<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수수료 계산기 - CalcHub | 수수료 및 총액 계산</title>
    <meta name="description" content="수수료 계산기로 수수료와 총 금액을 간편하게 계산하세요. 한국어 단위 자동 인식.">
    <meta name="keywords" content="수수료계산기, 수수료율계산, 거래수수료, 중개수수료">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
    <!-- 공통 헤더 -->
    <header class="header">
        <div class="header-content">
            <a href="../index.html" class="logo">
                <div class="logo-icon">🧮</div>
                CalcHub
            </a>
            <nav class="nav-links">
                <a href="../index.html#calculators" class="nav-link">계산기</a>
                <a href="../about.html" class="nav-link">소개</a>
                <a href="../contact.html" class="nav-link">문의</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="calculator-card">
            <!-- 계산기 헤더 -->
            <div class="calculator-header">
                <h1 class="calculator-title">💳 수수료 계산기</h1>
                <p class="calculator-subtitle">수수료와 총 금액을 간편하게 계산하세요</p>
            </div>

            <!-- 계산기 본문 -->
            <div class="calculator-body">
                <!-- 입력 섹션 -->
                <div class="input-section">
                    <h2 class="section-title">💰 거래 정보</h2>
                    <div class="input-grid">
                        <div class="input-group">
                            <label for="baseAmount" class="input-label">기본 금액 (원)</label>
                            <input type="text" id="baseAmount" class="input-field" placeholder="예: 100000, 10만원">
                        </div>
                        <div class="input-group">
                            <label for="feeRate" class="input-label">수수료율 (%)</label>
                            <input type="text" id="feeRate" class="input-field" placeholder="예: 3, 3%">
                        </div>
                        <div class="input-group">
                            <label for="feeType" class="input-label">수수료 방식</label>
                            <select id="feeType" class="input-field">
                                <option value="add">기본 금액에 추가 (받는 입장)</option>
                                <option value="subtract">기본 금액에서 차감 (보내는 입장)</option>
                            </select>
                        </div>
                    </div>
                    <button onclick="calculate()" class="btn btn-primary">계산하기</button>
                </div>

                <!-- 결과 섹션 -->
                <div id="resultSection" class="result-section" style="display: none;">
                    <h2 class="result-title">📋 계산 결과</h2>
                    <div class="result-grid">
                        <div class="result-item">
                            <div class="result-label">수수료</div>
                            <div id="feeAmount" class="result-value highlight">-</div>
                        </div>
                        <div class="result-item">
                            <div class="result-label">최종 금액</div>
                            <div id="totalAmount" class="result-value">-</div>
                        </div>
                        <div class="result-item">
                            <div class="result-label">실수령액/실지불액</div>
                            <div id="actualAmount" class="result-value">-</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 숫자 파싱 함수 (한국어 단위 지원)
        function parseNumber(input) {
            if (!input || typeof input !== 'string') return 0;
            
            // 기본 정리
            input = input.replace(/[,\s]/g, '').toLowerCase();
            
            // 한국어 단위 변환
            const units = {
                '만': 10000,
                '십만': 100000,
                '백만': 1000000,
                '천만': 10000000,
                '억': 100000000
            };
            
            for (let unit in units) {
                if (input.includes(unit)) {
                    const num = parseFloat(input.replace(unit, '')) || 1;
                    return num * units[unit];
                }
            }
            
            // % 및 기타 단위 제거
            input = input.replace(/(%|원)/g, '');
            
            return parseFloat(input) || 0;
        }

        // 계산 함수
        function calculate() {
            const baseAmount = parseNumber(document.getElementById('baseAmount').value);
            const feeRate = parseNumber(document.getElementById('feeRate').value);
            const feeType = document.getElementById('feeType').value;
            
            if (!baseAmount || !feeRate) {
                alert('기본 금액과 수수료율을 입력해주세요');
                return;
            }

            let feeAmount, totalAmount, actualAmount;
            
            if (feeType === 'add') {
                // 받는 입장: 기본 금액에 수수료 추가
                feeAmount = baseAmount * (feeRate / 100);
                totalAmount = baseAmount + feeAmount;
                actualAmount = baseAmount; // 실수령액
            } else {
                // 보내는 입장: 기본 금액에서 수수료 차감
                feeAmount = baseAmount * (feeRate / 100);
                totalAmount = baseAmount;
                actualAmount = baseAmount - feeAmount; // 실지불액
            }

            // 결과 표시
            document.getElementById('feeAmount').textContent = `${Math.round(feeAmount).toLocaleString()}원`;
            document.getElementById('totalAmount').textContent = `${Math.round(totalAmount).toLocaleString()}원`;
            document.getElementById('actualAmount').textContent = `${Math.round(actualAmount).toLocaleString()}원`;
            
            document.getElementById('resultSection').style.display = 'block';
            document.getElementById('resultSection').classList.add('fade-in');
        }

        // 엔터키로 계산
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculate();
            }
        });
    </script>
</body>
</html>
