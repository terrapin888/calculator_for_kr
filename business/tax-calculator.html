<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세금 계산기 - CalcHub | 소득세 부가세 계산</title>
    <meta name="description" content="세금 계산기로 소득세와 부가세를 간편하게 계산하세요. 한국어 단위 자동 인식.">
    <meta name="keywords" content="세금계산기, 소득세계산, 부가세계산, 세율">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
    <!-- 공통 헤더 -->
    <header class="header">
        <div class="header-content">
            <a href="../index.html" class="logo">
                <div class="logo-icon">🧮</div>
                CalcHub
            </a>
            <nav class="nav-links">
                <a href="../index.html#calculators" class="nav-link">계산기</a>
                <a href="../about.html" class="nav-link">소개</a>
                <a href="../contact.html" class="nav-link">문의</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="calculator-card">
            <!-- 계산기 헤더 -->
            <div class="calculator-header">
                <h1 class="calculator-title">세금 계산기</h1>
                <p class="calculator-subtitle">소득세와 부가세를 간편하게 계산하세요</p>
            </div>

            <!-- 계산기 본문 -->
            <div class="calculator-body">
                <!-- 입력 섹션 -->
                <div class="input-section">
                    <h2 class="section-title">세금 정보</h2>
                    <div class="input-grid">
                        <div class="input-group">
                            <label for="taxType" class="input-label">세금 종류</label>
                            <select id="taxType" class="input-field" onchange="updateTaxType()">
                                <option value="income">소득세 (연봉 기준)</option>
                                <option value="vat">부가세 (10%)</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="baseAmount" class="input-label">기본 금액 (원)</label>
                            <input type="text" id="baseAmount" class="input-field" placeholder="예: 5000만원, 1000만원">
                        </div>
                        <div class="input-group" id="dependentsGroup" style="display: block;">
                            <label for="dependents" class="input-label">부양가족 수 (명)</label>
                            <input type="text" id="dependents" class="input-field" placeholder="예: 2, 2명" value="0">
                        </div>
                    </div>
                    <button onclick="calculate()" class="btn btn-primary">계산하기</button>
                </div>

                <!-- 결과 섹션 -->
                <div id="resultSection" class="result-section">
                    <h2 class="result-title">계산 결과</h2>
                    <div class="result-grid" id="resultGrid">
                        <!-- 동적으로 생성 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 고급 숫자 파싱 함수 (한국어 단위, 백분율, 언더스코어, 소수점 지원)
        function parseNumber(input) {
            if (typeof input === 'number') return input;
            if (!input || typeof input !== 'string') return 0;
            
            // 기본 정리 (공백, 쉼표 제거하되 소수점은 유지)
            let cleaned = input.replace(/[,\s]/g, '').toLowerCase();
            
            // 백분율 처리 (%가 있으면 100으로 나눔)
            let isPercentage = cleaned.includes('%');
            cleaned = cleaned.replace(/%/g, '');
            
            // 한국어 단위 변환 (더 포괄적)
            const koreanUnits = {
                '천': 1000,
                '만': 10000,
                '십만': 100000,
                '백만': 1000000,
                '천만': 10000000,
                '억': 100000000,
                '십억': 1000000000,
                '백억': 10000000000,
                '천억': 100000000000,
                '조': 1000000000000
            };
            
            // 한국어 단위 처리 (긴 단위부터 처리)
            const sortedUnits = Object.entries(koreanUnits).sort((a, b) => b[0].length - a[0].length);
            for (let [unit, multiplier] of sortedUnits) {
                if (cleaned.includes(unit)) {
                    const numPart = cleaned.replace(unit, '') || '1';
                    const number = parseFloat(numPart.replace(/[_원명개]/g, '')) || 1;
                    let result = number * multiplier;
                    return isPercentage ? result / 100 : result;
                }
            }
            
            // 언더스코어 및 기타 단위 제거
            cleaned = cleaned.replace(/[_원명개]/g, '');
            
            // 숫자 파싱
            const number = parseFloat(cleaned) || 0;
            return isPercentage ? number / 100 : number;
        }

        // 세금 종류 변경 시 UI 업데이트
        function updateTaxType() {
            const taxType = document.getElementById('taxType').value;
            const dependentsGroup = document.getElementById('dependentsGroup');
            const baseAmountField = document.getElementById('baseAmount');
            
            if (taxType === 'income') {
                dependentsGroup.style.display = 'block';
                baseAmountField.placeholder = '예: 5000만원, 50000000';
                document.querySelector('label[for="baseAmount"]').textContent = '연봉 (원)';
            } else {
                dependentsGroup.style.display = 'none';
                baseAmountField.placeholder = '예: 1000만원, 10000000';
                document.querySelector('label[for="baseAmount"]').textContent = '공급가액 (원)';
            }
        }

        // 소득세 계산 함수
        function calculateIncomeTax(annualIncome, dependents) {
            // 기본공제 (본인 150만원 + 부양가족 150만원씩)
            const basicDeduction = 1500000 + (dependents * 1500000);
            
            // 과세표준
            const taxableIncome = Math.max(0, annualIncome - basicDeduction);
            
            // 소득세 계산 (누진세율)
            let incomeTax = 0;
            if (taxableIncome <= 14000000) {
                incomeTax = taxableIncome * 0.06;
            } else if (taxableIncome <= 50000000) {
                incomeTax = taxableIncome * 0.15 - 1260000;
            } else if (taxableIncome <= 88000000) {
                incomeTax = taxableIncome * 0.24 - 5760000;
            } else if (taxableIncome <= 150000000) {
                incomeTax = taxableIncome * 0.35 - 15440000;
            } else if (taxableIncome <= 300000000) {
                incomeTax = taxableIncome * 0.38 - 19940000;
            } else {
                incomeTax = taxableIncome * 0.42 - 35940000;
            }
            
            const localTax = incomeTax * 0.1; // 지방소득세 10%
            const totalTax = incomeTax + localTax;
            const netIncome = annualIncome - totalTax;
            
            return {
                taxableIncome,
                incomeTax,
                localTax,
                totalTax,
                netIncome,
                monthlyNet: netIncome / 12
            };
        }

        // 부가세 계산 함수
        function calculateVAT(supplyPrice) {
            const vatAmount = supplyPrice * 0.1; // 10%
            const totalPrice = supplyPrice + vatAmount;
            
            return {
                supplyPrice,
                vatAmount,
                totalPrice,
                vatRate: 10
            };
        }

        // 계산 함수
        function calculate() {
            const taxType = document.getElementById('taxType').value;
            const baseAmount = parseNumber(document.getElementById('baseAmount').value);
            const dependents = parseNumber(document.getElementById('dependents').value);
            
            if (!baseAmount) {
                alert('기본 금액을 입력해주세요');
                return;
            }

            let resultHTML = '';

            if (taxType === 'income') {
                const result = calculateIncomeTax(baseAmount, dependents);
                
                resultHTML = `
                    <div class="result-item">
                        <div class="result-label">총 세금</div>
                        <div class="result-value highlight">${Math.round(result.totalTax).toLocaleString()}원</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">실수령액 (연간)</div>
                        <div class="result-value">${Math.round(result.netIncome).toLocaleString()}원</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">실수령액 (월간)</div>
                        <div class="result-value">${Math.round(result.monthlyNet).toLocaleString()}원</div>
                    </div>
                `;
            } else {
                const result = calculateVAT(baseAmount);
                
                resultHTML = `
                    <div class="result-item">
                        <div class="result-label">부가세</div>
                        <div class="result-value highlight">${Math.round(result.vatAmount).toLocaleString()}원</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">총액 (부가세 포함)</div>
                        <div class="result-value">${Math.round(result.totalPrice).toLocaleString()}원</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">부가세율</div>
                        <div class="result-value">${result.vatRate}%</div>
                    </div>
                `;
            }

            // 결과 표시
            document.getElementById('resultGrid').innerHTML = resultHTML;
            document.getElementById('resultSection').classList.add('fade-in');
        }

        // 엔터키로 계산
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculate();
            }
        });

        // 초기 설정
        updateTaxType();
    </script>
</body>
</html>
