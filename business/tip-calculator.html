<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팁 계산기 - CalcHub | 팁 및 서비스료 계산</title>
    <meta name="description" content="팁 계산기로 팁과 총 금액을 간편하게 계산하세요. 한국어 단위 자동 인식으로 더 편리하게.">
    <meta name="keywords" content="팁계산기, 서비스료계산, 더치페이, 음식값계산">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
    <!-- 공통 헤더 -->
    <header class="header">
        <div class="header-content">
            <a href="../index.html" class="logo">
                <div class="logo-icon">🧮</div>
                CalcHub
            </a>
            <nav class="nav-links">
                <a href="../index.html#calculators" class="nav-link">계산기</a>
                <a href="../about.html" class="nav-link">소개</a>
                <a href="../contact.html" class="nav-link">문의</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="calculator-card">
            <!-- 계산기 헤더 -->
            <div class="calculator-header">
                <h1 class="calculator-title">팁 계산기</h1>
                <p class="calculator-subtitle">팁과 총 금액을 간편하게 계산하세요</p>
            </div>

            <!-- 계산기 본문 -->
            <div class="calculator-body">
                <!-- 입력 섹션 -->
                <div class="input-section">
                    <h2 class="section-title">팁 정보</h2>
                    <div class="input-grid">
                        <div class="input-group">
                            <label for="billAmount" class="input-label">음식값 (원)</label>
                            <input type="text" id="billAmount" class="input-field" placeholder="예: 50000, 5만원">
                        </div>
                        <div class="input-group">
                            <label for="tipRate" class="input-label">팁 비율 (%)</label>
                            <input type="text" id="tipRate" class="input-field" placeholder="예: 15, 15%">
                        </div>
                        <div class="input-group">
                            <label for="people" class="input-label">인원 (명) - 선택사항</label>
                            <input type="text" id="people" class="input-field" placeholder="예: 4명, 4">
                        </div>
                    </div>
                    <button onclick="calculate()" class="btn btn-primary">계산하기</button>
                </div>

                <!-- 결과 섹션 -->
                <div id="resultSection" class="result-section">
                    <h2 class="result-title">계산 결과</h2>
                    <div class="result-grid">
                        <div class="result-item">
                            <div class="result-label">팁 금액</div>
                            <div id="tipAmount" class="result-value highlight">-</div>
                        </div>
                        <div class="result-item">
                            <div class="result-label">총 금액</div>
                            <div id="totalAmount" class="result-value">-</div>
                        </div>
                        <div class="result-item" id="perPersonSection" style="display: none;">
                            <div class="result-label">1인당 금액</div>
                            <div id="perPersonAmount" class="result-value">-</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 고급 숫자 파싱 함수 (한국어 단위, 백분율, 언더스코어, 소수점 지원)
        function parseNumber(input) {
            if (typeof input === 'number') return input;
            if (!input || typeof input !== 'string') return 0;
            
            // 기본 정리 (공백, 쉼표 제거하되 소수점은 유지)
            let cleaned = input.replace(/[,\s]/g, '').toLowerCase();
            
            // 백분율 처리 (%가 있으면 100으로 나눔)
            let isPercentage = cleaned.includes('%');
            cleaned = cleaned.replace(/%/g, '');
            
            // 한국어 단위 변환 (더 포괄적)
            const koreanUnits = {
                '천': 1000,
                '만': 10000,
                '십만': 100000,
                '백만': 1000000,
                '천만': 10000000,
                '억': 100000000,
                '십억': 1000000000,
                '백억': 10000000000,
                '천억': 100000000000,
                '조': 1000000000000
            };
            
            // 한국어 단위 처리 (긴 단위부터 처리)
            const sortedUnits = Object.entries(koreanUnits).sort((a, b) => b[0].length - a[0].length);
            for (let [unit, multiplier] of sortedUnits) {
                if (cleaned.includes(unit)) {
                    const numPart = cleaned.replace(unit, '') || '1';
                    const number = parseFloat(numPart.replace(/[_원명개]/g, '')) || 1;
                    let result = number * multiplier;
                    return isPercentage ? result / 100 : result;
                }
            }
            
            // 언더스코어 및 기타 단위 제거
            cleaned = cleaned.replace(/[_원명개]/g, '');
            
            // 숫자 파싱
            const number = parseFloat(cleaned) || 0;
            return isPercentage ? number / 100 : number;
        }

        // 계산 함수
        function calculate() {
            const billAmount = parseNumber(document.getElementById('billAmount').value);
            const tipRate = parseNumber(document.getElementById('tipRate').value);
            const people = parseNumber(document.getElementById('people').value);
            
            if (!billAmount || !tipRate) {
                alert('음식값과 팁 비율을 입력해주세요');
                return;
            }

            // 팁 및 총액 계산
            const tipAmount = billAmount * (tipRate / 100);
            const totalAmount = billAmount + tipAmount;
            const perPersonAmount = people > 0 ? totalAmount / people : 0;

            // 결과 표시
            document.getElementById('tipAmount').textContent = `${Math.round(tipAmount).toLocaleString()}원`;
            document.getElementById('totalAmount').textContent = `${Math.round(totalAmount).toLocaleString()}원`;
            
            if (people > 0) {
                document.getElementById('perPersonAmount').textContent = `${Math.round(perPersonAmount).toLocaleString()}원`;
                document.getElementById('perPersonSection').style.display = 'block';
            } else {
                document.getElementById('perPersonSection').style.display = 'none';
            }
            
            document.getElementById('resultSection').classList.add('fade-in');
        }

        // 엔터키로 계산
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculate();
            }
        });
    </script>
</body>
</html>
