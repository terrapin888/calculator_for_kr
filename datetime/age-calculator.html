<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이 계산기 - 무료 온라인 만나이 생일계산 | CalcHub</title>
    <meta name="description" content="무료 나이 계산기로 만나이, 나이 차이, 생일까지 남은 일수를 즉시 계산하세요. 출생일부터 오늘까지의 생존일수, 다음 생일까지의 날짜를 산출하는 필수 도구.">
    <meta name="keywords" content="온라인계산기, 무료계산기, 나이계산기, 만나이계산기, 생일계산기, 나이차이계산기, 생존일수계산기, 생년월일계산기, 출생일계산기, 생일디데이계산기">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
    <!-- 공통 헤더 -->
    <header class="header">
        <div class="header-content">
            <a href="../index.html" class="logo">
                <div class="logo-icon">🧮</div>
                CalcHub
            </a>
            <nav class="nav-links">
                <a href="../index.html#calculators" class="nav-link">계산기</a>
                <a href="../about.html" class="nav-link">소개</a>
                <a href="../contact.html" class="nav-link">문의</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="calculator-card">
            <!-- 계산기 헤더 -->
            <div class="calculator-header">
                <h1 class="calculator-title">나이 계산기</h1>
                <p class="calculator-subtitle">만나이와 생일까지 남은 일수를 간편하게 계산하세요</p>
            </div>

            <!-- 계산기 본문 -->
            <div class="calculator-body">
                <!-- 입력 섹션 -->
                <div class="input-section">
                    <h2 class="section-title">생년월일 입력</h2>
                    <div class="input-grid">
                        <div class="input-group">
                            <label for="birthDate" class="input-label">생년월일</label>
                            <input type="text" id="birthDate" class="input-field" placeholder="예: 1990-01-01, 1990년 1월 1일">
                        </div>
                        <div class="input-group">
                            <label for="targetDate" class="input-label">계산 기준 날짜 (선택사항)</label>
                            <input type="text" id="targetDate" class="input-field" placeholder="기본값: 오늘">
                        </div>
                    </div>
                    <button onclick="calculate()" class="btn btn-primary">계산하기</button>
                </div>

                <!-- 결과 섹션 -->
                <div id="resultSection" class="result-section">
                    <h2 class="result-title">계산 결과</h2>
                    <div class="result-grid">
                        <div class="result-item">
                            <div class="result-label">만나이</div>
                            <div id="koreanAge" class="result-value highlight">-</div>
                        </div>
                        <div class="result-item">
                            <div class="result-label">총 생존일수</div>
                            <div id="totalDays" class="result-value">-</div>
                        </div>
                        <div class="result-item">
                            <div class="result-label">다음 생일까지</div>
                            <div id="nextBirthday" class="result-value">-</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 날짜 파싱 함수
        function parseDate(input) {
            if (!input) return null;
            
            input = input.trim().toLowerCase();
            
            // 특수 날짜들
            const today = new Date();
            
            if (input === '오늘' || input === 'today') return today;
            if (input === '내일' || input === 'tomorrow') {
                const tomorrow = new Date(today);
                tomorrow.setDate(tomorrow.getDate() + 1);
                return tomorrow;
            }
            if (input === '어제' || input === 'yesterday') {
                const yesterday = new Date(today);
                yesterday.setDate(yesterday.getDate() - 1);
                return yesterday;
            }
            
            // 한국어 날짜 형식 (1990년 1월 1일)
            let koreanMatch = input.match(/(\d{4})년\s*(\d{1,2})월\s*(\d{1,2})일/);
            if (koreanMatch) {
                const year = parseInt(koreanMatch[1]);
                const month = parseInt(koreanMatch[2]) - 1; // 월은 0부터 시작
                const day = parseInt(koreanMatch[3]);
                return new Date(year, month, day);
            }
            
            // ISO 형식 또는 다른 표준 형식
            const standardDate = new Date(input);
            if (!isNaN(standardDate.getTime())) {
                return standardDate;
            }
            
            // 슬래시나 점으로 구분된 형식 (YYYY/MM/DD, YYYY.MM.DD)
            let dateMatch = input.match(/(\d{4})[\/\.\-](\d{1,2})[\/\.\-](\d{1,2})/);
            if (dateMatch) {
                const year = parseInt(dateMatch[1]);
                const month = parseInt(dateMatch[2]) - 1;
                const day = parseInt(dateMatch[3]);
                return new Date(year, month, day);
            }
            
            return null;
        }

        // 계산 함수
        function calculate() {
            const birthInput = document.getElementById('birthDate').value;
            const targetInput = document.getElementById('targetDate').value;
            
            if (!birthInput) {
                alert('생년월일을 입력해주세요');
                return;
            }

            const birthDate = parseDate(birthInput);
            const targetDate = targetInput ? parseDate(targetInput) : new Date();
            
            if (!birthDate) {
                alert('올바른 생년월일 형식을 입력해주세요');
                return;
            }
            
            if (!targetDate) {
                alert('올바른 기준 날짜 형식을 입력해주세요');
                return;
            }

            // 만나이 계산
            let age = targetDate.getFullYear() - birthDate.getFullYear();
            const monthDiff = targetDate.getMonth() - birthDate.getMonth();
            
            if (monthDiff < 0 || (monthDiff === 0 && targetDate.getDate() < birthDate.getDate())) {
                age--;
            }

            // 총 생존일수 계산
            const timeDiff = targetDate.getTime() - birthDate.getTime();
            const totalDays = Math.floor(timeDiff / (1000 * 3600 * 24));

            // 다음 생일까지 계산
            const nextBirthday = new Date(targetDate.getFullYear(), birthDate.getMonth(), birthDate.getDate());
            if (nextBirthday < targetDate) {
                nextBirthday.setFullYear(nextBirthday.getFullYear() + 1);
            }
            const daysToNextBirthday = Math.ceil((nextBirthday.getTime() - targetDate.getTime()) / (1000 * 3600 * 24));

            // 결과 표시
            document.getElementById('koreanAge').textContent = `${age}세`;
            document.getElementById('totalDays').textContent = `${totalDays.toLocaleString()}일`;
            
            let nextBirthdayText;
            if (daysToNextBirthday === 0) {
                nextBirthdayText = '오늘이 생일입니다! 🎉';
            } else {
                nextBirthdayText = `${daysToNextBirthday}일 남음`;
            }
            document.getElementById('nextBirthday').textContent = nextBirthdayText;
            
            document.getElementById('resultSection').classList.add('fade-in');
        }

        // 엔터키로 계산
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculate();
            }
        });

        // 기본값으로 오늘 날짜 설정
        window.onload = function() {
            const today = new Date();
            const todayString = today.getFullYear() + '-' + 
                String(today.getMonth() + 1).padStart(2, '0') + '-' + 
                String(today.getDate()).padStart(2, '0');
            document.getElementById('targetDate').value = todayString;
        };
    </script>
</body>
</html>
