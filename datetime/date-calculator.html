    <script>
        // ÎÇ†Ïßú ÌååÏã± Ìï®Ïàò
        function parseDate(input) {
            if (!input) return null;
            
            input = input.trim().toLowerCase();
            
            // ÌäπÏàò ÎÇ†ÏßúÎì§
            const today = new Date();
            
            if (input === 'Ïò§Îäò' || input === 'today') return today;
            if (input === 'ÎÇ¥Ïùº' || input === 'tomorrow') {
                const tomorrow = new Date(today);
                tomorrow.setDate(tomorrow.getDate() + 1);
                return tomorrow;
            }
            if (input === 'Ïñ¥Ï†ú' || input === 'yesterday') {
                const yesterday = new Date(today);
                yesterday.setDate(yesterday.getDate() - 1);
                return yesterday;
            }
            if (input === 'ÌÅ¨Î¶¨Ïä§ÎßàÏä§') return new Date(today.getFullYear(), 11, 25);
            if (input === 'Ïã†Ï†ï' || input === 'ÏÉàÌï¥') return new Date(today.getFullYear() + 1, 0, 1);
            
            // ÌïúÍµ≠Ïñ¥ ÎÇ†Ïßú ÌòïÏãù (2024ÎÖÑ 1Ïõî 1Ïùº)
            let koreanMatch = input.match(/(\d{4})ÎÖÑ\s*(\d{1,2})Ïõî\s*(\d{1,2})Ïùº/);
            if (koreanMatch) {
                const year = parseInt(koreanMatch[1]);
                const month = parseInt(koreanMatch[2]) - 1; // ÏõîÏùÄ 0Î∂ÄÌÑ∞ ÏãúÏûë
                const day = parseInt(koreanMatch[3]);
                return new Date(year, month, day);
            }
            
            // ISO ÌòïÏãù ÎòêÎäî Îã§Î•∏ ÌëúÏ§Ä ÌòïÏãù
            const standardDate = new Date(input);
            if (!isNaN(standardDate.getTime())) {
                return standardDate;
            }
            
            // Ïä¨ÎûòÏãúÎÇò Ï†êÏúºÎ°ú Íµ¨Î∂ÑÎêú ÌòïÏãù (YYYY/MM/DD, YYYY.MM.DD)
            let dateMatch = input.match(/(\d{4})[\/\.\-](\d{1,2})[\/\.\-](\d{1,2})/);
            if (dateMatch) {
                const year = parseInt(dateMatch[1]);
                const month = parseInt(dateMatch[2]) - 1;
                const day = parseInt(dateMatch[3]);
                return new Date(year, month, day);
            }
            
            return null;
        }

        // Í≥ÑÏÇ∞ Ìï®Ïàò
        function calculate() {
            const startInput = document.getElementById('startDate').value;
            const endInput = document.getElementById('endDate').value;
            
            if (!startInput || !endInput) {
                alert('ÏãúÏûë ÎÇ†ÏßúÏôÄ Î™©Ìëú ÎÇ†ÏßúÎ•º Î™®Îëê ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî');
                return;
            }

            const startDate = parseDate(startInput);
            const endDate = parseDate(endInput);
            
            if (!startDate || !endDate) {
                alert('Ïò¨Î∞îÎ•∏ ÎÇ†Ïßú ÌòïÏãùÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî');
                return;
            }

            // ÎÇ†Ïßú Ï∞®Ïù¥ Í≥ÑÏÇ∞ (Î∞ÄÎ¶¨Ï¥à Îã®ÏúÑÎ•º Ïùº Îã®ÏúÑÎ°ú Î≥ÄÌôò)
            const timeDiff = endDate.getTime() - startDate.getTime();
            const daysDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));
            
            // Ï£ºÏôÄ Ïõî Í≥ÑÏÇ∞
            const weeksDiff = Math.floor(Math.abs(daysDiff) / 7);
            const monthsDiff = Math.floor(Math.abs(daysDiff) / 30.44); // ÌèâÍ∑† ÏùºÏàò

            // Í≤∞Í≥º ÌëúÏãú
            let daysText = `${daysDiff}Ïùº`;
            if (daysDiff > 0) {
                daysText += ` (ÏïûÏúºÎ°ú ${daysDiff}Ïùº)`;
            } else if (daysDiff < 0) {
                daysText = `${Math.abs(daysDiff)}Ïùº (ÏßÄÎÇú ÎÇ†Î°úÎ∂ÄÌÑ∞)`;
            } else {
                daysText = 'Ïò§Îäò (Í∞ôÏùÄ ÎÇ†)';
            }
            
            document.getElementById('daysDiff').textContent = daysText;
            document.getElementById('weeksDiff').textContent = `${weeksDiff}Ï£º`;
            document.getElementById('monthsDiff').textContent = `ÏïΩ ${monthsDiff}Í∞úÏõî`;
            
            document.getElementById('resultSection').classList.add('fade-in');
        }

        // ÏóîÌÑ∞ÌÇ§Î°ú Í≥ÑÏÇ∞
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculate();
            }
        });

        // Í∏∞Î≥∏Í∞íÏúºÎ°ú Ïò§Îäò ÎÇ†Ïßú ÏÑ§Ï†ï

        };
