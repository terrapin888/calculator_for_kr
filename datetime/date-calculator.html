<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜 계산기 - CalcHub | D-Day 및 날짜 차이 계산</title>
    <meta name="description" content="날짜 계산기로 D-Day와 날짜 차이를 간편하게 계산하세요. 한국어 날짜 형식 자동 인식.">
    <meta name="keywords" content="날짜계산기, D-Day계산, 날짜차이, 디데이">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
    <!-- 공통 헤더 -->
    <header class="header">
        <div class="header-content">
            <a href="../index.html" class="logo">
                <div class="logo-icon">🧮</div>
                CalcHub
            </a>
            <nav class="nav-links">
                <a href="../index.html#calculators" class="nav-link">계산기</a>
                <a href="../about.html" class="nav-link">소개</a>
                <a href="../contact.html" class="nav-link">문의</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="calculator-card">
            <!-- 계산기 헤더 -->
            <div class="calculator-header">
                <h1 class="calculator-title">📅 날짜 계산기</h1>
                <p class="calculator-subtitle">D-Day와 날짜 차이를 간편하게 계산하세요</p>
            </div>

            <!-- 계산기 본문 -->
            <div class="calculator-body">
                <!-- 입력 섹션 -->
                <div class="input-section">
                    <h2 class="section-title">📅 날짜 정보</h2>
                    <div class="input-grid">
                        <div class="input-group">
                            <label for="startDate" class="input-label">시작 날짜</label>
                            <input type="text" id="startDate" class="input-field" placeholder="예: 2024-01-01, 2024년 1월 1일, 오늘">
                        </div>
                        <div class="input-group">
                            <label for="endDate" class="input-label">목표 날짜</label>
                            <input type="text" id="endDate" class="input-field" placeholder="예: 2024-12-31, 크리스마스">
                        </div>
                    </div>
                    <button onclick="calculate()" class="btn btn-primary">계산하기</button>
                </div>

                <!-- 결과 섹션 -->
                <div id="resultSection" class="result-section" style="display: none;">
                    <h2 class="result-title">📋 계산 결과</h2>
                    <div class="result-grid">
                        <div class="result-item">
                            <div class="result-label">날짜 차이</div>
                            <div id="daysDiff" class="result-value highlight">-</div>
                        </div>
                        <div class="result-item">
                            <div class="result-label">주 단위</div>
                            <div id="weeksDiff" class="result-value">-</div>
                        </div>
                        <div class="result-item">
                            <div class="result-label">월 단위 (근사)</div>
                            <div id="monthsDiff" class="result-value">-</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 날짜 파싱 함수
        function parseDate(input) {
            if (!input) return null;
            
            input = input.trim().toLowerCase();
            
            // 특수 날짜들
            const today = new Date();
            
            if (input === '오늘' || input === 'today') return today;
            if (input === '내일' || input === 'tomorrow') {
                const tomorrow = new Date(today);
                tomorrow.setDate(tomorrow.getDate() + 1);
                return tomorrow;
            }
            if (input === '어제' || input === 'yesterday') {
                const yesterday = new Date(today);
                yesterday.setDate(yesterday.getDate() - 1);
                return yesterday;
            }
            if (input === '크리스마스') return new Date(today.getFullYear(), 11, 25);
            if (input === '신정' || input === '새해') return new Date(today.getFullYear() + 1, 0, 1);
            
            // 한국어 날짜 형식 (2024년 1월 1일)
            let koreanMatch = input.match(/(\d{4})년\s*(\d{1,2})월\s*(\d{1,2})일/);
            if (koreanMatch) {
                const year = parseInt(koreanMatch[1]);
                const month = parseInt(koreanMatch[2]) - 1; // 월은 0부터 시작
                const day = parseInt(koreanMatch[3]);
                return new Date(year, month, day);
            }
            
            // ISO 형식 또는 다른 표준 형식
            const standardDate = new Date(input);
            if (!isNaN(standardDate.getTime())) {
                return standardDate;
            }
            
            // 슬래시나 점으로 구분된 형식 (YYYY/MM/DD, YYYY.MM.DD)
            let dateMatch = input.match(/(\d{4})[\/\.\-](\d{1,2})[\/\.\-](\d{1,2})/);
            if (dateMatch) {
                const year = parseInt(dateMatch[1]);
                const month = parseInt(dateMatch[2]) - 1;
                const day = parseInt(dateMatch[3]);
                return new Date(year, month, day);
            }
            
            return null;
        }

        // 계산 함수
        function calculate() {
            const startInput = document.getElementById('startDate').value;
            const endInput = document.getElementById('endDate').value;
            
            if (!startInput || !endInput) {
                alert('시작 날짜와 목표 날짜를 모두 입력해주세요');
                return;
            }

            const startDate = parseDate(startInput);
            const endDate = parseDate(endInput);
            
            if (!startDate || !endDate) {
                alert('올바른 날짜 형식을 입력해주세요');
                return;
            }

            // 날짜 차이 계산 (밀리초 단위를 일 단위로 변환)
            const timeDiff = endDate.getTime() - startDate.getTime();
            const daysDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));
            
            // 주와 월 계산
            const weeksDiff = Math.floor(Math.abs(daysDiff) / 7);
            const monthsDiff = Math.floor(Math.abs(daysDiff) / 30.44); // 평균 일수

            // 결과 표시
            let daysText = `${daysDiff}일`;
            if (daysDiff > 0) {
                daysText += ` (앞으로 ${daysDiff}일)`;
            } else if (daysDiff < 0) {
                daysText = `${Math.abs(daysDiff)}일 (지난 날로부터)`;
            } else {
                daysText = '오늘 (같은 날)';
            }
            
            document.getElementById('daysDiff').textContent = daysText;
            document.getElementById('weeksDiff').textContent = `${weeksDiff}주`;
            document.getElementById('monthsDiff').textContent = `약 ${monthsDiff}개월`;
            
            document.getElementById('resultSection').style.display = 'block';
            document.getElementById('resultSection').classList.add('fade-in');
        }

        // 엔터키로 계산
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculate();
            }
        });

        // 기본값으로 오늘 날짜 설정
        window.onload = function() {
            const today = new Date();
            const todayString = today.getFullYear() + '-' + 
                String(today.getMonth() + 1).padStart(2, '0') + '-' + 
                String(today.getDate()).padStart(2, '0');
            document.getElementById('startDate').value = todayString;
        };
    </script>
</body>
</html>
