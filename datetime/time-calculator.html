    <div class="container">
        <div class="calculator-card">

            <div class="calculator-header">

                <p class="calculator-subtitle">시간 더하기, 빼기, 차이를 간편하게 계산하세요</p>
            </div>

            <!-- 계산기 본문 -->
            <div class="calculator-body">
                <!-- 입력 섹션 -->
                <div class="input-section">
                    <h2 class="section-title">시간 정보</h2>
                    <div class="input-grid">
                        <div class="input-group">
                            <label for="startTime" class="input-label">시작 시간</label>
                            <input type="text" id="startTime" class="input-field" placeholder="예: 09:30, 오전 9시 30분">
                        </div>
                        <div class="input-group">
                            <label for="endTime" class="input-label">종료 시간</label>
                            <input type="text" id="endTime" class="input-field" placeholder="예: 18:00, 오후 6시">
                        </div>
                        <div class="input-group">
                            <label for="breakTime" class="input-label">휴게 시간 (선택사항)</label>
                            <input type="text" id="breakTime" class="input-field" placeholder="예: 1시간, 60분">
                        </div>
                    </div>
                    <button onclick="calculate()" class="btn btn-primary">계산하기</button>

                <!-- 결과 섹션 -->

                    <div class="result-grid">
                        <div class="result-item">
                            <div class="result-label">총 소요 시간</div>
                            <div id="totalTime" class="result-value highlight">-</div>
                        </div>
                        <div class="result-item">
                            <div class="result-label">실제 근무 시간</div>
                            <div id="workTime" class="result-value">-</div>
                        </div>
                        <div class="result-item">
                            <div class="result-label">분 단위</div>
                            <div id="totalMinutes" class="result-value">-</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 시간 파싱 함수 (한국어 지원)
        function parseTime(input) {
            if (!input) return null;
            
            input = input.trim().toLowerCase();
            
            // 현재 시간
            if (input === '지금' || input === 'now') {
                return new Date();
            }
            
            let hours = 0, minutes = 0;
            
            // 오전/오후 한국어 형식 (오전 9시 30분, 오후 2시)
            let koreanMatch = input.match(/(오전|오후)\s*(\d{1,2})시?\s*(\d{1,2})?분?/);
            if (koreanMatch) {
                hours = parseInt(koreanMatch[2]);
                minutes = koreanMatch[3] ? parseInt(koreanMatch[3]) : 0;
                
                if (koreanMatch[1] === '오후' && hours !== 12) {
                    hours += 12;
                } else if (koreanMatch[1] === '오전' && hours === 12) {
                    hours = 0;
                }
            }
            // HH:MM 형식
            else {
                const timeMatch = input.match(/(\d{1,2}):(\d{2})/);
                if (timeMatch) {
                    hours = parseInt(timeMatch[1]);
                    minutes = parseInt(timeMatch[2]);
                }
                // 시간만 (예: 9시, 14시)
                else {
                    const hourMatch = input.match(/(\d{1,2})시?/);
                    if (hourMatch) {
                        hours = parseInt(hourMatch[1]);
                    }
                }
            }
            
            if (hours >= 0 && hours <= 23 && minutes >= 0 && minutes <= 59) {
                const date = new Date();
                date.setHours(hours, minutes, 0, 0);
                return date;
            }
            
            return null;
        }

        // 고급 숫자 파싱 함수 (한국어, 퍼센트, 밑줄, 소수점 지원)
        function parseNumber(input) {
            if (!input || typeof input !== 'string') return NaN;
            
            // 공백 제거 및 소문자 변환
            let str = input.trim().toLowerCase();
            
            // 한국어 숫자 단위 변환
            const koreanUnits = {
                '만': 10000, '억': 100000000, '조': 1000000000000,
                '천': 1000, '백': 100, '십': 10
            };
            
            let result = 0;
            let hasKoreanUnit = false;
            
            // 한국어 단위가 있는지 확인
            for (const unit in koreanUnits) {
                if (str.includes(unit)) {
                    hasKoreanUnit = true;
                    break;
                }
            }
            
            if (hasKoreanUnit) {
                // 한국어 단위 처리
                let tempStr = str;
                for (const unit in koreanUnits) {
                    const regex = new RegExp('(\\d+(?:\\.\\d+)?)' + unit, 'g');
                    tempStr = tempStr.replace(regex, (match, num) => {
                        return (parseFloat(num) * koreanUnits[unit]).toString();
                    });
                }
                // 남은 숫자들을 모두 더함
                const numbers = tempStr.match(/\d+(?:\.\d+)?/g);
                if (numbers) {
                    result = numbers.reduce((sum, num) => sum + parseFloat(num), 0);
                }
            } else {
                // 퍼센트 처리
                if (str.includes('%')) {
                    str = str.replace('%', '');
                    const num = parseFloat(str.replace(/[^\d.-]/g, ''));
                    return isNaN(num) ? NaN : num / 100;
                }
                
                // 밑줄 제거 (1_000_000 형태)
                str = str.replace(/_/g, '');
                
                // 일반 숫자 추출 (음수 포함)
                const match = str.match(/-?\d+(?:\.\d+)?/);
                result = match ? parseFloat(match[0]) : NaN;
            }
            
            return result;
        }

        // 시간 간격 파싱 함수 (한국어 지원)
        function parseTimeInterval(input) {
            if (!input) return 0;
            
            input = input.trim().toLowerCase().replace(/\s/g, '');
            let totalMinutes = 0;
            
            // 시간 단위 파싱 (개선된 parseNumber 사용)
            const hourMatch = input.match(/(\d+(?:\.\d+)?(?:_\d+)*(?:%|만|억|조|천|백|십)?)시간?/);
            if (hourMatch) {
                const parsedHour = parseNumber(hourMatch[1]);
                if (!isNaN(parsedHour)) {
                    totalMinutes += parsedHour * 60;
                }
            }
            
            const minMatch = input.match(/(\d+(?:\.\d+)?(?:_\d+)*(?:%|만|억|조|천|백|십)?)분/);
            if (minMatch) {
                const parsedMin = parseNumber(minMatch[1]);
                if (!isNaN(parsedMin)) {
                    totalMinutes += parsedMin;
                }
            }
            
            // HH:MM 형식
            const timeMatch = input.match(/(\d{1,2}):(\d{2})/);
            if (timeMatch) {
                totalMinutes = parseInt(timeMatch[1]) * 60 + parseInt(timeMatch[2]);
            }
            
            // 숫자만 있는 경우 (분으로 간주) - parseNumber 사용
            if (totalMinutes === 0) {
                const num = parseNumber(input);
                if (!isNaN(num)) {
                    totalMinutes = num;
                }
            }
            
            return Math.round(totalMinutes);
        }

        // 시간 포맷팅 함수
        function formatTime(minutes) {
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            
            if (hours === 0) {
                return `${mins}분`;
            } else if (mins === 0) {
                return `${hours}시간`;
            } else {
                return `${hours}시간 ${mins}분`;
            }
        }

        // 계산 함수
        function calculate() {
            const startInput = document.getElementById('startTime').value;
            const endInput = document.getElementById('endTime').value;
            const breakInput = document.getElementById('breakTime').value;
            
            if (!startInput || !endInput) {
                alert('시작 시간과 종료 시간을 모두 입력해주세요');
                return;
            }

            const startTime = parseTime(startInput);
            const endTime = parseTime(endInput);
            
            if (!startTime || !endTime) {
                alert('올바른 시간 형식을 입력해주세요');
                return;
            }

            // 종료 시간이 시작 시간보다 이르면 다음 날로 간주
            if (endTime < startTime) {
                endTime.setDate(endTime.getDate() + 1);
            }

            // 총 소요 시간 계산 (분 단위)
            const totalMinutes = Math.round((endTime.getTime() - startTime.getTime()) / (1000 * 60));
            
            // 휴게 시간 차감
            const breakMinutes = parseTimeInterval(breakInput);
            const workMinutes = Math.max(0, totalMinutes - breakMinutes);

            // 결과 표시
            document.getElementById('totalTime').textContent = formatTime(totalMinutes);
            document.getElementById('workTime').textContent = formatTime(workMinutes);
            document.getElementById('totalMinutes').textContent = `${workMinutes}분`;
            
            document.getElementById('resultSection').classList.add('fade-in');
        }

        // 엔터키로 계산
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculate();
            }
        });

        // 기본값 설정
        window.onload = function() {
            const now = new Date();
            const currentTime = now.getHours().toString().padStart(2, '0') + ':' + 
                                now.getMinutes().toString().padStart(2, '0');
            document.getElementById('startTime').value = '09:00';
            document.getElementById('endTime').value = '18:00';
        };
    </script>
