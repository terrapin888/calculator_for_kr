<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머 계산기 - CalcHub | 카운트다운 및 스톱워치</title>
    <meta name="description" content="타이머 계산기로 카운트다운과 스톱워치를 간편하게 사용하세요. 한국어 시간 형식 자동 인식.">
    <meta name="keywords" content="타이머, 카운트다운, 스톱워치, 알람">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
    <!-- 공통 헤더 -->
    <header class="header">
        <div class="header-content">
            <a href="../index.html" class="logo">
                <div class="logo-icon">🧮</div>
                CalcHub
            </a>
            <nav class="nav-links">
                <a href="../index.html#calculators" class="nav-link">계산기</a>
                <a href="../about.html" class="nav-link">소개</a>
                <a href="../contact.html" class="nav-link">문의</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="calculator-card">
            <!-- 계산기 헤더 -->
            <div class="calculator-header">
                <h1 class="calculator-title">⏰ 타이머 계산기</h1>
                <p class="calculator-subtitle">카운트다운과 스톱워치를 간편하게 사용하세요</p>
            </div>

            <!-- 계산기 본문 -->
            <div class="calculator-body">
                <!-- 입력 섹션 -->
                <div class="input-section">
                    <h2 class="section-title">⏱️ 타이머 설정</h2>
                    <div class="input-grid">
                        <div class="input-group">
                            <label for="timerMode" class="input-label">모드 선택</label>
                            <select id="timerMode" class="input-field" onchange="updateTimerMode()">
                                <option value="countdown">카운트다운</option>
                                <option value="stopwatch">스톱워치</option>
                            </select>
                        </div>
                        <div class="input-group" id="timeInputGroup">
                            <label for="timeInput" class="input-label">시간 설정</label>
                            <input type="text" id="timeInput" class="input-field" placeholder="예: 5분, 1시간30분, 10초">
                        </div>
                    </div>
                    <div class="btn-group">
                        <button onclick="startTimer()" class="btn btn-primary" id="startBtn">시작</button>
                        <button onclick="pauseTimer()" class="btn btn-secondary" id="pauseBtn" style="display: none;">일시정지</button>
                        <button onclick="resetTimer()" class="btn btn-outline" id="resetBtn">리셋</button>
                    </div>
                </div>

                <!-- 결과 섹션 -->
                <div id="resultSection" class="result-section">
                    <h2 class="result-title">📋 타이머 상태</h2>
                    <div class="result-grid">
                        <div class="result-item">
                            <div class="result-label">현재 시간</div>
                            <div id="currentTime" class="result-value highlight">00:00:00</div>
                        </div>
                        <div class="result-item" id="remainingSection">
                            <div class="result-label">남은 시간</div>
                            <div id="remainingTime" class="result-value">-</div>
                        </div>
                        <div class="result-item">
                            <div class="result-label">상태</div>
                            <div id="timerStatus" class="result-value">대기 중</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let timerInterval = null;
        let startTime = null;
        let totalSeconds = 0;
        let remainingSeconds = 0;
        let isPaused = false;
        let mode = 'countdown';

        // 시간 파싱 함수 (한국어 지원)
        function parseTime(input) {
            if (!input) return 0;
            
            input = input.trim().toLowerCase().replace(/\s/g, '');
            let totalSeconds = 0;
            
            // 시간 단위 파싱
            const hourMatch = input.match(/(\d+(?:\.\d+)?)시간?/);
            if (hourMatch) {
                totalSeconds += parseFloat(hourMatch[1]) * 3600;
            }
            
            const minMatch = input.match(/(\d+(?:\.\d+)?)분/);
            if (minMatch) {
                totalSeconds += parseFloat(minMatch[1]) * 60;
            }
            
            const secMatch = input.match(/(\d+(?:\.\d+)?)초/);
            if (secMatch) {
                totalSeconds += parseFloat(secMatch[1]);
            }
            
            // HH:MM:SS 형식
            const timeMatch = input.match(/(\d{1,2}):(\d{1,2}):(\d{1,2})/);
            if (timeMatch) {
                totalSeconds = parseInt(timeMatch[1]) * 3600 + parseInt(timeMatch[2]) * 60 + parseInt(timeMatch[3]);
            }
            
            // MM:SS 형식
            const minSecMatch = input.match(/^(\d{1,2}):(\d{1,2})$/);
            if (minSecMatch) {
                totalSeconds = parseInt(minSecMatch[1]) * 60 + parseInt(minSecMatch[2]);
            }
            
            // 숫자만 있는 경우 (초로 간주)
            if (totalSeconds === 0) {
                const num = parseFloat(input.replace(/[^0-9.]/g, ''));
                if (!isNaN(num)) {
                    totalSeconds = num;
                }
            }
            
            return Math.round(totalSeconds);
        }

        // 시간 포맷팅 함수
        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            return `${hours.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // 타이머 모드 업데이트
        function updateTimerMode() {
            mode = document.getElementById('timerMode').value;
            const timeInputGroup = document.getElementById('timeInputGroup');
            const remainingSection = document.getElementById('remainingSection');
            
            if (mode === 'stopwatch') {
                timeInputGroup.style.display = 'none';
                remainingSection.style.display = 'none';
            } else {
                timeInputGroup.style.display = 'block';
                remainingSection.style.display = 'block';
            }
            
            resetTimer();
        }

        // 타이머 시작
        function startTimer() {
            if (mode === 'countdown') {
                const timeInput = document.getElementById('timeInput').value;
                if (!timeInput && remainingSeconds === 0) {
                    alert('시간을 설정해주세요');
                    return;
                }
                
                if (remainingSeconds === 0) {
                    totalSeconds = parseTime(timeInput);
                    remainingSeconds = totalSeconds;
                }
            }
            
            startTime = Date.now() - (isPaused ? (totalSeconds - remainingSeconds) * 1000 : 0);
            isPaused = false;
            
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('pauseBtn').style.display = 'inline-block';
            document.getElementById('timerStatus').textContent = '실행 중';
            
            timerInterval = setInterval(updateTimer, 100);
        }

        // 타이머 일시정지
        function pauseTimer() {
            clearInterval(timerInterval);
            isPaused = true;
            
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('pauseBtn').style.display = 'none';
            document.getElementById('timerStatus').textContent = '일시정지';
        }

        // 타이머 리셋
        function resetTimer() {
            clearInterval(timerInterval);
            startTime = null;
            totalSeconds = 0;
            remainingSeconds = 0;
            isPaused = false;
            
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('pauseBtn').style.display = 'none';
            document.getElementById('timerStatus').textContent = '대기 중';
            
            if (mode === 'countdown') {
                document.getElementById('currentTime').textContent = '00:00:00';
                document.getElementById('remainingTime').textContent = '-';
            } else {
                document.getElementById('currentTime').textContent = '00:00:00';
            }
        }

        // 타이머 업데이트
        function updateTimer() {
            if (!startTime) return;
            
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            
            if (mode === 'stopwatch') {
                document.getElementById('currentTime').textContent = formatTime(elapsed);
            } else {
                // 카운트다운
                remainingSeconds = Math.max(0, totalSeconds - elapsed);
                document.getElementById('currentTime').textContent = formatTime(elapsed);
                document.getElementById('remainingTime').textContent = formatTime(remainingSeconds);
                
                if (remainingSeconds === 0) {
                    clearInterval(timerInterval);
                    document.getElementById('timerStatus').textContent = '완료!';
                    document.getElementById('startBtn').style.display = 'inline-block';
                    document.getElementById('pauseBtn').style.display = 'none';
                    
                    // 완료 알림
                    alert('타이머가 완료되었습니다! ⏰');
                }
            }
        }

        // 초기화
        window.onload = function() {
            updateTimerMode();
        };
    </script>
</body>
</html>
