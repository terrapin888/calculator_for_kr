    <script>

        function parseNumber(input) {
            if (!input || typeof input !== 'string') return NaN;
            
            // ê³µë°± ì œê±° ë° ì†Œë¬¸ì ë³€í™˜
            let str = input.trim().toLowerCase();
            
            // í•œêµ­ì–´ ìˆ«ì ë‹¨ìœ„ ë³€í™˜
            const koreanUnits = {
                'ë§Œ': 10000, 'ì–µ': 100000000, 'ì¡°': 1000000000000,
                'ì²œ': 1000, 'ë°±': 100, 'ì‹­': 10

            let result = 0;

            // í•œêµ­ì–´ ë‹¨ìœ„ê°€ ìˆëŠ”ì§€ í™•ì¸
            for (const unit in koreanUnits) {
                if (str.includes(unit)) {

                    break;
                }
            }
            
            if (hasKoreanUnit) {
                // í•œêµ­ì–´ ë‹¨ìœ„ ì²˜ë¦¬
                let tempStr = str;
                for (const unit in koreanUnits) {
                    const regex = new RegExp('(\\d+(?:\\.\\d+)?)' + unit, 'g');
                    tempStr = tempStr.replace(regex, (match, num) => {
                        return (parseFloat(num) * koreanUnits[unit]).toString();
                    });
                }
                // ë‚¨ì€ ìˆ«ìë“¤ì„ ëª¨ë‘ ë”í•¨
                const numbers = tempStr.match(/\d+(?:\.\d+)?/g);
                if (numbers) {
                    result = numbers.reduce((sum, num) => sum + parseFloat(num), 0);
                }
            } else {
                // í¼ì„¼íŠ¸ ì²˜ë¦¬
                if (str.includes('%')) {
                    str = str.replace('%', '');
                    const num = parseFloat(str.replace(/[^\d.-]/g, ''));
                    return isNaN(num) ? NaN : num / 100;
                }
                
                // ë°‘ì¤„ ì œê±° (1_000_000 í˜•íƒœ)
                str = str.replace(/_/g, '');
                
                // ì¼ë°˜ ìˆ«ì ì¶”ì¶œ (ìŒìˆ˜ í¬í•¨)
                const match = str.match(/-?\d+(?:\.\d+)?/);

            return result;
        }

        // ì‹œê°„ íŒŒì‹± í•¨ìˆ˜ (í•œêµ­ì–´ ì§€ì›)
        function parseTime(input) {
            if (!input) return 0;
            
            input = input.trim().toLowerCase().replace(/\s/g, '');
            let totalSeconds = 0;
            
            // ì‹œê°„ ë‹¨ìœ„ íŒŒì‹± (ê°œì„ ëœ parseNumber ì‚¬ìš©)
            const hourMatch = input.match(/(\d+(?:\.\d+)?(?:_\d+)*(?:%|ë§Œ|ì–µ|ì¡°|ì²œ|ë°±|ì‹­)?)ì‹œê°„?/);
            if (hourMatch) {
                const parsedHour = parseNumber(hourMatch[1]);

            const minMatch = input.match(/(\d+(?:\.\d+)?(?:_\d+)*(?:%|ë§Œ|ì–µ|ì¡°|ì²œ|ë°±|ì‹­)?)ë¶„/);
            if (minMatch) {

            const secMatch = input.match(/(\d+(?:\.\d+)?(?:_\d+)*(?:%|ë§Œ|ì–µ|ì¡°|ì²œ|ë°±|ì‹­)?)ì´ˆ/);
            if (secMatch) {

            // HH:MM:SS í˜•ì‹

            if (totalSeconds === 0) {
