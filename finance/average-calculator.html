<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>평균 계산기 - CalcHub | 숫자 평균값 자동 계산</title>
    <meta name="description" content="평균 계산기로 여러 숫자의 평균값을 쉽게 계산하세요. 한국어 단위와 다양한 형식을 자동으로 인식합니다.">
    <meta name="keywords" content="평균계산기, 평균값계산, 산술평균, 숫자평균, 자동계산">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
    <!-- 공통 헤더 -->
    <header class="header">
        <div class="header-content">
            <a href="../index.html" class="logo">
                <div class="logo-icon">🧮</div>
                CalcHub
            </a>
            <nav class="nav-links">
                <a href="../index.html#calculators" class="nav-link">계산기</a>
                <a href="../about.html" class="nav-link">소개</a>
                <a href="../contact.html" class="nav-link">문의</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="calculator-card">
            <!-- 계산기 헤더 -->
            <div class="calculator-header-simple">
                <h1 class="calculator-title-simple">평균 계산기</h1>
            </div>

            <!-- 계산기 본문 -->
            <div class="calculator-body">
                <!-- 입력 섹션 -->
                <div class="input-section">
                    <h2 class="section-title">데이터 입력</h2>
                    <div class="input-group">
                        <textarea id="numbers" class="input-field" rows="4" placeholder="예: 10만원, 15만원, 20만원 또는 100000, 150000, 200000"></textarea>
                    </div>
                    <button onclick="calculate()" class="btn btn-primary">계산하기</button>
                </div>

                <!-- 결과 섹션 -->
                <div id="resultSection" class="result-section">
                    <div class="result-simple">
                        <div class="result-item-simple">
                            <div class="result-label-simple">찾은 숫자 개수</div>
                            <div id="count" class="result-value-simple">-</div>
                        </div>
                        <div class="result-item-simple">
                            <div class="result-label-simple">계산 결과 평균</div>
                            <div id="average" class="result-value-simple highlight">-</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 숫자 파싱 함수 (한국어 단위 지원)
        function parseNumber(input) {
            if (!input || typeof input !== 'string') return 0;
            
            // 기본 정리
            input = input.replace(/[,\s]/g, '').toLowerCase();
            
            // 한국어 단위 변환
            const units = {
                '만': 10000,
                '십만': 100000,
                '백만': 1000000,
                '천만': 10000000,
                '억': 100000000,
                '천억': 100000000000,
                '조': 1000000000000
            };
            
            for (let unit in units) {
                if (input.includes(unit)) {
                    const num = parseFloat(input.replace(unit, '')) || 1;
                    return num * units[unit];
                }
            }
            
            return parseFloat(input) || 0;
        }

        // 텍스트에서 숫자 추출
        function extractNumbers(text) {
            if (!text) return [];
            
            // 다양한 구분자로 분리: 쉼표, 줄바꿈, 세미콜론, 공백, 탭, 파이프
            const items = text.split(/[,\n;\s\t\|]+/);
            const numbers = [];
            
            for (let item of items) {
                item = item.trim();
                if (item) {
                    const num = parseNumber(item);
                    if (num && num > 0) {
                        numbers.push(num);
                    }
                }
            }
            
            return numbers;
        }

        // 평균 계산 함수
        function calculate() {
            const numbersInput = document.getElementById('numbers').value;
            
            if (!numbersInput.trim()) {
                alert('숫자들을 입력해주세요');
                return;
            }

            const numbers = extractNumbers(numbersInput);
            
            if (numbers.length === 0) {
                alert('올바른 숫자를 입력해주세요');
                return;
            }

            const sum = numbers.reduce((acc, num) => acc + num, 0);
            const average = sum / numbers.length;
            const count = numbers.length;

            // 입력된 숫자들의 최대 소수점 자릿수 찾기
            let maxDecimals = 0;
            for (let num of numbers) {
                const numStr = num.toString();
                if (numStr.includes('.')) {
                    const decimals = numStr.split('.')[1].length;
                    maxDecimals = Math.max(maxDecimals, decimals);
                }
            }

            // 결과 표시
            document.getElementById('count').textContent = count + '개';
            document.getElementById('average').textContent = average.toFixed(maxDecimals);
            
            document.getElementById('resultSection').classList.add('fade-in');
        }

        // 엔터키로 계산 (Ctrl+Enter)
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                calculate();
            }
        });
    </script>
</body>
</html>
