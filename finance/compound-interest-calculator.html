<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복리 계산기 - CalcHub | 복리 투자 수익률 계산</title>
    <meta name="description" content="복리 계산기로 투자 수익을 정확하게 계산하세요. 원금, 이율, 기간을 입력하면 복리 효과와 최종 금액을 확인할 수 있습니다.">
    <meta name="keywords" content="복리계산기, 투자수익률, 복리효과, 장기투자, 복리투자">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
    <!-- 공통 헤더 -->
    <header class="header">
        <div class="header-content">
            <a href="../index.html" class="logo">
                <div class="logo-icon">🧮</div>
                CalcHub
            </a>
            <nav class="nav-links">
                <a href="../index.html#calculators" class="nav-link">계산기</a>
                <a href="../about.html" class="nav-link">소개</a>
                <a href="../contact.html" class="nav-link">문의</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="calculator-card">
            <!-- 계산기 헤더 -->
            <div class="calculator-header">
                <h1 class="calculator-title">💹 복리 계산기</h1>
                <p class="calculator-subtitle">복리 투자의 수익률과 최종 금액을 쉽고 빠르게 계산하세요</p>
            </div>

            <!-- 계산기 본문 -->
            <div class="calculator-body">
                <!-- 입력 섹션 -->
                <div class="input-section">
                    <h2 class="section-title">💰 투자 정보 입력</h2>
                    <div class="input-grid">
                        <div class="input-group">
                            <label for="principal" class="input-label">원금</label>
                            <input type="text" id="principal" class="input-field" placeholder="예: 1000만원, 10000000">
                        </div>
                        <div class="input-group">
                            <label for="interestRate" class="input-label">연이율</label>
                            <input type="text" id="interestRate" class="input-field" placeholder="예: 5%, 0.05">
                        </div>
                        <div class="input-group">
                            <label for="years" class="input-label">투자 기간</label>
                            <input type="text" id="years" class="input-field" placeholder="예: 10년, 120개월">
                        </div>
                    </div>
                    <button onclick="calculate()" class="btn btn-primary">복리 계산하기</button>
                </div>

                <!-- 결과 섹션 -->
                <div id="resultSection" class="result-section" style="display: none;">
                    <h2 class="result-title">📋 복리 계산 결과</h2>
                    <div class="result-grid">
                        <div class="result-item">
                            <div class="result-label">최종 금액</div>
                            <div id="finalAmount" class="result-value highlight">-</div>
                        </div>
                        <div class="result-item">
                            <div class="result-label">총 수익</div>
                            <div id="totalGain" class="result-value">-</div>
                        </div>
                        <div class="result-item">
                            <div class="result-label">수익률</div>
                            <div id="totalReturn" class="result-value">-</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 숫자 파싱 함수 (한국어 단위 지원)
        function parseNumber(input) {
            if (!input || typeof input !== 'string') return 0;
            
            // 기본 정리
            input = input.replace(/[,\s]/g, '').toLowerCase();
            
            // % 제거
            input = input.replace(/%/g, '');
            
            // 한국어 단위 변환
            const units = {
                '만': 10000,
                '십만': 100000,
                '백만': 1000000,
                '천만': 10000000,
                '억': 100000000,
                '천억': 100000000000,
                '조': 1000000000000
            };
            
            for (let unit in units) {
                if (input.includes(unit)) {
                    const num = parseFloat(input.replace(unit, '')) || 1;
                    return num * units[unit];
                }
            }
            
            return parseFloat(input) || 0;
        }

        // 연이율 파싱
        function parseRate(input) {
            if (!input) return 0;
            const num = parseNumber(input);
            // 1보다 크면 퍼센트로 간주
            return num > 1 ? num / 100 : num;
        }

        // 기간 파싱 (년 단위로 변환)
        function parseYears(input) {
            if (!input) return 0;
            input = input.toLowerCase();
            
            // 개월 처리
            if (input.includes('개월') || input.includes('월')) {
                const num = parseNumber(input);
                return num / 12;
            }
            
            // 년 처리
            return parseNumber(input);
        }

        // 복리 계산 함수
        function calculate() {
            const principalInput = document.getElementById('principal').value;
            const interestRateInput = document.getElementById('interestRate').value;
            const yearsInput = document.getElementById('years').value;
            
            if (!principalInput || !interestRateInput || !yearsInput) {
                alert('모든 값을 입력해주세요');
                return;
            }

            const principal = parseNumber(principalInput);
            const annualRate = parseRate(interestRateInput);
            const years = parseYears(yearsInput);
            
            if (principal <= 0 || annualRate <= 0 || years <= 0) {
                alert('올바른 값을 입력해주세요');
                return;
            }

            // 복리 계산: A = P(1 + r)^t
            const finalAmount = principal * Math.pow(1 + annualRate, years);
            const totalGain = finalAmount - principal;
            const totalReturn = ((finalAmount - principal) / principal) * 100;

            // 결과 표시
            document.getElementById('finalAmount').textContent = Math.round(finalAmount).toLocaleString() + '원';
            document.getElementById('totalGain').textContent = Math.round(totalGain).toLocaleString() + '원';
            document.getElementById('totalReturn').textContent = totalReturn.toFixed(1) + '%';
            
            document.getElementById('resultSection').style.display = 'block';
            document.getElementById('resultSection').classList.add('fade-in');
        }

        // 엔터키로 계산
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculate();
            }
        });
    </script>
</body>
</html>
