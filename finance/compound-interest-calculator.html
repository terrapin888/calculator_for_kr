    <div class="container">
        <div class="header">
            <h1>📈 복리 계산기</h1>

    <script>
        class SmartFinanceParser {
            constructor() {
                this.koreanUnits = {
                    '천': 1000,
                    '만': 10000,
                    '억': 100000000,
                    '조': 1000000000000
                };
            }

            parseAmount(input) {
                if (!input) return null;
                
                let cleaned = input.replace(/\s+/g, '');
                
                // 한글 단위 처리
                for (let [unit, multiplier] of Object.entries(this.koreanUnits)) {
                    if (cleaned.includes(unit)) {
                        let parts = cleaned.split(unit);
                        if (parts[0]) {
                            let num = parseFloat(parts[0].replace(/[^0-9.]/g, ''));
                            if (!isNaN(num)) {
                                return num * multiplier;
                            }
                        }
                    }
                }
                
                // 쉼표 제거 후 숫자 추출
                cleaned = cleaned.replace(/[^0-9.]/g, '');
                let num = parseFloat(cleaned);
                
                return isNaN(num) ? null : num;
            }
            
            parseRate(input) {
                if (!input) return null;
                
                let cleaned = input.replace(/\s+/g, '');
                
                // 월이율 처리
                if (cleaned.includes('월')) {
                    let num = parseFloat(cleaned.replace(/[^0-9.]/g, ''));
                    if (!isNaN(num)) {
                        if (cleaned.includes('%') || cleaned.includes('퍼센트')) {
                            return (num / 100) * 12; // 월이율을 연이율로 변환
                        }
                        return num * 12;
                    }
                }
                
                // % 기호 처리
                if (cleaned.includes('%') || cleaned.includes('퍼센트')) {
                    let num = parseFloat(cleaned.replace(/[^0-9.]/g, ''));
                    return isNaN(num) ? null : num / 100;
                }
                
                // 연 표시 제거
                cleaned = cleaned.replace(/연/g, '');
                let num = parseFloat(cleaned.replace(/[^0-9.]/g, ''));
                
                if (isNaN(num)) return null;
                
                // 0-1 사이면 그대로, 1 이상이면 퍼센트로 간주
                return num > 1 ? num / 100 : num;
            }
            
            parseYears(input) {
                if (!input) return null;
                
                let cleaned = input.replace(/\s+/g, '');
                
                // 개월 처리
                if (cleaned.includes('개월') || cleaned.includes('월')) {
                    let num = parseFloat(cleaned.replace(/[^0-9.]/g, ''));
                    return isNaN(num) ? null : num / 12;
                }
                
                // 한글 숫자 변환
                const koreanNums = {
                    '일': 1, '이': 2, '삼': 3, '사': 4, '오': 5,
                    '육': 6, '칠': 7, '팔': 8, '구': 9, '십': 10,
                    '이십': 20, '삼십': 30
                };
                
                for (let [korean, num] of Object.entries(koreanNums)) {
                    if (cleaned.includes(korean)) {
                        return num;
                    }
                }
                
                // 년, years, y 제거 후 숫자 추출
                cleaned = cleaned.replace(/[^0-9.]/g, '');
                let num = parseFloat(cleaned);
                
                return isNaN(num) ? null : num;
            }
        }

        const parser = new SmartFinanceParser();

        function smartParse() {
            const principal = document.getElementById('principal').value;
            const rate = document.getElementById('rate').value;
            const years = document.getElementById('years').value;
            
            const parsedPrincipal = parser.parseAmount(principal);
            const parsedRate = parser.parseRate(rate);
            const parsedYears = parser.parseYears(years);
            
            document.getElementById('principalParsed').textContent = 
                parsedPrincipal ? `인식됨: ${parsedPrincipal.toLocaleString()}원` : '입력 대기 중...';
                
            document.getElementById('rateParsed').textContent = 
                parsedRate ? `인식됨: 연 ${(parsedRate * 100).toFixed(2)}%` : '입력 대기 중...';
                
            document.getElementById('yearsParsed').textContent = 
                parsedYears ? `인식됨: ${parsedYears}년` : '입력 대기 중...';
        }

        function calculateCompound() {
            const principal = parser.parseAmount(document.getElementById('principal').value);
            const rate = parser.parseRate(document.getElementById('rate').value);
            const years = parser.parseYears(document.getElementById('years').value);
            
            if (!principal || !rate || !years) {
                alert('모든 값을 입력해주세요.');
                return;
            }
            
            if (principal <= 0 || rate < 0 || years <= 0) {
                alert('올바른 값을 입력해주세요.');
                return;
            }
            
            // 복리 계산
            const finalAmount = principal * Math.pow(1 + rate, years);
            const totalInterest = finalAmount - principal;
            const totalReturn = ((finalAmount / principal) - 1) * 100;
            
            // 연도별 데이터 계산
            const yearlyData = [];
            for (let i = 0; i <= years; i++) {
                const amount = principal * Math.pow(1 + rate, i);
                yearlyData.push({
                    year: i,
                    amount: amount,
                    interest: amount - principal
                });
            }
            
            displayResults({
                principal,
                rate,
                years,
                finalAmount,
                totalInterest,
                totalReturn,
                yearlyData
            });
        }

        function displayResults(data) {
            const resultSection = document.getElementById('resultSection');
            const resultGrid = document.getElementById('resultGrid');
            const finalAmount = document.getElementById('finalAmount');
            
            // 결과 그리드 표시
            resultGrid.innerHTML = `
                <div class="result-item">
                    <div class="result-label">초기 투자금</div>
                    <div class="result-value">${data.principal.toLocaleString()}원</div>
                </div>
                <div class="result-item">
                    <div class="result-label">연이율</div>
                    <div class="result-value">${(data.rate * 100).toFixed(2)}%</div>
                </div>
                <div class="result-item">
                    <div class="result-label">투자 기간</div>
                    <div class="result-value">${data.years}년</div>
                </div>
                <div class="result-item">
                    <div class="result-label">총 복리 이자</div>
                    <div class="result-value">${data.totalInterest.toLocaleString()}원</div>
                </div>
                <div class="result-item">
                    <div class="result-label">총 수익률</div>
                    <div class="result-value">${data.totalReturn.toFixed(1)}%</div>
                </div>
                <div class="result-item">
                    <div class="result-label">원금 대비</div>
                    <div class="result-value">${(data.finalAmount / data.principal).toFixed(1)}배</div>
                </div>
            `;
            
            // 최종 금액 표시
            finalAmount.textContent = `${data.finalAmount.toLocaleString()}원`;
            
            // 차트 생성
            createChart(data.yearlyData);
            
            resultSection.style.display = 'block';
            resultSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function createChart(yearlyData) {
            const chartBars = document.getElementById('chartBars');
            const chartLabels = document.getElementById('chartLabels');
            
            const maxAmount = Math.max(...yearlyData.map(d => d.amount));
            const years = yearlyData.length - 1;
            const showInterval = Math.max(1, Math.floor(years / 10)); // 최대 10개 막대
            
            chartBars.innerHTML = '';
            chartLabels.innerHTML = '';
            
            const labels = [];
            
            for (let i = 0; i < yearlyData.length; i += showInterval) {
                const data = yearlyData[i];
                const height = (data.amount / maxAmount) * 100;
                
                const bar = document.createElement('div');
                bar.className = 'chart-bar';
                bar.style.height = height + '%';
                bar.innerHTML = `<div class="chart-bar-value">${(data.amount / 10000).toFixed(0)}만</div>`;
                
                chartBars.appendChild(bar);
                labels.push(`${data.year}년`);
            }
            
            // 마지막 연도가 포함되지 않았다면 추가
            if ((yearlyData.length - 1) % showInterval !== 0) {
                const lastData = yearlyData[yearlyData.length - 1];
                const height = (lastData.amount / maxAmount) * 100;
                
                const bar = document.createElement('div');
                bar.className = 'chart-bar';
                bar.style.height = height + '%';
                bar.innerHTML = `<div class="chart-bar-value">${(lastData.amount / 10000).toFixed(0)}만</div>`;
                
                chartBars.appendChild(bar);
                labels.push(`${lastData.year}년`);
            }
            
            chartLabels.innerHTML = labels.join('<span style="flex:1"></span>');
        }

        function showExampleData() {
            document.getElementById('principal').value = '1000만원';
            document.getElementById('rate').value = '연 5%';
            document.getElementById('years').value = '10년';
            smartParse();
        }

        function clearAll() {
            document.getElementById('principal').value = '';
            document.getElementById('rate').value = '';
            document.getElementById('years').value = '';
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('principalParsed').textContent = '입력 대기 중...';
            document.getElementById('rateParsed').textContent = '입력 대기 중...';
            document.getElementById('yearsParsed').textContent = '입력 대기 중...';
        }

        // 페이지 로드 시 예시 데이터
        window.addEventListener('load', function() {
            showExampleData();
            
            // 2초 후 자동 계산
            setTimeout(() => {
                calculateCompound();
            }, 2000);
        });

        // 엔터키 이벤트
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                calculateCompound();
            }
        });
    </script>
