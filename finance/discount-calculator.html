<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할인 계산기 - CalcHub | 할인가격, 세일가격 계산</title>
    <meta name="description" content="할인 계산기로 할인된 가격과 절약 금액을 쉽게 계산하세요. 할인율과 원가를 입력하면 최종 가격을 알려드립니다.">
    <meta name="keywords" content="할인계산기, 세일가격, 할인율계산, 쇼핑할인, 절약금액">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="../index.html" class="logo">
                <div class="logo-icon">🧮</div>
                CalcHub
            </a>
            <nav class="nav-links">
                <a href="../index.html#calculators" class="nav-link">계산기</a>
                <a href="../about.html" class="nav-link">소개</a>
                <a href="../contact.html" class="nav-link">문의</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="calculator-card">
            <div class="calculator-header">
                <h1 class="calculator-title">🏷️ 할인 계산기</h1>
                <p class="calculator-subtitle">할인된 가격과 절약 금액을 빠르게 계산하세요</p>
            </div>

            <div class="calculator-body">
                <div class="input-section">
                    <h2 class="section-title">💰 가격 정보 입력</h2>
                    <div class="input-grid">
                        <div class="input-group">
                            <label for="originalPrice" class="input-label">원래 가격</label>
                            <input type="text" id="originalPrice" class="input-field" placeholder="예: 50000, 5만원">
                        </div>
                        <div class="input-group">
                            <label for="discountRate" class="input-label">할인율</label>
                            <input type="text" id="discountRate" class="input-field" placeholder="예: 20, 20%">
                        </div>
                    </div>
                    <button onclick="calculate()" class="btn btn-primary">할인 계산하기</button>
                </div>

                <div id="resultSection" class="result-section" style="display: none;">
                    <h2 class="result-title">🎯 할인 결과</h2>
                    <div class="result-grid">
                        <div class="result-item">
                            <div class="result-label">할인된 가격</div>
                            <div id="finalPrice" class="result-value highlight">-</div>
                        </div>
                        <div class="result-item">
                            <div class="result-label">절약 금액</div>
                            <div id="savedAmount" class="result-value">-</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function parseNumber(input) {
            if (!input || typeof input !== 'string') return 0;
            
            input = input.replace(/[,\s]/g, '').toLowerCase();
            input = input.replace(/%/g, '');
            
            const units = {
                '만': 10000,
                '십만': 100000,
                '백만': 1000000,
                '천만': 10000000,
                '억': 100000000
            };
            
            for (let unit in units) {
                if (input.includes(unit)) {
                    const num = parseFloat(input.replace(unit, '')) || 1;
                    return num * units[unit];
                }
            }
            
            return parseFloat(input) || 0;
        }

        function calculate() {
            const originalPrice = parseNumber(document.getElementById('originalPrice').value);
            const discountRate = parseNumber(document.getElementById('discountRate').value);
            
            if (!originalPrice || !discountRate) {
                alert('원래 가격과 할인율을 입력해주세요');
                return;
            }

            if (discountRate > 100) {
                alert('할인율은 100%를 넘을 수 없습니다');
                return;
            }

            const savedAmount = (originalPrice * discountRate) / 100;
            const finalPrice = originalPrice - savedAmount;

            document.getElementById('finalPrice').textContent = `${Math.round(finalPrice).toLocaleString()}원`;
            document.getElementById('savedAmount').textContent = `${Math.round(savedAmount).toLocaleString()}원`;
            
            document.getElementById('resultSection').style.display = 'block';
            document.getElementById('resultSection').classList.add('fade-in');
        }

        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculate();
            }
        });
    </script>
</body>
</html>
