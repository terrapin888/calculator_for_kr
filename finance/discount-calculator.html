                        <div class="input-group">

                        </div>
                        <div class="input-group">

                            <input type="text" id="discountRate" class="input-field" placeholder="예: 20, 20%">

                    </div>

                        </div>
                        <div class="result-item">
                            <div class="result-label">절약 금액</div>
                            <div id="savedAmount" class="result-value">-</div>
                        </div>
                    </div>

    <script>
        // 숫자 파싱 함수 (한국어 단위 및 다양한 형식 지원)
        function parseNumber(input) {
            if (!input || typeof input !== 'string') return 0;
            
            // 원본 보관 (퍼센트 체크용)
            const original = input.trim();
            
            // 기본 정리 (쉼표, 공백, 언더스코어 제거)
            input = input.replace(/[,\s_]/g, '').toLowerCase();
            
            // 퍼센트 처리 (%, percent, 퍼센트)
            let isPercent = false;
            if (input.includes('%') || input.includes('percent') || input.includes('퍼센트')) {
                isPercent = true;
                input = input.replace(/(%|percent|퍼센트)/g, '');
            }
            
            // 한국어 단위 변환 (더 많은 단위 추가)
            const units = {
                '조': 1000000000000,
                '천억': 100000000000,
                '백억': 10000000000,
                '십억': 1000000000,
                '억': 100000000,
                '천만': 10000000,
                '백만': 1000000,
                '십만': 100000,
                '만': 10000,
                '천': 1000,
                '백': 100,
                '십': 10
            };
            
            // 단위 변환 처리
            for (let unit in units) {
                if (input.includes(unit)) {
                    const numPart = input.replace(unit, '');
                    const num = parseFloat(numPart) || 1;
                    const result = num * units[unit];
                    return isPercent ? result / 100 : result;
                }
            }
            
            // 일반 숫자 파싱 (소수점 고정밀도 지원)
            const parsed = parseFloat(input);
            if (isNaN(parsed)) return 0;
            
            return isPercent ? parsed / 100 : parsed;
        }

        function calculate() {
            const originalPrice = parseNumber(document.getElementById('originalPrice').value);
            const discountRate = parseNumber(document.getElementById('discountRate').value);
            
            if (!originalPrice || !discountRate) {
                alert('원래 가격과 할인율을 입력해주세요');
                return;
            }

            if (discountRate > 100) {
                alert('할인율은 100%를 넘을 수 없습니다');
                return;
            }

            // 할인율이 이미 소수로 변환되어 있다면 그대로, 아니면 100으로 나누기
            let rate = discountRate;
            if (rate > 1) {
                rate = rate / 100;
            }
            
            const savedAmount = originalPrice * rate;
            const finalPrice = originalPrice - savedAmount;

            document.getElementById('finalPrice').textContent = `${Math.round(finalPrice).toLocaleString()}원`;
            document.getElementById('savedAmount').textContent = `${Math.round(savedAmount).toLocaleString()}원`;
            
            document.getElementById('resultSection').classList.add('fade-in');
        }

        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculate();
            }
        });
    </script>
