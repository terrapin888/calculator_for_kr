<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환율 계산기 - CalcHub | 실시간 환율 및 환전 계산</title>
    <meta name="description" content="환율 계산기로 실시간 환율 정보와 환전 계산을 쉽게 확인하세요. 다양한 통화 간의 정확한 환율을 제공합니다.">
    <meta name="keywords" content="환율계산기, 환전계산, 실시간환율, 달러환율, 원화환율">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
    <!-- 공통 헤더 -->
    <header class="header">
        <div class="header-content">
            <a href="../index.html" class="logo">
                <div class="logo-icon">🧮</div>
                CalcHub
            </a>
            <nav class="nav-links">
                <a href="../index.html#calculators" class="nav-link">계산기</a>
                <a href="../about.html" class="nav-link">소개</a>
                <a href="../contact.html" class="nav-link">문의</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="calculator-card">
            <!-- 계산기 헤더 -->
            <div class="calculator-header">
                <h1 class="calculator-title">💱 환율 계산기</h1>
                <p class="calculator-subtitle">실시간 환율 정보로 환전 금액을 정확하게 계산하세요</p>
            </div>

            <!-- 계산기 본문 -->
            <div class="calculator-body">
                <!-- 입력 섹션 -->
                <div class="input-section">
                    <h2 class="section-title">💰 환전 정보 입력</h2>
                    <div class="input-grid">
                        <div class="input-group">
                            <label for="amount" class="input-label">금액</label>
                            <input type="text" id="amount" class="input-field" placeholder="예: 1000, 백만원">
                        </div>
                        <div class="input-group">
                            <label for="fromCurrency" class="input-label">기준 통화</label>
                            <select id="fromCurrency" class="input-field">
                                <option value="KRW">원 (KRW)</option>
                                <option value="USD">달러 (USD)</option>
                                <option value="EUR">유로 (EUR)</option>
                                <option value="JPY">엔 (JPY)</option>
                                <option value="CNY">위안 (CNY)</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="toCurrency" class="input-label">환전 통화</label>
                            <select id="toCurrency" class="input-field">
                                <option value="USD">달러 (USD)</option>
                                <option value="KRW">원 (KRW)</option>
                                <option value="EUR">유로 (EUR)</option>
                                <option value="JPY">엔 (JPY)</option>
                                <option value="CNY">위안 (CNY)</option>
                            </select>
                        </div>
                    </div>
                    <button onclick="calculate()" class="btn btn-primary">환율 계산하기</button>
                </div>

                <!-- 결과 섹션 -->
                <div id="resultSection" class="result-section" style="display: none;">
                    <h2 class="result-title">📋 환전 계산 결과</h2>
                    <div class="result-grid">
                        <div class="result-item">
                            <div class="result-label">환전 금액</div>
                            <div id="convertedAmount" class="result-value highlight">-</div>
                        </div>
                        <div class="result-item">
                            <div class="result-label">환율 (예상)</div>
                            <div id="exchangeRate" class="result-value">-</div>
                        </div>
                    </div>
                    <div class="alert alert-info">
                        <span>* 실제 환율은 금융기관마다 다를 수 있습니다. 참고용으로만 사용하세요.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 숫자 파싱 함수 (한국어 단위 지원)
        function parseNumber(input) {
            if (!input || typeof input !== 'string') return 0;
            
            // 기본 정리
            input = input.replace(/[,\s]/g, '').toLowerCase();
            
            // 한국어 단위 변환
            const units = {
                '만': 10000,
                '십만': 100000,
                '백만': 1000000,
                '천만': 10000000,
                '억': 100000000,
                '천억': 100000000000,
                '조': 1000000000000
            };
            
            for (let unit in units) {
                if (input.includes(unit)) {
                    const num = parseFloat(input.replace(unit, '')) || 1;
                    return num * units[unit];
                }
            }
            
            return parseFloat(input) || 0;
        }

        // 예상 환율 (실제 API 연결 대신 고정값 사용)
        const exchangeRates = {
            'USD_KRW': 1350,
            'EUR_KRW': 1450,
            'JPY_KRW': 9.8,
            'CNY_KRW': 185,
            'KRW_USD': 1/1350,
            'KRW_EUR': 1/1450,
            'KRW_JPY': 1/9.8,
            'KRW_CNY': 1/185,
            'USD_EUR': 0.93,
            'USD_JPY': 140,
            'USD_CNY': 7.3,
            'EUR_USD': 1.08,
            'EUR_JPY': 150,
            'EUR_CNY': 7.9,
            'JPY_USD': 1/140,
            'JPY_EUR': 1/150,
            'JPY_CNY': 0.052,
            'CNY_USD': 1/7.3,
            'CNY_EUR': 1/7.9,
            'CNY_JPY': 19.2
        };

        // 환율 계산 함수
        function calculate() {
            const amountInput = document.getElementById('amount').value;
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;
            
            if (!amountInput) {
                alert('금액을 입력해주세요');
                return;
            }

            if (fromCurrency === toCurrency) {
                alert('다른 통화를 선택해주세요');
                return;
            }

            const amount = parseNumber(amountInput);
            
            if (amount <= 0) {
                alert('올바른 금액을 입력해주세요');
                return;
            }

            // 환율 키 생성
            const rateKey = `${fromCurrency}_${toCurrency}`;
            let rate = exchangeRates[rateKey];
            
            // 역방향 계산이 필요한 경우
            if (!rate) {
                const reverseKey = `${toCurrency}_${fromCurrency}`;
                const reverseRate = exchangeRates[reverseKey];
                if (reverseRate) {
                    rate = 1 / reverseRate;
                } else {
                    rate = 1; // 기본값
                }
            }

            const convertedAmount = amount * rate;

            // 통화 기호 매핑
            const currencySymbols = {
                'KRW': '원',
                'USD': '$',
                'EUR': '€',
                'JPY': '¥',
                'CNY': '¥'
            };

            // 결과 표시
            document.getElementById('convertedAmount').textContent = 
                convertedAmount.toLocaleString(undefined, {maximumFractionDigits: 2}) + ' ' + currencySymbols[toCurrency];
            
            document.getElementById('exchangeRate').textContent = 
                `1 ${fromCurrency} = ${rate.toFixed(4)} ${toCurrency}`;
            
            document.getElementById('resultSection').style.display = 'block';
            document.getElementById('resultSection').classList.add('fade-in');
        }

        // 엔터키로 계산
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculate();
            }
        });
    </script>
</body>
</html>
