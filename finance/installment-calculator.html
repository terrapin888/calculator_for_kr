<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할부 계산기 - CalcHub | 할부금 및 총 비용 계산</title>
    <meta name="description" content="할부 계산기로 월 할부금과 총 비용을 쉽게 계산하세요. 구매 금액, 할부 기간, 이자율을 입력하면 정확한 할부 계획을 확인할 수 있습니다.">
    <meta name="keywords" content="할부계산기, 할부금계산, 카드할부, 무이자할부, 월할부금">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
    <!-- 공통 헤더 -->
    <header class="header">
        <div class="header-content">
            <a href="../index.html" class="logo">
                <div class="logo-icon">🧮</div>
                CalcHub
            </a>
            <nav class="nav-links">
                <a href="../index.html#calculators" class="nav-link">계산기</a>
                <a href="../about.html" class="nav-link">소개</a>
                <a href="../contact.html" class="nav-link">문의</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="calculator-card">
            <!-- 계산기 헤더 -->
            <div class="calculator-header">
                <h1 class="calculator-title">💳 할부 계산기</h1>
                <p class="calculator-subtitle">할부금과 총 비용을 쉽고 빠르게 계산하세요</p>
            </div>

            <!-- 계산기 본문 -->
            <div class="calculator-body">
                <!-- 입력 섹션 -->
                <div class="input-section">
                    <h2 class="section-title">🛒 할부 정보 입력</h2>
                    <div class="input-grid">
                        <div class="input-group">
                            <label for="totalAmount" class="input-label">구매 금액</label>
                            <input type="text" id="totalAmount" class="input-field" placeholder="예: 100만원, 1000000">
                        </div>
                        <div class="input-group">
                            <label for="months" class="input-label">할부 기간</label>
                            <input type="text" id="months" class="input-field" placeholder="예: 12개월, 24개월">
                        </div>
                        <div class="input-group">
                            <label for="interestRate" class="input-label">연이율 (%)</label>
                            <input type="text" id="interestRate" class="input-field" placeholder="예: 15, 0 (무이자)">
                        </div>
                    </div>
                    <button onclick="calculate()" class="btn btn-primary">할부 계산하기</button>
                </div>

                <!-- 결과 섹션 -->
                <div id="resultSection" class="result-section" style="display: none;">
                    <h2 class="result-title">📋 할부 계산 결과</h2>
                    <div class="result-grid">
                        <div class="result-item">
                            <div class="result-label">월 할부금</div>
                            <div id="monthlyInstallment" class="result-value highlight">-</div>
                        </div>
                        <div class="result-item">
                            <div class="result-label">총 할부 비용</div>
                            <div id="totalCost" class="result-value">-</div>
                        </div>
                        <div class="result-item">
                            <div class="result-label">총 이자</div>
                            <div id="totalInterest" class="result-value">-</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 숫자 파싱 함수 (한국어 단위 지원)
        function parseNumber(input) {
            if (!input || typeof input !== 'string') return 0;
            
            // 기본 정리
            input = input.replace(/[,\s]/g, '').toLowerCase();
            
            // % 제거
            input = input.replace(/%/g, '');
            
            // 개월 제거
            input = input.replace(/개월/g, '');
            
            // 한국어 단위 변환
            const units = {
                '만': 10000,
                '십만': 100000,
                '백만': 1000000,
                '천만': 10000000,
                '억': 100000000,
                '천억': 100000000000,
                '조': 1000000000000
            };
            
            for (let unit in units) {
                if (input.includes(unit)) {
                    const num = parseFloat(input.replace(unit, '')) || 1;
                    return num * units[unit];
                }
            }
            
            return parseFloat(input) || 0;
        }

        // 할부 계산 함수
        function calculate() {
            const totalAmountInput = document.getElementById('totalAmount').value;
            const monthsInput = document.getElementById('months').value;
            const interestRateInput = document.getElementById('interestRate').value;
            
            if (!totalAmountInput || !monthsInput || interestRateInput === '') {
                alert('모든 값을 입력해주세요');
                return;
            }

            const totalAmount = parseNumber(totalAmountInput);
            const months = parseNumber(monthsInput);
            const annualRate = parseNumber(interestRateInput) / 100;
            
            if (totalAmount <= 0 || months <= 0) {
                alert('올바른 값을 입력해주세요');
                return;
            }

            let monthlyInstallment, totalCost, totalInterest;

            if (annualRate === 0) {
                // 무이자 할부
                monthlyInstallment = totalAmount / months;
                totalCost = totalAmount;
                totalInterest = 0;
            } else {
                // 유이자 할부
                const monthlyRate = annualRate / 12;
                monthlyInstallment = totalAmount * (monthlyRate * Math.pow(1 + monthlyRate, months)) / 
                                  (Math.pow(1 + monthlyRate, months) - 1);
                totalCost = monthlyInstallment * months;
                totalInterest = totalCost - totalAmount;
            }

            // 결과 표시
            document.getElementById('monthlyInstallment').textContent = Math.round(monthlyInstallment).toLocaleString() + '원';
            document.getElementById('totalCost').textContent = Math.round(totalCost).toLocaleString() + '원';
            document.getElementById('totalInterest').textContent = Math.round(totalInterest).toLocaleString() + '원';
            
            document.getElementById('resultSection').style.display = 'block';
            document.getElementById('resultSection').classList.add('fade-in');
        }

        // 엔터키로 계산
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculate();
            }
        });
    </script>
</body>
</html>
