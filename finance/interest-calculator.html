<head>

   <style>
       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
       }
       
       body {
           font-family: 'Malgun Gothic', -apple-system, BlinkMacSystemFont, sans-serif;
           background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);

   <script>
       let currentTab = 'simple';
       
       class PriceParser {
           constructor() {
               this.koreanUnits = {
                   '천': 1000,
                   '만': 10000,
                   '억': 100000000
               };
           }
           
           parseAmount(input) {
               if (!input) return null;
               
               let cleaned = input.replace(/\s+/g, '');
               
               for (let [unit, multiplier] of Object.entries(this.koreanUnits)) {
                   if (cleaned.includes(unit)) {
                       let parts = cleaned.split(unit);
                       if (parts[0]) {
                           let num = parseFloat(parts[0].replace(/[^0-9.]/g, ''));
                           if (!isNaN(num)) {
                               return num * multiplier;
                           }
                       }
                   }
               }
               
               cleaned = cleaned.replace(/[^0-9.]/g, '');
               let num = parseFloat(cleaned);
               
               return isNaN(num) ? null : num;
           }
       }
       
       const parser = new PriceParser();
       
       function switchTab(tabName) {
           document.querySelectorAll('.tab-button').forEach(btn => {
               btn.classList.remove('active');
           });
           event.target.classList.add('active');
           
           document.querySelectorAll('.tab-content').forEach(content => {
               content.classList.remove('active');
           });
           document.getElementById(tabName).classList.add('active');
           
           currentTab = tabName;
       }
       
       // 단리 계산
       function smartParseSimple() {
           const principal = document.getElementById('simple-principal').value;
           const rate = document.getElementById('simple-rate').value;
           const period = document.getElementById('simple-period').value;
           const unit = document.getElementById('simple-unit').value;
           
           const parsedPrincipal = parser.parseAmount(principal);
           
           if (parsedPrincipal) {
               document.getElementById('simplePrincipalParsed').textContent = `인식됨: ${parsedPrincipal.toLocaleString()}원`;
           } else {
               document.getElementById('simplePrincipalParsed').textContent = '원금을 입력해주세요';
           }
           
           if (rate) {
               document.getElementById('simpleRateParsed').textContent = `연이율: ${rate}%`;
           } else {
               document.getElementById('simpleRateParsed').textContent = '이율을 입력해주세요';
           }
           
           if (period && unit) {
               const unitNames = { 'years': '년', 'months': '개월', 'days': '일' };
               document.getElementById('simplePeriodParsed').textContent = `기간: ${period}${unitNames[unit]}`;
           } else {
               document.getElementById('simplePeriodParsed').textContent = '기간을 입력해주세요';
           }
       }
       
       function setSimplePrincipal(amount) {
           document.getElementById('simple-principal').value = amount.toLocaleString() + '원';
           smartParseSimple();
       }
       
       function calculateSimpleInterest() {
           const principal = parser.parseAmount(document.getElementById('simple-principal').value);
           const annualRate = parseFloat(document.getElementById('simple-rate').value);
           const period = parseFloat(document.getElementById('simple-period').value);
           const unit = document.getElementById('simple-unit').value;
           
           if (!principal || !annualRate || !period) {
               alert('모든 항목을 입력해주세요.');
               return;
           }
           
           // 기간을 년 단위로 변환
           let years;
           switch (unit) {
               case 'years':
                   years = period;
                   break;
               case 'months':
                   years = period / 12;
                   break;
               case 'days':
                   years = period / 365;
                   break;
           }
           
           // 단리 계산: I = P × r × t
           const interest = principal * (annualRate / 100) * years;
           const totalAmount = principal + interest;
           const annualInterest = interest / years;
           const monthlyInterest = annualInterest / 12;
           const dailyInterest = annualInterest / 365;
           
           const resultHTML = `
               <div class="result-title">💰 단리 계산 결과</div>
               <div class="interest-display">
                   <div class="interest-value">${Math.round(interest).toLocaleString()}원</div>
                   <div class="interest-description">총 이자</div>
               </div>
               <div class="result-grid">
                   <div class="result-item">
                       <div class="result-label">원금</div>
                       <div class="result-value">${principal.toLocaleString()}원</div>
                   </div>
                   <div class="result-item">
                       <div class="result-label">연이율</div>
                       <div class="result-value">${annualRate}%</div>
                   </div>
                   <div class="result-item">
                       <div class="result-label">투자 기간</div>
                       <div class="result-value">${years.toFixed(2)}년</div>
                   </div>
                   <div class="result-item">
                       <div class="result-label">총 이자</div>
                       <div class="result-value">${Math.round(interest).toLocaleString()}원</div>
                   </div>
                   <div class="result-item">
                       <div class="result-label">총 금액</div>
                       <div class="result-value">${Math.round(totalAmount).toLocaleString()}원</div>
                   </div>
                   <div class="result-item">
                       <div class="result-label">수익률</div>
                       <div class="result-value">${((interest / principal) * 100).toFixed(2)}%</div>
                   </div>
                   <div class="result-item">
                       <div class="result-label">연간 이자</div>
                       <div class="result-value">${Math.round(annualInterest).toLocaleString()}원</div>
                   </div>
                   <div class="result-item">
                       <div class="result-label">월간 이자</div>

       // 복리 계산
       function smartParseCompound() {
           const principal = document.getElementById('compound-principal').value;
           const rate = document.getElementById('compound-rate').value;
           const years = document.getElementById('compound-years').value;
           const frequency = document.getElementById('compound-frequency').value;
           
           const parsedPrincipal = parser.parseAmount(principal);
           
           if (parsedPrincipal) {
               document.getElementById('compoundPrincipalParsed').textContent = `인식됨: ${parsedPrincipal.toLocaleString()}원`;
           } else {
               document.getElementById('compoundPrincipalParsed').textContent = '원금을 입력해주세요';
           }
           
           if (rate) {
               document.getElementById('compoundRateParsed').textContent = `연이율: ${rate}%`;
           } else {
               document.getElementById('compoundRateParsed').textContent = '이율을 입력해주세요';
           }
           
           if (years) {
               document.getElementById('compoundYearsParsed').textContent = `투자 기간: ${years}년`;
           } else {
               document.getElementById('compoundYearsParsed').textContent = '기간을 입력해주세요';
           }
           
           const frequencyNames = {
               '1': '연 1회 복리가 선택되었습니다',
               '2': '반기별 복리가 선택되었습니다',
               '4': '분기별 복리가 선택되었습니다',
               '12': '월별 복리가 선택되었습니다',
               '365': '일별 복리가 선택되었습니다'
           };
           
           document.getElementById('compoundFrequencyParsed').textContent = frequencyNames[frequency];
       }
       
       function calculateCompoundInterest() {
           const principal = parser.parseAmount(document.getElementById('compound-principal').value);
           const annualRate = parseFloat(document.getElementById('compound-rate').value);
           const years = parseFloat(document.getElementById('compound-years').value);
           const frequency = parseInt(document.getElementById('compound-frequency').value);
           
           if (!principal || !annualRate || !years) {
               alert('모든 항목을 입력해주세요.');
               return;
           }
           
           // 복리 계산: A = P(1 + r/n)^(nt)
           const rate = annualRate / 100;
           const totalAmount = principal * Math.pow(1 + rate / frequency, frequency * years);
           const interest = totalAmount - principal;
           const annualInterest = interest / years;
           const effectiveAnnualRate = (Math.pow(1 + rate / frequency, frequency) - 1) * 100;
           
           // 연도별 성장 차트 데이터 생성
           let chartData = [];
           for (let year = 1; year <= Math.min(years, 10); year++) {
               const yearAmount = principal * Math.pow(1 + rate / frequency, frequency * year);
               const yearInterest = yearAmount - principal;
               chartData.push({
                   year: year,
                   amount: yearAmount,
                   interest: yearInterest
               });
           }
           
           const resultHTML = `
               <div class="result-title">💰 복리 계산 결과</div>
               <div class="interest-display">
                   <div class="interest-value">${Math.round(interest).toLocaleString()}원</div>
                   <div class="interest-description">총 이자</div>
               </div>
               <div class="result-grid">
                   <div class="result-item">
                       <div class="result-label">원금</div>
                       <div class="result-value">${principal.toLocaleString()}원</div>
                   </div>
                   <div class="result-item">
                       <div class="result-label">명목 연이율</div>
                       <div class="result-value">${annualRate}%</div>
                   </div>
                   <div class="result-item">
                       <div class="result-label">실효 연이율</div>
                       <div class="result-value">${effectiveAnnualRate.toFixed(3)}%</div>
                   </div>
                   <div class="result-item">
                       <div class="result-label">투자 기간</div>
                       <div class="result-value">${years}년</div>
                   </div>
                   <div class="result-item">
                       <div class="result-label">총 이자</div>
                       <div class="result-value">${Math.round(interest).toLocaleString()}원</div>
                   </div>
                   <div class="result-item">
                       <div class="result-label">총 금액</div>
                       <div class="result-value">${Math.round(totalAmount).toLocaleString()}원</div>
                   </div>
                   <div class="result-item">
                       <div class="result-label">총 수익률</div>
                       <div class="result-value">${((interest / principal) * 100).toFixed(2)}%</div>
                   </div>
                   <div class="result-item">
                       <div class="result-label">연평균 이자</div>
                       <div class="result-value">${Math.round(annualInterest).toLocaleString()}원</div>
                   </div>
               </div>
               <div class="growth-chart">
                   <div class="chart-title">📈 연도별 성장 현황</div>
                   <table class="chart-table">
                       <thead>
                           <tr>
                               <th>년차</th>
                               <th>총 금액</th>
                               <th>누적 이자</th>
                               <th>수익률</th>
                           </tr>
                       </thead>
                       <tbody>
                           ${chartData.map(item => `
                               <tr>
                                   <td>${item.year}년</td>
                                   <td>${Math.round(item.amount).toLocaleString()}원</td>
                                   <td>${Math.round(item.interest).toLocaleString()}원</td>
                                   <td>${((item.interest / principal) * 100).toFixed(2)}%</td>
                               </tr>
                           `).join('')}
                       </tbody>
                   </table>
               </div>
           `;
           
           document.getElementById('compoundResult').innerHTML = resultHTML;
           document.getElementById('compoundResult').style.display = 'block';
           document.getElementById('compoundResult').scrollIntoView({ behavior: 'smooth' });
       }
       
       function showCompoundExample() {
           document.getElementById('compound-principal').value = '1000만원';
           document.getElementById('compound-rate').value = '7.5';
           document.getElementById('compound-years').value = '10';

       // 단리/복리 비교
       function smartParseCompare() {
           const principal = document.getElementById('compare-principal').value;
           const rate = document.getElementById('compare-rate').value;
           const years = document.getElementById('compare-years').value;
           
           const parsedPrincipal = parser.parseAmount(principal);
           
           if (parsedPrincipal) {
               document.getElementById('comparePrincipalParsed').textContent = `인식됨: ${parsedPrincipal.toLocaleString()}원`;

               document.getElementById('comparePrincipalParsed').textContent = '원금을 입력해주세요';

           if (rate) {
               document.getElementById('compareRateParsed').textContent = `연이율: ${rate}%`;
           } else {
               document.getElementById('compareRateParsed').textContent = '이율을 입력해주세요';
           }
           
           if (years) {
               document.getElementById('compareYearsParsed').textContent = `투자 기간: ${years}년`;
           } else {
               document.getElementById('compareYearsParsed').textContent = '기간을 입력해주세요';
           }
       }
       
       function calculateComparison() {
           const principal = parser.parseAmount(document.getElementById('compare-principal').value);
           const annualRate = parseFloat(document.getElementById('compare-rate').value);
           const years = parseFloat(document.getElementById('compare-years').value);
           
           if (!principal || !annualRate || !years) {
               alert('모든 항목을 입력해주세요.');
               return;
           }
           
           const rate = annualRate / 100;
           
           // 단리 계산
           const simpleInterest = principal * rate * years;
           const simpleTotalAmount = principal + simpleInterest;
           
           // 복리 계산 (연복리)
           const compoundTotalAmount = principal * Math.pow(1 + rate, years);
           const compoundInterest = compoundTotalAmount - principal;
           
           // 차이 계산
           const interestDifference = compoundInterest - simpleInterest;
           const percentageDifference = ((interestDifference / simpleInterest) * 100);
           
           // 연도별 비교 차트 생성
           let comparisonData = [];
           for (let year = 1; year <= Math.min(years, 10); year++) {
               const simpleAmount = principal + (principal * rate * year);
               const compoundAmount = principal * Math.pow(1 + rate, year);
               const difference = compoundAmount - simpleAmount;
               
               comparisonData.push({
                   year: year,
                   simple: simpleAmount,
                   compound: compoundAmount,
                   difference: difference
               });
           }
           
           const resultHTML = `
               <div class="result-title">📊 단리/복리 비교 결과</div>
               <div class="interest-display">
                   <div class="interest-value">${Math.round(interestDifference).toLocaleString()}원</div>
                   <div class="interest-description">복리가 단리보다 더 유리</div>
               </div>
               <div class="result-grid">
                   <div class="result-item">
                       <div class="result-label">원금</div>
                       <div class="result-value">${principal.toLocaleString()}원</div>
                   </div>
                   <div class="result-item">
                       <div class="result-label">연이율</div>
                       <div class="result-value">${annualRate}%</div>
                   </div>
                   <div class="result-item">
                       <div class="result-label">투자 기간</div>
                       <div class="result-value">${years}년</div>
                   </div>
                   <div class="result-item">
                       <div class="result-label">단리 총액</div>
                       <div class="result-value">${Math.round(simpleTotalAmount).toLocaleString()}원</div>
                   </div>
                   <div class="result-item">
                       <div class="result-label">복리 총액</div>
                       <div class="result-value">${Math.round(compoundTotalAmount).toLocaleString()}원</div>
                   </div>
                   <div class="result-item">
                       <div class="result-label">차이 금액</div>
                       <div class="result-value">${Math.round(interestDifference).toLocaleString()}원</div>
                   </div>
                   <div class="result-item">
                       <div class="result-label">단리 이자</div>
                       <div class="result-value">${Math.round(simpleInterest).toLocaleString()}원</div>
                   </div>
                   <div class="result-item">
                       <div class="result-label">복리 이자</div>
                       <div class="result-value">${Math.round(compoundInterest).toLocaleString()}원</div>
                   </div>
                   <div class="result-item">
                       <div class="result-label">복리 우위</div>
                       <div class="result-value">${percentageDifference.toFixed(2)}%</div>
                   </div>
               </div>
               <div class="growth-chart">
                   <div class="chart-title">📈 연도별 단리/복리 비교</div>
                   <table class="chart-table">
                       <thead>
                           <tr>
                               <th>년차</th>
                               <th>단리 총액</th>
                               <th>복리 총액</th>
                               <th>차이</th>
                           </tr>
                       </thead>
                       <tbody>
                           ${comparisonData.map(item => `
                               <tr>
                                   <td>${item.year}년</td>
                                   <td>${Math.round(item.simple).toLocaleString()}원</td>
                                   <td>${Math.round(item.compound).toLocaleString()}원</td>
                                   <td style="color: #4caf50;">+${Math.round(item.difference).toLocaleString()}원</td>
                               </tr>
                           `).join('')}
                       </tbody>
                   </table>
               </div>
           `;
           
           document.getElementById('compareResult').innerHTML = resultHTML;
           document.getElementById('compareResult').style.display = 'block';
           document.getElementById('compareResult').scrollIntoView({ behavior: 'smooth' });
       }
       
       function showCompareExample() {
           document.getElementById('compare-principal').value = '1000만원';
           document.getElementById('compare-rate').value = '6';
           document.getElementById('compare-years').value = '20';
           smartParseCompare();
       }
       
       function clearCompare() {
           document.getElementById('compare-principal').value = '';
           document.getElementById('compare-rate').value = '';
           document.getElementById('compare-years').value = '';
           smartParseCompare();
           document.getElementById('compareResult').style.display = 'none';
       }
       
       window.addEventListener('load', function() {
           showSimpleExample();
           setTimeout(() => calculateSimpleInterest(), 1500);
       });
   </script>
