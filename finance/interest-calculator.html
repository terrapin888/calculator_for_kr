<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이자 계산기 - CalcHub | 단리, 복리 이자 계산</title>
    <meta name="description" content="이자 계산기로 예금, 적금의 이자를 간편하게 계산하세요. 원금과 이율을 입력하면 만기 금액을 알려드립니다.">
    <meta name="keywords" content="이자계산기, 복리계산, 단리계산, 예금이자, 적금이자">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="../index.html" class="logo">
                <div class="logo-icon">🧮</div>
                CalcHub
            </a>
            <nav class="nav-links">
                <a href="../index.html#calculators" class="nav-link">계산기</a>
                <a href="../about.html" class="nav-link">소개</a>
                <a href="../contact.html" class="nav-link">문의</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="calculator-card">
            <div class="calculator-header">
                <h1 class="calculator-title">📈 이자 계산기</h1>
                <p class="calculator-subtitle">예금과 적금의 이자를 정확하게 계산하세요</p>
            </div>

            <div class="calculator-body">
                <div class="input-section">
                    <h2 class="section-title">💰 투자 정보 입력</h2>
                    <div class="input-grid">
                        <div class="input-group">
                            <label for="principal" class="input-label">원금</label>
                            <input type="text" id="principal" class="input-field" placeholder="예: 1000만원">
                        </div>
                        <div class="input-group">
                            <label for="rate" class="input-label">연이율 (%)</label>
                            <input type="text" id="rate" class="input-field" placeholder="예: 3.5">
                        </div>
                        <div class="input-group">
                            <label for="period" class="input-label">기간 (년)</label>
                            <input type="text" id="period" class="input-field" placeholder="예: 3">
                        </div>
                    </div>
                    <button onclick="calculate()" class="btn btn-primary">이자 계산하기</button>
                </div>

                <div id="resultSection" class="result-section" style="display: none;">
                    <h2 class="result-title">📊 계산 결과</h2>
                    <div class="result-grid">
                        <div class="result-item">
                            <div class="result-label">만기 금액</div>
                            <div id="totalAmount" class="result-value highlight">-</div>
                        </div>
                        <div class="result-item">
                            <div class="result-label">이자 수익</div>
                            <div id="interestAmount" class="result-value">-</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function parseNumber(input) {
            if (!input || typeof input !== 'string') return 0;
            
            input = input.replace(/[,\s]/g, '').toLowerCase();
            input = input.replace(/%/g, '');
            
            const units = {
                '만': 10000,
                '십만': 100000,
                '백만': 1000000,
                '천만': 10000000,
                '억': 100000000
            };
            
            for (let unit in units) {
                if (input.includes(unit)) {
                    const num = parseFloat(input.replace(unit, '')) || 1;
                    return num * units[unit];
                }
            }
            
            return parseFloat(input) || 0;
        }

        function calculate() {
            const principal = parseNumber(document.getElementById('principal').value);
            const rate = parseNumber(document.getElementById('rate').value);
            const period = parseNumber(document.getElementById('period').value);
            
            if (!principal || !rate || !period) {
                alert('모든 값을 입력해주세요');
                return;
            }

            // 복리 계산
            const totalAmount = principal * Math.pow(1 + rate/100, period);
            const interestAmount = totalAmount - principal;

            document.getElementById('totalAmount').textContent = `${Math.round(totalAmount).toLocaleString()}원`;
            document.getElementById('interestAmount').textContent = `${Math.round(interestAmount).toLocaleString()}원`;
            
            document.getElementById('resultSection').style.display = 'block';
            document.getElementById('resultSection').classList.add('fade-in');
        }

        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculate();
            }
        });
    </script>
</body>
</html>
