        function parseNumber(input) {

            const original = input.trim();

            input = input.replace(/[,\s_]/g, '').toLowerCase();

            let isPercent = false;

            let isYear = false;

            if (input.includes('ë…„')) {

            } else if (input.includes('ê°œì›”') || input.includes('ì›”')) {
                isMonth = true;

            // í•œêµ­ì–´ ë‹¨ìœ„ ë³€í™˜ (ë” ë§ì€ ë‹¨ìœ„ ì¶”ê°€)
            const units = {
                'ì¡°': 1000000000000,

                'ì–µ': 100000000,

            for (let unit in units) {

                    let result = num * units[unit];

                    return result;

            let parsed = parseFloat(input);
