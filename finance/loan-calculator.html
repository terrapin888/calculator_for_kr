<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대출 계산기 - CalcHub | 월 상환금 및 대출 이자 계산</title>
    <meta name="description" content="대출 계산기로 월 상환금과 총 이자를 쉽게 계산하세요. 대출 금액, 이율, 기간을 입력하면 자동으로 상환 계획을 확인할 수 있습니다.">
    <meta name="keywords" content="대출계산기, 월상환금계산, 대출이자계산, 주택대출, 대출상환">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
    <!-- 공통 헤더 -->
    <header class="header">
        <div class="header-content">
            <a href="../index.html" class="logo">
                <div class="logo-icon">🧮</div>
                CalcHub
            </a>
            <nav class="nav-links">
                <a href="../index.html#calculators" class="nav-link">계산기</a>
                <a href="../about.html" class="nav-link">소개</a>
                <a href="../contact.html" class="nav-link">문의</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="calculator-card">
            <!-- 계산기 헤더 -->
            <div class="calculator-header">
                <h1 class="calculator-title">🏦 대출 계산기</h1>
                <p class="calculator-subtitle">월 상환금과 총 이자를 쉽고 빠르게 계산하세요</p>
            </div>

            <!-- 계산기 본문 -->
            <div class="calculator-body">
                <!-- 입력 섹션 -->
                <div class="input-section">
                    <h2 class="section-title">💰 대출 정보 입력</h2>
                    <div class="input-grid">
                        <div class="input-group">
                            <label for="loanAmount" class="input-label">대출 금액</label>
                            <input type="text" id="loanAmount" class="input-field" placeholder="예: 3억원, 300000000">
                        </div>
                        <div class="input-group">
                            <label for="interestRate" class="input-label">연이율</label>
                            <input type="text" id="interestRate" class="input-field" placeholder="예: 3.5%, 0.035">
                        </div>
                        <div class="input-group">
                            <label for="loanTerm" class="input-label">대출 기간</label>
                            <input type="text" id="loanTerm" class="input-field" placeholder="예: 30년, 360개월">
                        </div>
                    </div>
                    <button onclick="calculate()" class="btn btn-primary">대출 계산하기</button>
                </div>

                <!-- 결과 섹션 -->
                <div id="resultSection" class="result-section" style="display: none;">
                    <h2 class="result-title">📋 대출 계산 결과</h2>
                    <div class="result-grid">
                        <div class="result-item">
                            <div class="result-label">월 상환금</div>
                            <div id="monthlyPayment" class="result-value highlight">-</div>
                        </div>
                        <div class="result-item">
                            <div class="result-label">총 이자</div>
                            <div id="totalInterest" class="result-value">-</div>
                        </div>
                        <div class="result-item">
                            <div class="result-label">총 상환금</div>
                            <div id="totalPayment" class="result-value">-</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 숫자 파싱 함수 (한국어 단위 지원)
        function parseNumber(input) {
            if (!input || typeof input !== 'string') return 0;
            
            // 기본 정리
            input = input.replace(/[,\s]/g, '').toLowerCase();
            
            // % 제거
            input = input.replace(/%/g, '');
            
            // 한국어 단위 변환
            const units = {
                '만': 10000,
                '십만': 100000,
                '백만': 1000000,
                '천만': 10000000,
                '억': 100000000,
                '천억': 100000000000,
                '조': 1000000000000
            };
            
            for (let unit in units) {
                if (input.includes(unit)) {
                    const num = parseFloat(input.replace(unit, '')) || 1;
                    return num * units[unit];
                }
            }
            
            return parseFloat(input) || 0;
        }

        // 연이율 파싱
        function parseRate(input) {
            if (!input) return 0;
            const num = parseNumber(input);
            // 1보다 크면 퍼센트로 간주
            return num > 1 ? num / 100 : num;
        }

        // 기간 파싱 (연 단위로 변환)
        function parseYears(input) {
            if (!input) return 0;
            input = input.toLowerCase();
            
            // 개월 처리
            if (input.includes('개월') || input.includes('월')) {
                const num = parseNumber(input);
                return num / 12;
            }
            
            // 년 처리
            return parseNumber(input);
        }

        // 대출 계산 함수
        function calculate() {
            const loanAmountInput = document.getElementById('loanAmount').value;
            const interestRateInput = document.getElementById('interestRate').value;
            const loanTermInput = document.getElementById('loanTerm').value;
            
            if (!loanAmountInput || !interestRateInput || !loanTermInput) {
                alert('모든 값을 입력해주세요');
                return;
            }

            const loanAmount = parseNumber(loanAmountInput);
            const annualRate = parseRate(interestRateInput);
            const years = parseYears(loanTermInput);
            
            if (loanAmount <= 0 || annualRate <= 0 || years <= 0) {
                alert('올바른 값을 입력해주세요');
                return;
            }

            // 월 이자율과 총 개월 수
            const monthlyRate = annualRate / 12;
            const totalMonths = years * 12;

            // 월 상환금 계산 (원리금균등 방식)
            const monthlyPayment = loanAmount * 
                (monthlyRate * Math.pow(1 + monthlyRate, totalMonths)) / 
                (Math.pow(1 + monthlyRate, totalMonths) - 1);

            // 총 상환금과 총 이자
            const totalPayment = monthlyPayment * totalMonths;
            const totalInterest = totalPayment - loanAmount;

            // 결과 표시
            document.getElementById('monthlyPayment').textContent = Math.round(monthlyPayment).toLocaleString() + '원';
            document.getElementById('totalInterest').textContent = Math.round(totalInterest).toLocaleString() + '원';
            document.getElementById('totalPayment').textContent = Math.round(totalPayment).toLocaleString() + '원';
            
            document.getElementById('resultSection').style.display = 'block';
            document.getElementById('resultSection').classList.add('fade-in');
        }

        // 엔터키로 계산
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculate();
            }
        });
    </script>
</body>
</html>
