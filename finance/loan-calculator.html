<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대출계산기 - 무료 온라인 월상환금 이자 계산 | CalcHub</title>
    <meta name="description" content="무료 대출계산기로 주택담보대출, 신용대출의 월상환금과 총이자를 즉시 계산하세요. 대출 금액별 상환 계획표와 이자 비교로 최적의 대출 조건 선택 가능.">
    <meta name="keywords" content="대출계산기, 월상환금 계산기, 주택담보대출 계산, 신용대출 계산, 대출이자 계산, 온라인계산기, 무료계산기, 대출 상환표, 원리금균등상환">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
    <!-- 공통 헤더 -->
    <header class="header">
        <div class="header-content">
            <a href="../index.html" class="logo">
                <div class="logo-icon">🧮</div>
                CalcHub
            </a>
            <nav class="nav-links">
                <a href="../index.html#calculators" class="nav-link">계산기</a>
                <a href="../about.html" class="nav-link">소개</a>
                <a href="../contact.html" class="nav-link">문의</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="calculator-card">
            <!-- 계산기 헤더 -->
            <div class="calculator-header">
                <h1 class="calculator-title">대출 계산기</h1>
                <p class="calculator-subtitle">월 상환금과 총 이자를 쉽고 빠르게 계산하세요</p>
            </div>

            <!-- 계산기 본문 -->
            <div class="calculator-body">
                <!-- 입력 섹션 -->
                <div class="input-section">
                    <h2 class="section-title">대출 정보 입력</h2>
                    <div class="input-grid">
                        <div class="input-group">
                            <label for="loanAmount" class="input-label">대출 금액</label>
                            <input type="text" id="loanAmount" class="input-field" placeholder="예: 3억원, 300000000">
                        </div>
                        <div class="input-group">
                            <label for="interestRate" class="input-label">연이율</label>
                            <input type="text" id="interestRate" class="input-field" placeholder="예: 3.5%, 0.035">
                        </div>
                        <div class="input-group">
                            <label for="loanTerm" class="input-label">대출 기간</label>
                            <input type="text" id="loanTerm" class="input-field" placeholder="예: 30년, 360개월">
                        </div>
                    </div>
                    <button onclick="calculate()" class="btn btn-primary">대출 계산하기</button>
                </div>

                <!-- 결과 섹션 -->
                <div id="resultSection" class="result-section">
                    <h2 class="result-title">대출 계산 결과</h2>
                    <div class="result-grid">
                        <div class="result-item">
                            <div class="result-label">월 상환금</div>
                            <div id="monthlyPayment" class="result-value highlight">-</div>
                        </div>
                        <div class="result-item">
                            <div class="result-label">총 이자</div>
                            <div id="totalInterest" class="result-value">-</div>
                        </div>
                        <div class="result-item">
                            <div class="result-label">총 상환금</div>
                            <div id="totalPayment" class="result-value">-</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 숫자 파싱 함수 (한국어 단위 및 다양한 형식 지원)
        function parseNumber(input) {
            if (!input || typeof input !== 'string') return 0;
            
            // 원본 보관 (퍼센트 체크용)
            const original = input.trim();
            
            // 기본 정리 (쉼표, 공백, 언더스코어 제거)
            input = input.replace(/[,\s_]/g, '').toLowerCase();
            
            // 퍼센트 처리 (%, percent, 퍼센트)
            let isPercent = false;
            if (input.includes('%') || input.includes('percent') || input.includes('퍼센트')) {
                isPercent = true;
                input = input.replace(/(%|percent|퍼센트)/g, '');
            }
            
            // 기간 단위 처리 (년, 개월)
            let isYear = false;
            let isMonth = false;
            if (input.includes('년')) {
                isYear = true;
                input = input.replace(/년/g, '');
            } else if (input.includes('개월') || input.includes('월')) {
                isMonth = true;
                input = input.replace(/(개월|월)/g, '');
            }
            
            // 한국어 단위 변환 (더 많은 단위 추가)
            const units = {
                '조': 1000000000000,
                '천억': 100000000000,
                '백억': 10000000000,
                '십억': 1000000000,
                '억': 100000000,
                '천만': 10000000,
                '백만': 1000000,
                '십만': 100000,
                '만': 10000,
                '천': 1000,
                '백': 100,
                '십': 10
            };
            
            // 단위 변환 처리
            for (let unit in units) {
                if (input.includes(unit)) {
                    const numPart = input.replace(unit, '');
                    const num = parseFloat(numPart) || 1;
                    let result = num * units[unit];
                    
                    if (isPercent) result = result / 100;
                    if (isYear) result = result * 12; // 년을 개월로 변환
                    
                    return result;
                }
            }
            
            // 일반 숫자 파싱 (소수점 고정밀도 지원)
            let parsed = parseFloat(input);
            if (isNaN(parsed)) return 0;
            
            if (isPercent) parsed = parsed / 100;
            if (isYear) parsed = parsed * 12; // 년을 개월로 변환
            
            return parsed;
        }

        // 연이율 파싱
        function parseRate(input) {
            if (!input) return 0;
            const num = parseNumber(input);
            // 1보다 크면 퍼센트로 간주
            return num > 1 ? num / 100 : num;
        }

        // 기간 파싱 (연 단위로 변환)
        function parseYears(input) {
            if (!input) return 0;
            input = input.toLowerCase();
            
            // 개월 처리
            if (input.includes('개월') || input.includes('월')) {
                const num = parseNumber(input);
                return num / 12;
            }
            
            // 년 처리
            return parseNumber(input);
        }

        // 대출 계산 함수
        function calculate() {
            const loanAmountInput = document.getElementById('loanAmount').value;
            const interestRateInput = document.getElementById('interestRate').value;
            const loanTermInput = document.getElementById('loanTerm').value;
            
            if (!loanAmountInput || !interestRateInput || !loanTermInput) {
                alert('모든 값을 입력해주세요');
                return;
            }

            const loanAmount = parseNumber(loanAmountInput);
            const annualRate = parseRate(interestRateInput);
            const years = parseYears(loanTermInput);
            
            if (loanAmount <= 0 || annualRate <= 0 || years <= 0) {
                alert('올바른 값을 입력해주세요');
                return;
            }

            // 월 이자율과 총 개월 수
            const monthlyRate = annualRate / 12;
            const totalMonths = years * 12;

            // 월 상환금 계산 (원리금균등 방식)
            const monthlyPayment = loanAmount * 
                (monthlyRate * Math.pow(1 + monthlyRate, totalMonths)) / 
                (Math.pow(1 + monthlyRate, totalMonths) - 1);

            // 총 상환금과 총 이자
            const totalPayment = monthlyPayment * totalMonths;
            const totalInterest = totalPayment - loanAmount;

            // 결과 표시
            document.getElementById('monthlyPayment').textContent = Math.round(monthlyPayment).toLocaleString() + '원';
            document.getElementById('totalInterest').textContent = Math.round(totalInterest).toLocaleString() + '원';
            document.getElementById('totalPayment').textContent = Math.round(totalPayment).toLocaleString() + '원';
            
            document.getElementById('resultSection').classList.add('fade-in');
        }

        // 엔터키로 계산
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculate();
            }
        });
    </script>
</body>
</html>
