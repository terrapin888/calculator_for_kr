<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퍼센트 계산기 - CalcHub | 백분율, 할인율, 증가율 계산</title>
    <meta name="description" content="퍼센트 계산기로 백분율, 할인율, 증가율을 간편하게 계산하세요. 어떤 형식으로 입력해도 자동 인식합니다.">
    <meta name="keywords" content="퍼센트계산기, 백분율계산, 할인율계산, 증가율계산, 비율계산">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
    <!-- 공통 헤더 -->
    <header class="header">
        <div class="header-content">
            <a href="../index.html" class="logo">
                <div class="logo-icon">🧮</div>
                CalcHub
            </a>
            <nav class="nav-links">
                <a href="../index.html#calculators" class="nav-link">계산기</a>
                <a href="../about.html" class="nav-link">소개</a>
                <a href="../contact.html" class="nav-link">문의</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="calculator-card">
            <!-- 계산기 헤더 -->
            <div class="calculator-header">
                <h1 class="calculator-title">📊 퍼센트 계산기</h1>
                <p class="calculator-subtitle">백분율, 할인율, 증가율을 쉽고 빠르게 계산하세요</p>
            </div>

            <!-- 계산기 본문 -->
            <div class="calculator-body">
                <!-- 입력 섹션 -->
                <div class="input-section">
                    <h2 class="section-title">💡 계산 방식 선택</h2>
                    <div class="input-group">
                        <select id="calcType" class="input-field">
                            <option value="percentage">A의 B% 계산</option>
                            <option value="ratio">A는 B의 몇 %?</option>
                            <option value="increase">A에서 B로 증가율</option>
                        </select>
                    </div>
                </div>

                <div class="input-section">
                    <h2 class="section-title">🔢 값 입력</h2>
                    <div class="input-grid">
                        <div class="input-group">
                            <label for="valueA" class="input-label" id="labelA">기준값 (A)</label>
                            <input type="text" id="valueA" class="input-field" placeholder="예: 1000, 100만원">
                        </div>
                        <div class="input-group">
                            <label for="valueB" class="input-label" id="labelB">비교값 (B)</label>
                            <input type="text" id="valueB" class="input-field" placeholder="예: 25, 25%">
                        </div>
                    </div>
                    <button onclick="calculate()" class="btn btn-primary">계산하기</button>
                </div>

                <!-- 결과 섹션 -->
                <div id="resultSection" class="result-section" style="display: none;">
                    <h2 class="result-title">📋 계산 결과</h2>
                    <div class="result-grid">
                        <div class="result-item">
                            <div class="result-label">결과</div>
                            <div id="mainResult" class="result-value highlight">-</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 계산 타입 변경 시 라벨 업데이트
        document.getElementById('calcType').addEventListener('change', function() {
            const type = this.value;
            const labelA = document.getElementById('labelA');
            const labelB = document.getElementById('labelB');
            const valueA = document.getElementById('valueA');
            const valueB = document.getElementById('valueB');

            switch(type) {
                case 'percentage':
                    labelA.textContent = '기준값 (A)';
                    labelB.textContent = '퍼센트 (B%)';
                    valueA.placeholder = '예: 1000, 100만원';
                    valueB.placeholder = '예: 25, 25%';
                    break;
                case 'ratio':
                    labelA.textContent = '비교값 (A)';
                    labelB.textContent = '전체값 (B)';
                    valueA.placeholder = '예: 250';
                    valueB.placeholder = '예: 1000';
                    break;
                case 'increase':
                    labelA.textContent = '원래값 (A)';
                    labelB.textContent = '새로운값 (B)';
                    valueA.placeholder = '예: 1000';
                    valueB.placeholder = '예: 1250';
                    break;
            }
        });

        // 숫자 파싱 함수 (한국어 단위 지원)
        function parseNumber(input) {
            if (!input || typeof input !== 'string') return 0;
            
            // 기본 정리
            input = input.replace(/[,\s]/g, '').toLowerCase();
            
            // % 제거
            input = input.replace(/%/g, '');
            
            // 한국어 단위 변환
            const units = {
                '만': 10000,
                '십만': 100000,
                '백만': 1000000,
                '천만': 10000000,
                '억': 100000000,
                '천억': 100000000000,
                '조': 1000000000000
            };
            
            for (let unit in units) {
                if (input.includes(unit)) {
                    const num = parseFloat(input.replace(unit, '')) || 1;
                    return num * units[unit];
                }
            }
            
            return parseFloat(input) || 0;
        }

        // 계산 함수
        function calculate() {
            const type = document.getElementById('calcType').value;
            const valueA = parseNumber(document.getElementById('valueA').value);
            const valueB = parseNumber(document.getElementById('valueB').value);
            
            if (!valueA || !valueB) {
                alert('값을 입력해주세요');
                return;
            }

            let result = 0;
            let resultText = '';

            switch(type) {
                case 'percentage':
                    result = (valueA * valueB) / 100;
                    resultText = `${result.toLocaleString()}`;
                    break;
                case 'ratio':
                    result = (valueA / valueB) * 100;
                    resultText = `${result.toFixed(2)}%`;
                    break;
                case 'increase':
                    result = ((valueB - valueA) / valueA) * 100;
                    const sign = result >= 0 ? '+' : '';
                    resultText = `${sign}${result.toFixed(2)}%`;
                    break;
            }

            // 결과 표시
            document.getElementById('mainResult').textContent = resultText;
            document.getElementById('resultSection').style.display = 'block';
            document.getElementById('resultSection').classList.add('fade-in');
        }

        // 엔터키로 계산
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculate();
            }
        });
    </script>
</body>
</html>
