<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>적금 계산기 - CalcHub | 적금 만기 금액 및 이자 계산</title>
    <meta name="description" content="적금 계산기로 만기 금액과 이자 수익을 쉽게 계산하세요. 월 납입금, 연이율, 적금 기간을 입력하면 정확한 결과를 확인할 수 있습니다.">
    <meta name="keywords" content="적금계산기, 적금만기금액, 적금이자, 월적금, 정기적금">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
    <!-- 공통 헤더 -->
    <header class="header">
        <div class="header-content">
            <a href="../index.html" class="logo">
                <div class="logo-icon">🧮</div>
                CalcHub
            </a>
            <nav class="nav-links">
                <a href="../index.html#calculators" class="nav-link">계산기</a>
                <a href="../about.html" class="nav-link">소개</a>
                <a href="../contact.html" class="nav-link">문의</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="calculator-card">
            <!-- 계산기 헤더 -->
            <div class="calculator-header">
                <h1 class="calculator-title">💰 적금 계산기</h1>
                <p class="calculator-subtitle">적금 만기 금액과 이자 수익을 쉽고 빠르게 계산하세요</p>
            </div>

            <!-- 계산기 본문 -->
            <div class="calculator-body">
                <!-- 입력 섹션 -->
                <div class="input-section">
                    <h2 class="section-title">📋 적금 정보 입력</h2>
                    <div class="input-grid">
                        <div class="input-group">
                            <label for="monthlyAmount" class="input-label">월 납입금</label>
                            <input type="text" id="monthlyAmount" class="input-field" placeholder="예: 50만원, 500000">
                        </div>
                        <div class="input-group">
                            <label for="interestRate" class="input-label">연이율</label>
                            <input type="text" id="interestRate" class="input-field" placeholder="예: 3.5%, 0.035">
                        </div>
                        <div class="input-group">
                            <label for="period" class="input-label">적금 기간</label>
                            <input type="text" id="period" class="input-field" placeholder="예: 3년, 36개월">
                        </div>
                    </div>
                    <button onclick="calculate()" class="btn btn-primary">적금 계산하기</button>
                </div>

                <!-- 결과 섹션 -->
                <div id="resultSection" class="result-section" style="display: none;">
                    <h2 class="result-title">📋 적금 계산 결과</h2>
                    <div class="result-grid">
                        <div class="result-item">
                            <div class="result-label">만기 금액</div>
                            <div id="maturityAmount" class="result-value highlight">-</div>
                        </div>
                        <div class="result-item">
                            <div class="result-label">총 납입금</div>
                            <div id="totalDeposit" class="result-value">-</div>
                        </div>
                        <div class="result-item">
                            <div class="result-label">이자 수익</div>
                            <div id="interestEarned" class="result-value">-</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 숫자 파싱 함수 (한국어 단위 지원)
        function parseNumber(input) {
            if (!input || typeof input !== 'string') return 0;
            
            // 기본 정리
            input = input.replace(/[,\s]/g, '').toLowerCase();
            
            // % 제거
            input = input.replace(/%/g, '');
            
            // 한국어 단위 변환
            const units = {
                '만': 10000,
                '십만': 100000,
                '백만': 1000000,
                '천만': 10000000,
                '억': 100000000,
                '천억': 100000000000,
                '조': 1000000000000
            };
            
            for (let unit in units) {
                if (input.includes(unit)) {
                    const num = parseFloat(input.replace(unit, '')) || 1;
                    return num * units[unit];
                }
            }
            
            return parseFloat(input) || 0;
        }

        // 연이율 파싱
        function parseRate(input) {
            if (!input) return 0;
            const num = parseNumber(input);
            // 1보다 크면 퍼센트로 간주
            return num > 1 ? num / 100 : num;
        }

        // 기간 파싱 (월 단위로 변환)
        function parseMonths(input) {
            if (!input) return 0;
            input = input.toLowerCase();
            
            // 년 처리
            if (input.includes('년')) {
                const num = parseNumber(input);
                return num * 12;
            }
            
            // 개월 처리
            return parseNumber(input);
        }

        // 적금 계산 함수
        function calculate() {
            const monthlyAmountInput = document.getElementById('monthlyAmount').value;
            const interestRateInput = document.getElementById('interestRate').value;
            const periodInput = document.getElementById('period').value;
            
            if (!monthlyAmountInput || !interestRateInput || !periodInput) {
                alert('모든 값을 입력해주세요');
                return;
            }

            const monthlyAmount = parseNumber(monthlyAmountInput);
            const annualRate = parseRate(interestRateInput);
            const months = parseMonths(periodInput);
            
            if (monthlyAmount <= 0 || annualRate <= 0 || months <= 0) {
                alert('올바른 값을 입력해주세요');
                return;
            }

            // 월 이자율
            const monthlyRate = annualRate / 12;
            
            // 적금 만기 금액 계산 (복리)
            let maturityAmount = 0;
            for (let i = 0; i < months; i++) {
                maturityAmount += monthlyAmount * Math.pow(1 + monthlyRate, months - i);
            }

            // 총 납입금과 이자 수익
            const totalDeposit = monthlyAmount * months;
            const interestEarned = maturityAmount - totalDeposit;

            // 결과 표시
            document.getElementById('maturityAmount').textContent = Math.round(maturityAmount).toLocaleString() + '원';
            document.getElementById('totalDeposit').textContent = totalDeposit.toLocaleString() + '원';
            document.getElementById('interestEarned').textContent = Math.round(interestEarned).toLocaleString() + '원';
            
            document.getElementById('resultSection').style.display = 'block';
            document.getElementById('resultSection').classList.add('fade-in');
        }

        // 엔터키로 계산
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculate();
            }
        });
    </script>
</body>
</html>
