    <script>
        // 숫자 파싱 함수 (한국어 단위 및 다양한 형식 지원)
        function parseNumber(input) {
            if (!input || typeof input !== 'string') return 0;
            
            // 원본 보관 (퍼센트 체크용)
            const original = input.trim();
            
            // 기본 정리 (쉼표, 공백, 언더스코어 제거)
            input = input.replace(/[,\s_]/g, '').toLowerCase();
            
            // 퍼센트 처리 (%, percent, 퍼센트)
            let isPercent = false;
            if (input.includes('%') || input.includes('percent') || input.includes('퍼센트')) {
                isPercent = true;
                input = input.replace(/(%|percent|퍼센트)/g, '');
            }
            
            // 기간 단위 처리 (년, 개월)
            let isYear = false;
            let isMonth = false;
            if (input.includes('년')) {
                isYear = true;
                input = input.replace(/년/g, '');
            } else if (input.includes('개월') || input.includes('월')) {
                isMonth = true;
                input = input.replace(/(개월|월)/g, '');
            }
            
            // 한국어 단위 변환 (더 많은 단위 추가)
            const units = {
                '조': 1000000000000,
                '천억': 100000000000,
                '백억': 10000000000,
                '십억': 1000000000,
                '억': 100000000,
                '천만': 10000000,
                '백만': 1000000,
                '십만': 100000,
                '만': 10000,
                '천': 1000,
                '백': 100,
                '십': 10
            };
            
            // 단위 변환 처리
            for (let unit in units) {
                if (input.includes(unit)) {
                    const numPart = input.replace(unit, '');
                    const num = parseFloat(numPart) || 1;
                    let result = num * units[unit];
                    
                    if (isPercent) result = result / 100;
                    if (isYear) result = result * 12; // 년을 개월로 변환
                    
                    return result;
                }
            }
            
            // 일반 숫자 파싱 (소수점 고정밀도 지원)
            let parsed = parseFloat(input);
            if (isNaN(parsed)) return 0;
            
            if (isPercent) parsed = parsed / 100;
            if (isYear) parsed = parsed * 12; // 년을 개월로 변환
            
            return parsed;
        }

        // 연이율 파싱
        function parseRate(input) {
            if (!input) return 0;
            const num = parseNumber(input);
            // 1보다 크면 퍼센트로 간주
            return num > 1 ? num / 100 : num;
        }

        // 기간 파싱 (월 단위로 변환)
        function parseMonths(input) {
            if (!input) return 0;
            input = input.toLowerCase();
            
            // 년 처리
            if (input.includes('년')) {
                const num = parseNumber(input);
                return num * 12;
            }
            
            // 개월 처리
            return parseNumber(input);
        }

        // 적금 계산 함수
        function calculate() {
            const monthlyAmountInput = document.getElementById('monthlyAmount').value;
            const interestRateInput = document.getElementById('interestRate').value;
            const periodInput = document.getElementById('period').value;
            
            if (!monthlyAmountInput || !interestRateInput || !periodInput) {
                alert('모든 값을 입력해주세요');
                return;
            }

            const monthlyAmount = parseNumber(monthlyAmountInput);
            const annualRate = parseRate(interestRateInput);
            const months = parseMonths(periodInput);
            
            if (monthlyAmount <= 0 || annualRate <= 0 || months <= 0) {
                alert('올바른 값을 입력해주세요');
                return;
            }

            // 월 이자율
            const monthlyRate = annualRate / 12;
            
            // 적금 만기 금액 계산 (복리)
            let maturityAmount = 0;
            for (let i = 0; i < months; i++) {
                maturityAmount += monthlyAmount * Math.pow(1 + monthlyRate, months - i);
            }

            // 총 납입금과 이자 수익
            const totalDeposit = monthlyAmount * months;
            const interestEarned = maturityAmount - totalDeposit;

            // 결과 표시
            document.getElementById('maturityAmount').textContent = Math.round(maturityAmount).toLocaleString() + '원';
            document.getElementById('totalDeposit').textContent = totalDeposit.toLocaleString() + '원';
            document.getElementById('interestEarned').textContent = Math.round(interestEarned).toLocaleString() + '원';
            
            document.getElementById('resultSection').classList.add('fade-in');
        }

        // 엔터키로 계산
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculate();
            }
        });
    </script>
