<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주식 계산기 - CalcHub | 주식 수익률 및 손익 계산</title>
    <meta name="description" content="주식 계산기로 수익률과 손익을 쉽게 계산하세요. 매수가, 매도가, 수량을 입력하면 정확한 투자 성과를 확인할 수 있습니다.">
    <meta name="keywords" content="주식계산기, 주식수익률, 주식손익, 투자수익, 매수매도">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
    <!-- 공통 헤더 -->
    <header class="header">
        <div class="header-content">
            <a href="../index.html" class="logo">
                <div class="logo-icon">🧮</div>
                CalcHub
            </a>
            <nav class="nav-links">
                <a href="../index.html#calculators" class="nav-link">계산기</a>
                <a href="../about.html" class="nav-link">소개</a>
                <a href="../contact.html" class="nav-link">문의</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="calculator-card">
            <!-- 계산기 헤더 -->
            <div class="calculator-header">
                <h1 class="calculator-title">📈 주식 계산기</h1>
                <p class="calculator-subtitle">주식 투자 수익률과 손익을 쉽고 빠르게 계산하세요</p>
            </div>

            <!-- 계산기 본문 -->
            <div class="calculator-body">
                <!-- 입력 섹션 -->
                <div class="input-section">
                    <h2 class="section-title">💼 주식 거래 정보 입력</h2>
                    <div class="input-grid">
                        <div class="input-group">
                            <label for="buyPrice" class="input-label">매수가</label>
                            <input type="text" id="buyPrice" class="input-field" placeholder="예: 50000, 5만원">
                        </div>
                        <div class="input-group">
                            <label for="sellPrice" class="input-label">매도가</label>
                            <input type="text" id="sellPrice" class="input-field" placeholder="예: 55000, 5.5만원">
                        </div>
                        <div class="input-group">
                            <label for="quantity" class="input-label">수량 (주)</label>
                            <input type="text" id="quantity" class="input-field" placeholder="예: 100, 100주">
                        </div>
                    </div>
                    <button onclick="calculate()" class="btn btn-primary">주식 손익 계산하기</button>
                </div>

                <!-- 결과 섹션 -->
                <div id="resultSection" class="result-section" style="display: none;">
                    <h2 class="result-title">📋 주식 계산 결과</h2>
                    <div class="result-grid">
                        <div class="result-item">
                            <div class="result-label">손익</div>
                            <div id="profitLoss" class="result-value highlight">-</div>
                        </div>
                        <div class="result-item">
                            <div class="result-label">수익률</div>
                            <div id="returnRate" class="result-value">-</div>
                        </div>
                        <div class="result-item">
                            <div class="result-label">투자 금액</div>
                            <div id="investment" class="result-value">-</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 숫자 파싱 함수 (한국어 단위 지원)
        function parseNumber(input) {
            if (!input || typeof input !== 'string') return 0;
            
            // 기본 정리
            input = input.replace(/[,\s]/g, '').toLowerCase();
            
            // 주 제거
            input = input.replace(/주/g, '');
            
            // 한국어 단위 변환
            const units = {
                '만': 10000,
                '십만': 100000,
                '백만': 1000000,
                '천만': 10000000,
                '억': 100000000,
                '천억': 100000000000,
                '조': 1000000000000
            };
            
            for (let unit in units) {
                if (input.includes(unit)) {
                    const num = parseFloat(input.replace(unit, '')) || 1;
                    return num * units[unit];
                }
            }
            
            return parseFloat(input) || 0;
        }

        // 주식 손익 계산 함수
        function calculate() {
            const buyPriceInput = document.getElementById('buyPrice').value;
            const sellPriceInput = document.getElementById('sellPrice').value;
            const quantityInput = document.getElementById('quantity').value;
            
            if (!buyPriceInput || !sellPriceInput || !quantityInput) {
                alert('모든 값을 입력해주세요');
                return;
            }

            const buyPrice = parseNumber(buyPriceInput);
            const sellPrice = parseNumber(sellPriceInput);
            const quantity = parseNumber(quantityInput);
            
            if (buyPrice <= 0 || sellPrice <= 0 || quantity <= 0) {
                alert('올바른 값을 입력해주세요');
                return;
            }

            // 투자 금액과 손익 계산
            const investment = buyPrice * quantity;
            const revenue = sellPrice * quantity;
            const profitLoss = revenue - investment;
            const returnRate = (profitLoss / investment) * 100;

            // 결과 표시
            const profitSign = profitLoss >= 0 ? '+' : '';
            const profitColor = profitLoss >= 0 ? 'var(--success-color)' : 'var(--error-color)';
            
            document.getElementById('profitLoss').textContent = profitSign + Math.round(profitLoss).toLocaleString() + '원';
            document.getElementById('profitLoss').style.color = profitColor;
            
            const returnSign = returnRate >= 0 ? '+' : '';
            document.getElementById('returnRate').textContent = returnSign + returnRate.toFixed(2) + '%';
            document.getElementById('returnRate').style.color = profitColor;
            
            document.getElementById('investment').textContent = investment.toLocaleString() + '원';
            
            document.getElementById('resultSection').style.display = 'block';
            document.getElementById('resultSection').classList.add('fade-in');
        }

        // 엔터키로 계산
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculate();
            }
        });
    </script>
</body>
</html>
