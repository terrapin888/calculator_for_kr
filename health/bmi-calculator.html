<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI계산기 - 무료 온라인 체질량지수 비만도 계산 | CalcHub</title>
    <meta name="description" content="무료 BMI계산기로 체질량지수와 비만도를 즉시 계산하세요. 키와 몸무게 입력하면 건강한 체중 관리와 다이어트 목표 설정이 가능합니다. WHO 기준 정확한 진단.">
    <meta name="keywords" content="BMI계산기, 체질량지수 계산기, 비만도 측정, 건강체중 계산, 다이어트 BMI, 온라인계산기, 무료계산기, 체중관리 도구, 비만 진단">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
    <!-- 공통 헤더 -->
    <header class="header">
        <div class="header-content">
            <a href="../index.html" class="logo">
                <div class="logo-icon">🧮</div>
                CalcHub
            </a>
            <nav class="nav-links">
                <a href="../index.html#calculators" class="nav-link">계산기</a>
                <a href="../about.html" class="nav-link">소개</a>
                <a href="../contact.html" class="nav-link">문의</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="calculator-card">
            <!-- 계산기 헤더 -->
            <div class="calculator-header">
                <h1 class="calculator-title">BMI 계산기</h1>
                <p class="calculator-subtitle">체질량지수와 비만도를 빠르게 확인하세요</p>
            </div>

            <!-- 계산기 본문 -->
            <div class="calculator-body">
                <!-- 입력 섹션 -->
                <div class="input-section">
                    <h2 class="section-title">신체 정보 입력</h2>
                    <div class="input-grid">
                        <div class="input-group">
                            <label for="height" class="input-label">키</label>
                            <input type="text" id="height" class="input-field" placeholder="예: 170, 1.7m, 170cm">
                        </div>
                        <div class="input-group">
                            <label for="weight" class="input-label">몸무게</label>
                            <input type="text" id="weight" class="input-field" placeholder="예: 65, 65kg">
                        </div>
                    </div>
                    <button onclick="calculate()" class="btn btn-primary">BMI 계산하기</button>
                </div>

                <!-- 결과 섹션 -->
                <div id="resultSection" class="result-section">
                    <h2 class="result-title">BMI 결과</h2>
                    <div class="result-grid">
                        <div class="result-item">
                            <div class="result-label">BMI</div>
                            <div id="bmiValue" class="result-value highlight">-</div>
                        </div>
                        <div class="result-item">
                            <div class="result-label">비만도</div>
                            <div id="bmiCategory" class="result-value">-</div>
                        </div>
                    </div>
                    <div class="alert alert-info" id="bmiAdvice" style="display: none;">
                        <span id="adviceText">-</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 고급 숫자 파싱 함수 (한국어 단위, 퍼센트, 언더스코어, 소수점 지원)
        function parseNumber(input) {
            if (!input) return 0;
            if (typeof input === 'number') return input;
            if (typeof input !== 'string') return 0;
            
            // 기본 정리: 콤마, 공백 제거, 소문자 변환
            let cleaned = input.replace(/[,\s_]/g, '').toLowerCase();
            
            // 퍼센트 처리
            if (cleaned.includes('%')) {
                let num = parseFloat(cleaned.replace(/%/g, ''));
                return isNaN(num) ? 0 : num;
            }
            
            // 한국어 단위 처리
            const koreanUnits = {
                '만': 10000, '천': 1000, '백': 100,
                '억': 100000000, '조': 1000000000000
            };
            
            for (let [unit, multiplier] of Object.entries(koreanUnits)) {
                if (cleaned.includes(unit)) {
                    let parts = cleaned.split(unit);
                    if (parts.length === 2) {
                        let beforeUnit = parseFloat(parts[0]) || 0;
                        let afterUnit = parseFloat(parts[1]) || 0;
                        return beforeUnit * multiplier + afterUnit;
                    }
                }
            }
            
            // 일반 단위 제거 (kg, m, cm, 키로, 킬로, 센치 등)
            cleaned = cleaned.replace(/(kg|키로|킬로|그램|g|톤|t|파운드|lb|온스|oz)$/g, '');
            cleaned = cleaned.replace(/(m|미터|cm|센치|센티|mm|밀리|km|킬로미터|인치|피트|야드)$/g, '');
            cleaned = cleaned.replace(/(원|달러|\$|€|¥|£)$/g, '');
            
            // 최종 숫자 파싱
            let result = parseFloat(cleaned);
            return isNaN(result) ? 0 : result;
        }

        // 키 파싱 (cm 단위로 변환)
        function parseHeight(input) {
            const num = parseNumber(input);
            // 1.7 같은 형태면 m 단위로 간주
            if (num > 0 && num < 3) {
                return num * 100; // m -> cm
            }
            return num; // 이미 cm
        }

        // BMI 계산 함수
        function calculate() {
            const heightInput = document.getElementById('height').value;
            const weightInput = document.getElementById('weight').value;
            
            if (!heightInput || !weightInput) {
                alert('키와 몸무게를 모두 입력해주세요');
                return;
            }

            const height = parseHeight(heightInput); // cm
            const weight = parseNumber(weightInput); // kg
            
            if (height <= 0 || weight <= 0) {
                alert('올바른 값을 입력해주세요');
                return;
            }

            // BMI 계산 (kg/m²)
            const heightInM = height / 100;
            const bmi = weight / (heightInM * heightInM);
            
            // BMI 분류
            let category = '';
            let advice = '';
            let categoryClass = '';
            
            if (bmi < 18.5) {
                category = '저체중';
                advice = '체중이 부족합니다. 균형 잡힌 식단과 운동으로 건강한 체중을 유지하세요.';
                categoryClass = 'alert-warning';
            } else if (bmi < 23) {
                category = '정상';
                advice = '건강한 체중입니다. 현재 체중을 유지하세요!';
                categoryClass = 'alert-info';
            } else if (bmi < 25) {
                category = '과체중';
                advice = '약간의 체중 감량이 필요합니다. 규칙적인 운동과 식단 관리를 권장합니다.';
                categoryClass = 'alert-warning';
            } else if (bmi < 30) {
                category = '비만 1단계';
                advice = '체중 감량이 필요합니다. 전문가와 상담하여 체계적인 관리를 받으세요.';
                categoryClass = 'alert-error';
            } else {
                category = '비만 2단계';
                advice = '적극적인 체중 감량이 필요합니다. 의료진과 상담을 권장합니다.';
                categoryClass = 'alert-error';
            }

            // 결과 표시
            document.getElementById('bmiValue').textContent = bmi.toFixed(1);
            document.getElementById('bmiCategory').textContent = category;
            document.getElementById('adviceText').textContent = advice;
            
            const adviceElement = document.getElementById('bmiAdvice');
            adviceElement.className = `alert ${categoryClass}`;
            adviceElement.style.display = 'flex';
            
            // 결과 섹션은 이미 표시되어 있음
            document.getElementById('resultSection').classList.add('fade-in');
        }

        // 엔터키로 계산
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculate();
            }
        });
    </script>
</body>
</html>
