        function parseNumber(input) {

            let cleaned = input.replace(/[,\s_]/g, '').toLowerCase();

            cleaned = cleaned.replace(/(kg|í‚¤ë¡œ|í‚¬ë¡œ|ê·¸ë¨|g|í†¤|t|íŒŒìš´ë“œ|lb|ì˜¨ìŠ¤|oz)$/g, '');
