    <meta charset="UTF-8">

    <title>체지방률 계산기 - 무료 온라인 체성분 분석 계산 | CalcHub</title>
    <meta name="description" content="무료 체지방률 계산기로 체지방률, 근육량, 체성분을 즉시 계산하세요. 다이어트와 건강관리에 필수적인 정확한 체지방 분석. 나이별 체지방 기준과 건강한 체지방률 범위 제공.">
    <meta name="keywords" content="온라인계산기, 무료계산기, 체지방률계산기, 체성분분석기, 근육량계산기, 다이어트계산기, 체지방측정기, 건강관리계산기, BMI체지방계산기, 체지방률측정">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
    <!-- 공통 헤더 -->
    <header class="header">
        <div class="header-content">
            <a href="../index.html" class="logo">
                <div class="logo-icon">🧮</div>
                CalcHub
            </a>
            <nav class="nav-links">
                <a href="../index.html#calculators" class="nav-link">계산기</a>
                <a href="../about.html" class="nav-link">소개</a>
                <a href="../contact.html" class="nav-link">문의</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="calculator-card">
            <!-- 계산기 헤더 -->
            <div class="calculator-header">
                <h1 class="calculator-title">체지방률 계산기</h1>
                <p class="calculator-subtitle">체지방률을 계산하고 건강한 체성분을 확인하세요</p>
            </div>

            <!-- 계산기 본문 -->
            <div class="calculator-body">
                <!-- 입력 섹션 -->
                <div class="input-section">
                    <h2 class="section-title">기본 정보</h2>
                    <div class="input-grid">
                        <div class="input-group">
                            <label for="height" class="input-label">키 (cm)</label>
                            <input type="text" id="height" class="input-field" placeholder="예: 175, 175cm">
                        </div>
                        <div class="input-group">
                            <label for="weight" class="input-label">몸무게 (kg)</label>
                            <input type="text" id="weight" class="input-field" placeholder="예: 70, 70kg">
                        </div>
                        <div class="input-group">
                            <label for="age" class="input-label">나이 (세)</label>
                            <input type="text" id="age" class="input-field" placeholder="예: 25, 25세">
                        </div>
                    </div>
                </div>

                <div class="input-section">
                    <h2 class="section-title">개인 설정</h2>
                    <div class="input-grid">
                        <div class="input-group">
                            <label for="gender" class="input-label">성별</label>
                            <select id="gender" class="input-field">
                                <option value="male">남성</option>
                                <option value="female">여성</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="waist" class="input-label">허리둘레 (cm) - 선택사항</label>
                            <input type="text" id="waist" class="input-field" placeholder="예: 80, 80cm">
                        </div>
                    </div>
                    <button onclick="calculate()" class="btn btn-primary">계산하기</button>
                </div>

                <!-- 결과 섹션 -->
                <div id="resultSection" class="result-section">
                    <h2 class="result-title">계산 결과</h2>
                    <div class="result-grid">
                        <div class="result-item">
                            <div class="result-label">추정 체지방률</div>
                            <div id="bodyFatResult" class="result-value highlight">-</div>
                        </div>
                        <div class="result-item">
                            <div class="result-label">체지방량</div>
                            <div id="fatMassResult" class="result-value">-</div>
                        </div>
                        <div class="result-item">
                            <div class="result-label">근육량</div>
                            <div id="muscleMassResult" class="result-value">-</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 고급 숫자 파싱 함수 (한국어 단위, 퍼센트, 언더스코어, 소수점 지원)
        function parseNumber(input) {
            if (!input) return 0;
            if (typeof input === 'number') return input;
            if (typeof input !== 'string') return 0;
            
            // 기본 정리: 콤마, 공백 제거, 소문자 변환
            let cleaned = input.replace(/[,\s_]/g, '').toLowerCase();
            
            // 퍼센트 처리
            if (cleaned.includes('%')) {
                let num = parseFloat(cleaned.replace(/%/g, ''));
                return isNaN(num) ? 0 : num;
            }
            
            // 한국어 단위 처리
            const koreanUnits = {
                '만': 10000, '천': 1000, '백': 100,
                '억': 100000000, '조': 1000000000000
            };
            
            for (let [unit, multiplier] of Object.entries(koreanUnits)) {
                if (cleaned.includes(unit)) {
                    let parts = cleaned.split(unit);
                    if (parts.length === 2) {
                        let beforeUnit = parseFloat(parts[0]) || 0;
                        let afterUnit = parseFloat(parts[1]) || 0;
                        return beforeUnit * multiplier + afterUnit;
                    }
                }
            }
            
            // 일반 단위 제거 (kg, m, cm, 키로, 킬로, 센치 등)
            cleaned = cleaned.replace(/(kg|키로|킬로|그램|g|톤|t|파운드|lb|온스|oz)$/g, '');
            cleaned = cleaned.replace(/(m|미터|cm|센치|센티|mm|밀리|km|킬로미터|인치|피트|야드)$/g, '');
            cleaned = cleaned.replace(/(세|살|year|yr|년)$/g, '');
            
            // 최종 숫자 파싱
            let result = parseFloat(cleaned);
            return isNaN(result) ? 0 : result;
        }

        // 계산 함수
        function calculate() {
            const height = parseNumber(document.getElementById('height').value);
            const weight = parseNumber(document.getElementById('weight').value);
            const age = parseNumber(document.getElementById('age').value);
            const gender = document.getElementById('gender').value;
            const waist = parseNumber(document.getElementById('waist').value);
            
            if (!height || !weight || !age) {
                alert('키, 몸무게, 나이를 모두 입력해주세요');
                return;
            }

            // BMI 계산
            const bmi = weight / Math.pow(height / 100, 2);
            
            // 체지방률 계산 (Deurenberg 공식)
            let bodyFatPercentage;
            if (gender === 'male') {
                bodyFatPercentage = (1.20 * bmi) + (0.23 * age) - 16.2;
            } else {
                bodyFatPercentage = (1.20 * bmi) + (0.23 * age) - 5.4;
            }
            
            // 허리둘레가 있으면 더 정확한 계산 (Navy 방식 간소화)
            if (waist > 0) {
                if (gender === 'male') {
                    bodyFatPercentage = (bodyFatPercentage + 
                        (86.010 * Math.log10(waist - 78)) - 
                        (70.041 * Math.log10(height))) / 2;
                } else {
                    bodyFatPercentage = (bodyFatPercentage + 
                        (163.205 * Math.log10(waist - 97)) - 
                        (97.684 * Math.log10(height))) / 2;
                }
            }
            
            // 체지방량과 근육량 계산
            const fatMass = weight * bodyFatPercentage / 100;
            const muscleMass = weight - fatMass;

            // 결과 표시
            document.getElementById('bodyFatResult').textContent = `${bodyFatPercentage.toFixed(1)}%`;
            document.getElementById('fatMassResult').textContent = `${fatMass.toFixed(1)}kg`;
            document.getElementById('muscleMassResult').textContent = `${muscleMass.toFixed(1)}kg`;
            
            // 결과 섹션은 이미 표시되어 있음
            document.getElementById('resultSection').classList.add('fade-in');
        }

        // 엔터키로 계산
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculate();
            }
        });
    </script>
</body>
