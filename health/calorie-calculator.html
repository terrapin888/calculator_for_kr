    <div class="container">

                <p class="calculator-subtitle">기초대사량과 일일 권장 칼로리를 확인하세요</p>
            </div>

            <div class="calculator-body">
                <div class="input-section">
                    <h2 class="section-title">신체 정보 입력</h2>
                    <div class="input-grid">
                        <div class="input-group">
                            <label for="age" class="input-label">나이</label>

                        </div>
                        <div class="input-group">

                            <input type="text" id="height" class="input-field" placeholder="예: 170">
                        </div>
                        <div class="input-group">
                            <label for="weight" class="input-label">몸무게 (kg)</label>
                            <input type="text" id="weight" class="input-field" placeholder="예: 65">
                        </div>
                        <div class="input-group">
                            <label for="activity" class="input-label">활동량</label>
                            <select id="activity" class="input-field">
                                <option value="1.2">운동 안함</option>
                                <option value="1.375">가벼운 운동 (주 1-3회)</option>
                                <option value="1.55">보통 운동 (주 3-5회)</option>
                                <option value="1.725">격렬한 운동 (주 6-7회)</option>
                            </select>
                        </div>
                    </div>
                    <button onclick="calculate()" class="btn btn-primary">칼로리 계산하기</button>
                </div>

                <div id="resultSection" class="result-section">
                    <h2 class="result-title">일일 칼로리</h2>
                    <div class="result-grid">
                        <div class="result-item">
                            <div class="result-label">기초대사량</div>
                            <div id="bmr" class="result-value">-</div>
                        </div>
                        <div class="result-item">
                            <div class="result-label">권장 칼로리</div>
                            <div id="tdee" class="result-value highlight">-</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 고급 숫자 파싱 함수 (한국어 단위, 퍼센트, 언더스코어, 소수점 지원)
        function parseNumber(input) {
            if (!input) return 0;
            if (typeof input === 'number') return input;
            if (typeof input !== 'string') return 0;
            
            // 기본 정리: 콤마, 공백 제거, 소문자 변환
            let cleaned = input.replace(/[,\s_]/g, '').toLowerCase();
            
            // 퍼센트 처리
            if (cleaned.includes('%')) {
                let num = parseFloat(cleaned.replace(/%/g, ''));
                return isNaN(num) ? 0 : num;
            }
            
            // 한국어 단위 처리
            const koreanUnits = {
                '만': 10000, '천': 1000, '백': 100,
                '억': 100000000, '조': 1000000000000
            };
            
            for (let [unit, multiplier] of Object.entries(koreanUnits)) {
                if (cleaned.includes(unit)) {
                    let parts = cleaned.split(unit);
                    if (parts.length === 2) {
                        let beforeUnit = parseFloat(parts[0]) || 0;
                        let afterUnit = parseFloat(parts[1]) || 0;
                        return beforeUnit * multiplier + afterUnit;
                    }
                }
            }
            
            // 일반 단위 제거 (kg, m, cm, 세, 년 등)
            cleaned = cleaned.replace(/(kg|키로|킬로|그램|g|톤|t|파운드|lb|온스|oz)$/g, '');
            cleaned = cleaned.replace(/(m|미터|cm|센치|센티|mm|밀리|km|킬로미터|인치|피트|야드)$/g, '');
            cleaned = cleaned.replace(/(세|살|year|yr|년)$/g, '');
            
            // 최종 숫자 파싱
            let result = parseFloat(cleaned);
            return isNaN(result) ? 0 : result;
        }

        function calculate() {
            const age = parseNumber(document.getElementById('age').value);
            const gender = document.getElementById('gender').value;
            const height = parseNumber(document.getElementById('height').value);
            const weight = parseNumber(document.getElementById('weight').value);
            const activity = parseFloat(document.getElementById('activity').value);
            
            if (!age || !height || !weight) {
                alert('모든 값을 입력해주세요');
                return;
            }

            // 기초대사량 계산 (Mifflin-St Jeor 공식)
            let bmr;
            if (gender === 'male') {
                bmr = (10 * weight) + (6.25 * height) - (5 * age) + 5;
            } else {
                bmr = (10 * weight) + (6.25 * height) - (5 * age) - 161;
            }

            // 활동대사량 (TDEE)
            const tdee = bmr * activity;

            document.getElementById('bmr').textContent = `${Math.round(bmr).toLocaleString()} kcal`;
            document.getElementById('tdee').textContent = `${Math.round(tdee).toLocaleString()} kcal`;
            
            // 결과 섹션은 이미 표시되어 있음
            document.getElementById('resultSection').classList.add('fade-in');
        }

        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculate();
            }
        });
    </script>
