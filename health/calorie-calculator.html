<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>칼로리 계산기 - CalcHub | 기초대사량, 활동대사량 계산</title>
    <meta name="description" content="칼로리 계산기로 기초대사량과 일일 권장 칼로리를 계산하세요. 나이, 성별, 활동량을 입력하면 필요 칼로리를 알려드립니다.">
    <meta name="keywords" content="칼로리계산기, 기초대사량, 활동대사량, 다이어트칼로리, TDEE">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="../index.html" class="logo">
                <div class="logo-icon">🧮</div>
                CalcHub
            </a>
            <nav class="nav-links">
                <a href="../index.html#calculators" class="nav-link">계산기</a>
                <a href="../about.html" class="nav-link">소개</a>
                <a href="../contact.html" class="nav-link">문의</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="calculator-card">
            <div class="calculator-header">
                <h1 class="calculator-title">🔥 칼로리 계산기</h1>
                <p class="calculator-subtitle">기초대사량과 일일 권장 칼로리를 확인하세요</p>
            </div>

            <div class="calculator-body">
                <div class="input-section">
                    <h2 class="section-title">👤 신체 정보 입력</h2>
                    <div class="input-grid">
                        <div class="input-group">
                            <label for="age" class="input-label">나이</label>
                            <input type="number" id="age" class="input-field" placeholder="예: 30">
                        </div>
                        <div class="input-group">
                            <label for="gender" class="input-label">성별</label>
                            <select id="gender" class="input-field">
                                <option value="male">남성</option>
                                <option value="female">여성</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="height" class="input-label">키 (cm)</label>
                            <input type="text" id="height" class="input-field" placeholder="예: 170">
                        </div>
                        <div class="input-group">
                            <label for="weight" class="input-label">몸무게 (kg)</label>
                            <input type="text" id="weight" class="input-field" placeholder="예: 65">
                        </div>
                        <div class="input-group">
                            <label for="activity" class="input-label">활동량</label>
                            <select id="activity" class="input-field">
                                <option value="1.2">운동 안함</option>
                                <option value="1.375">가벼운 운동 (주 1-3회)</option>
                                <option value="1.55">보통 운동 (주 3-5회)</option>
                                <option value="1.725">격렬한 운동 (주 6-7회)</option>
                            </select>
                        </div>
                    </div>
                    <button onclick="calculate()" class="btn btn-primary">칼로리 계산하기</button>
                </div>

                <div id="resultSection" class="result-section" style="display: none;">
                    <h2 class="result-title">📊 일일 칼로리</h2>
                    <div class="result-grid">
                        <div class="result-item">
                            <div class="result-label">기초대사량</div>
                            <div id="bmr" class="result-value">-</div>
                        </div>
                        <div class="result-item">
                            <div class="result-label">권장 칼로리</div>
                            <div id="tdee" class="result-value highlight">-</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculate() {
            const age = parseInt(document.getElementById('age').value);
            const gender = document.getElementById('gender').value;
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const activity = parseFloat(document.getElementById('activity').value);
            
            if (!age || !height || !weight) {
                alert('모든 값을 입력해주세요');
                return;
            }

            // 기초대사량 계산 (Mifflin-St Jeor 공식)
            let bmr;
            if (gender === 'male') {
                bmr = (10 * weight) + (6.25 * height) - (5 * age) + 5;
            } else {
                bmr = (10 * weight) + (6.25 * height) - (5 * age) - 161;
            }

            // 활동대사량 (TDEE)
            const tdee = bmr * activity;

            document.getElementById('bmr').textContent = `${Math.round(bmr).toLocaleString()} kcal`;
            document.getElementById('tdee').textContent = `${Math.round(tdee).toLocaleString()} kcal`;
            
            document.getElementById('resultSection').style.display = 'block';
            document.getElementById('resultSection').classList.add('fade-in');
        }

        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculate();
            }
        });
    </script>
</body>
</html>
