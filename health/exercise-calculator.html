<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운동 칼로리 계산기 - CalcHub | 운동별 칼로리 소모량 계산</title>
    <meta name="description" content="운동 칼로리 계산기로 다양한 운동의 칼로리 소모량을 간편하게 계산하세요. 한국어 입력 자동 인식.">
    <meta name="keywords" content="운동칼로리계산기, 칼로리소모량, 다이어트운동, 피트니스">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
    <!-- 공통 헤더 -->
    <header class="header">
        <div class="header-content">
            <a href="../index.html" class="logo">
                <div class="logo-icon">🧮</div>
                CalcHub
            </a>
            <nav class="nav-links">
                <a href="../index.html#calculators" class="nav-link">계산기</a>
                <a href="../about.html" class="nav-link">소개</a>
                <a href="../contact.html" class="nav-link">문의</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="calculator-card">
            <!-- 계산기 헤더 -->
            <div class="calculator-header">
                <h1 class="calculator-title">🏃 운동 칼로리 계산기</h1>
                <p class="calculator-subtitle">운동별 칼로리 소모량을 간편하게 계산하세요</p>
            </div>

            <!-- 계산기 본문 -->
            <div class="calculator-body">
                <!-- 입력 섹션 -->
                <div class="input-section">
                    <h2 class="section-title">🏃 운동 정보</h2>
                    <div class="input-grid">
                        <div class="input-group">
                            <label for="weight" class="input-label">몸무게 (kg)</label>
                            <input type="text" id="weight" class="input-field" placeholder="예: 70, 70kg">
                        </div>
                        <div class="input-group">
                            <label for="exercise" class="input-label">운동 종류</label>
                            <select id="exercise" class="input-field">
                                <option value="running_10" selected>달리기 (10km/h)</option>
                                <option value="walking_6">빠른 걷기 (6.4km/h)</option>
                                <option value="cycling_20">자전거 (20km/h)</option>
                                <option value="swimming_fast">수영 (빠르게)</option>
                                <option value="jump_rope">줄넘기</option>
                                <option value="basketball">농구</option>
                                <option value="weight_training">웨이트 트레이닝</option>
                                <option value="yoga">요가</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="duration" class="input-label">운동 시간 (분)</label>
                            <input type="text" id="duration" class="input-field" placeholder="예: 30, 30분, 1시간">
                        </div>
                    </div>
                    <button onclick="calculate()" class="btn btn-primary">계산하기</button>
                </div>

                <!-- 결과 섹션 -->
                <div id="resultSection" class="result-section" style="display: none;">
                    <h2 class="result-title">📋 계산 결과</h2>
                    <div class="result-grid">
                        <div class="result-item">
                            <div class="result-label">총 칼로리 소모량</div>
                            <div id="totalCalories" class="result-value highlight">-</div>
                        </div>
                        <div class="result-item">
                            <div class="result-label">분당 소모량</div>
                            <div id="caloriesPerMinute" class="result-value">-</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 숫자 파싱 함수 (한국어 단위 지원)
        function parseNumber(input) {
            if (!input || typeof input !== 'string') return 0;
            
            // 기본 정리
            input = input.replace(/[,\s]/g, '').toLowerCase();
            
            // 시간을 분으로 변환
            if (input.includes('시간')) {
                let hourMatch = input.match(/(\d+(?:\.\d+)?)시간/);
                if (hourMatch) {
                    return parseFloat(hourMatch[1]) * 60;
                }
            }
            
            // 단위 제거
            input = input.replace(/(kg|분|min|키로|킬로)/g, '');
            
            return parseFloat(input) || 0;
        }

        // MET 값 (체중 1kg당 1시간 운동시 소모 칼로리)
        const exerciseMET = {
            'running_10': { name: '달리기 (10km/h)', met: 10.0 },
            'walking_6': { name: '빠른 걷기 (6.4km/h)', met: 5.0 },
            'cycling_20': { name: '자전거 (20km/h)', met: 7.5 },
            'swimming_fast': { name: '수영 (빠르게)', met: 10.0 },
            'jump_rope': { name: '줄넘기', met: 12.0 },
            'basketball': { name: '농구', met: 8.0 },
            'weight_training': { name: '웨이트 트레이닝', met: 6.0 },
            'yoga': { name: '요가', met: 2.5 }
        };

        // 계산 함수
        function calculate() {
            const weight = parseNumber(document.getElementById('weight').value);
            const duration = parseNumber(document.getElementById('duration').value);
            const exerciseType = document.getElementById('exercise').value;
            
            if (!weight || !duration) {
                alert('모든 값을 입력해주세요');
                return;
            }

            const exercise = exerciseMET[exerciseType];
            
            // 칼로리 계산: MET × 체중(kg) × 시간(h)
            const hours = duration / 60;
            const totalCalories = Math.round(exercise.met * weight * hours);
            const caloriesPerMinute = Math.round(exercise.met * weight / 60);

            // 결과 표시
            document.getElementById('totalCalories').textContent = `${totalCalories}kcal`;
            document.getElementById('caloriesPerMinute').textContent = `${caloriesPerMinute}kcal/분`;
            
            document.getElementById('resultSection').style.display = 'block';
            document.getElementById('resultSection').classList.add('fade-in');
        }

        // 엔터키로 계산
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculate();
            }
        });
    </script>
</body>
</html>
