<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표준체중계산기 - 무료 온라인 이상체중 건강체중 계산 | CalcHub</title>
    <meta name="description" content="무료 표준체중계산기로 키와 성별에 따른 이상체중과 적정체중 범위를 즉시 계산하세요. 다이어트 목표 설정과 건강한 체중 관리, 성장기 아이들의 표준 성장 확인으로 올바른 건강 관리 가능.">
    <meta name="keywords" content="표준체중계산기, 이상체중 계산기, 건강체중 계산, 적정체중 범위, 다이어트 목표체중, 온라인계산기, 무료계산기, 성장기 표준체중, 체중관리 도구">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="../index.html" class="logo">
                <div class="logo-icon">🧮</div>
                CalcHub
            </a>
            <nav class="nav-links">
                <a href="../index.html#calculators" class="nav-link">계산기</a>
                <a href="../about.html" class="nav-link">소개</a>
                <a href="../contact.html" class="nav-link">문의</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="calculator-card">
            <div class="calculator-header">
                <h1 class="calculator-title">표준체중 계산기</h1>
                <p class="calculator-subtitle">나의 이상적인 체중을 확인해보세요</p>
            </div>

            <div class="calculator-body">
                <div class="input-section">
                    <h2 class="section-title">신체 정보 입력</h2>
                    <div class="input-grid">
                        <div class="input-group">
                            <label for="height" class="input-label">키</label>
                            <input type="text" id="height" class="input-field" placeholder="예: 170, 170cm">
                        </div>
                        <div class="input-group">
                            <label for="gender" class="input-label">성별</label>
                            <select id="gender" class="input-field">
                                <option value="male">남성</option>
                                <option value="female">여성</option>
                            </select>
                        </div>
                    </div>
                    <button onclick="calculate()" class="btn btn-primary">표준체중 계산하기</button>
                </div>

                <div id="resultSection" class="result-section">
                    <h2 class="result-title">표준체중 결과</h2>
                    <div class="result-grid">
                        <div class="result-item">
                            <div class="result-label">표준체중</div>
                            <div id="idealWeight" class="result-value highlight">-</div>
                        </div>
                        <div class="result-item">
                            <div class="result-label">적정 범위</div>
                            <div id="weightRange" class="result-value">-</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 고급 숫자 파싱 함수 (한국어 단위, 퍼센트, 언더스코어, 소수점 지원)
        function parseNumber(input) {
            if (!input) return 0;
            if (typeof input === 'number') return input;
            if (typeof input !== 'string') return 0;
            
            // 기본 정리: 콤마, 공백 제거, 소문자 변환
            let cleaned = input.replace(/[,\s_]/g, '').toLowerCase();
            
            // 퍼센트 처리
            if (cleaned.includes('%')) {
                let num = parseFloat(cleaned.replace(/%/g, ''));
                return isNaN(num) ? 0 : num;
            }
            
            // 한국어 단위 처리
            const koreanUnits = {
                '만': 10000, '천': 1000, '백': 100,
                '억': 100000000, '조': 1000000000000
            };
            
            for (let [unit, multiplier] of Object.entries(koreanUnits)) {
                if (cleaned.includes(unit)) {
                    let parts = cleaned.split(unit);
                    if (parts.length === 2) {
                        let beforeUnit = parseFloat(parts[0]) || 0;
                        let afterUnit = parseFloat(parts[1]) || 0;
                        return beforeUnit * multiplier + afterUnit;
                    }
                }
            }
            
            // 일반 단위 제거 (kg, m, cm, 키로, 킬로, 센치 등)
            cleaned = cleaned.replace(/(kg|키로|킬로|그램|g|톤|t|파운드|lb|온스|oz)$/g, '');
            cleaned = cleaned.replace(/(m|미터|cm|센치|센티|mm|밀리|km|킬로미터|인치|피트|야드)$/g, '');
            cleaned = cleaned.replace(/(원|달러|\$|€|¥|£)$/g, '');
            
            // 최종 숫자 파싱
            let result = parseFloat(cleaned);
            return isNaN(result) ? 0 : result;
        }

        function parseHeight(input) {
            const num = parseNumber(input);
            // 1.7 같은 형태면 m 단위로 간주
            if (num > 0 && num < 3) {
                return num * 100; // m -> cm
            }
            return num; // 이미 cm
        }

        function calculate() {
            const height = parseHeight(document.getElementById('height').value);
            const gender = document.getElementById('gender').value;
            
            if (!height || height <= 0) {
                alert('키를 입력해주세요');
                return;
            }

            // 표준체중 계산 (Broca 공식)
            let idealWeight;
            if (gender === 'male') {
                idealWeight = (height - 100) * 0.9;
            } else {
                idealWeight = (height - 100) * 0.85;
            }

            // 적정 범위 (표준체중의 ±10%)
            const minWeight = idealWeight * 0.9;
            const maxWeight = idealWeight * 1.1;

            document.getElementById('idealWeight').textContent = `${idealWeight.toFixed(1)}kg`;
            document.getElementById('weightRange').textContent = `${minWeight.toFixed(1)}kg ~ ${maxWeight.toFixed(1)}kg`;
            
            // 결과 섹션은 이미 표시되어 있음
            document.getElementById('resultSection').classList.add('fade-in');
        }

        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculate();
            }
        });
    </script>
</body>
</html>
