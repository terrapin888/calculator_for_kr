        // ìˆ«ì íŒŒì‹± í•¨ìˆ˜ (í•œêµ­ì–´ ë‹¨ìœ„ ì§€ì›)
        function parseNumber(input) {
            if (!input || typeof input !== 'string') return 0;
            
            // ê¸°ë³¸ ì •ë¦¬
            input = input.replace(/[,\s]/g, '').toLowerCase();
            
            // íŠ¹ìˆ˜ ê±°ë¦¬ ì²˜ë¦¬
            if (input.includes('ë§ˆë¼í†¤')) return 42.195;
            if (input.includes('í•˜í”„')) return 21.0975;

        // ì‹œê°„ íŒŒì‹± í•¨ìˆ˜
        function parseTime(input) {
            if (!input || typeof input !== 'string') return 0;
            
            input = input.replace(/\s+/g, '').toLowerCase();
            let totalSeconds = 0;
            
            // ì‹œ:ë¶„:ì´ˆ í˜•íƒœ (3:45:30)
            let timeMatch = input.match(/(\d+):(\d+):(\d+)/);
            if (timeMatch) {

            // ë¶„:ì´ˆ í˜•íƒœ (45:30)
            timeMatch = input.match(/(\d+):(\d+)/);
            if (timeMatch) {

            // ì‹œê°„ì„ ë¶„ìœ¼ë¡œ ë³€í™˜
            if (input.includes('ì‹œê°„')) {
                let hourMatch = input.match(/(\d+(?:\.\d+)?)ì‹œê°„/);
                if (hourMatch) {

            // ë¶„ ì²˜ë¦¬
            if (input.includes('ë¶„')) {
                let minuteMatch = input.match(/(\d+(?:\.\d+)?)ë¶„/);
                if (minuteMatch) {

            // ë‹¨ìœ„ ì—†ëŠ” ìˆ«ìëŠ” ë¶„ìœ¼ë¡œ ê°„ì£¼
            if (totalSeconds === 0) {

        // ì‹œê°„ í¬ë§·íŒ… í•¨ìˆ˜
        function formatTime(seconds) {

            if (hours > 0) {

            } else {

        // í˜ì´ìŠ¤ í¬ë§·íŒ… í•¨ìˆ˜
        function formatPace(seconds) {

            const secs = Math.floor(seconds % 60);

        // ê³„ì‚° í•¨ìˆ˜
        function calculate() {
