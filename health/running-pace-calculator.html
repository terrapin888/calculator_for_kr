<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>러닝 페이스 계산기 - CalcHub | 달리기 속도 및 완주시간 계산</title>
    <meta name="description" content="러닝 페이스 계산기로 달리기 속도와 예상 완주 시간을 간편하게 계산하세요. 한국어 입력 자동 인식.">
    <meta name="keywords" content="러닝페이스계산기, 달리기속도, 마라톤시간, 조깅">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
    <!-- 공통 헤더 -->
    <header class="header">
        <div class="header-content">
            <a href="../index.html" class="logo">
                <div class="logo-icon">🧮</div>
                CalcHub
            </a>
            <nav class="nav-links">
                <a href="../index.html#calculators" class="nav-link">계산기</a>
                <a href="../about.html" class="nav-link">소개</a>
                <a href="../contact.html" class="nav-link">문의</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="calculator-card">
            <!-- 계산기 헤더 -->
            <div class="calculator-header">
                <h1 class="calculator-title">🏃 러닝 페이스 계산기</h1>
                <p class="calculator-subtitle">달리기 속도와 예상 완주 시간을 간편하게 계산하세요</p>
            </div>

            <!-- 계산기 본문 -->
            <div class="calculator-body">
                <!-- 입력 섹션 -->
                <div class="input-section">
                    <h2 class="section-title">🏃 러닝 정보</h2>
                    <div class="input-grid">
                        <div class="input-group">
                            <label for="distance" class="input-label">거리 (km)</label>
                            <input type="text" id="distance" class="input-field" placeholder="예: 5, 10, 마라톤, 42.195">
                        </div>
                        <div class="input-group">
                            <label for="time" class="input-label">완주 시간</label>
                            <input type="text" id="time" class="input-field" placeholder="예: 30분, 1시간30분, 3:45:30">
                        </div>
                    </div>
                    <button onclick="calculate()" class="btn btn-primary">계산하기</button>
                </div>

                <!-- 결과 섹션 -->
                <div id="resultSection" class="result-section" style="display: none;">
                    <h2 class="result-title">📋 계산 결과</h2>
                    <div class="result-grid">
                        <div class="result-item">
                            <div class="result-label">페이스 (분/km)</div>
                            <div id="paceResult" class="result-value highlight">-</div>
                        </div>
                        <div class="result-item">
                            <div class="result-label">평균 속도 (km/h)</div>
                            <div id="speedResult" class="result-value">-</div>
                        </div>
                        <div class="result-item">
                            <div class="result-label">마라톤 예상시간</div>
                            <div id="marathonResult" class="result-value">-</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 숫자 파싱 함수 (한국어 단위 지원)
        function parseNumber(input) {
            if (!input || typeof input !== 'string') return 0;
            
            // 기본 정리
            input = input.replace(/[,\s]/g, '').toLowerCase();
            
            // 특수 거리 처리
            if (input.includes('마라톤')) return 42.195;
            if (input.includes('하프')) return 21.0975;
            
            // 단위 제거
            input = input.replace(/(km|키로|킬로)/g, '');
            
            return parseFloat(input) || 0;
        }

        // 시간 파싱 함수
        function parseTime(input) {
            if (!input || typeof input !== 'string') return 0;
            
            input = input.replace(/\s+/g, '').toLowerCase();
            let totalSeconds = 0;
            
            // 시:분:초 형태 (3:45:30)
            let timeMatch = input.match(/(\d+):(\d+):(\d+)/);
            if (timeMatch) {
                totalSeconds = parseInt(timeMatch[1]) * 3600 + 
                              parseInt(timeMatch[2]) * 60 + 
                              parseInt(timeMatch[3]);
                return totalSeconds;
            }
            
            // 분:초 형태 (45:30)
            timeMatch = input.match(/(\d+):(\d+)/);
            if (timeMatch) {
                totalSeconds = parseInt(timeMatch[1]) * 60 + parseInt(timeMatch[2]);
                return totalSeconds;
            }
            
            // 시간을 분으로 변환
            if (input.includes('시간')) {
                let hourMatch = input.match(/(\d+(?:\.\d+)?)시간/);
                if (hourMatch) {
                    totalSeconds += parseFloat(hourMatch[1]) * 3600;
                }
            }
            
            // 분 처리
            if (input.includes('분')) {
                let minuteMatch = input.match(/(\d+(?:\.\d+)?)분/);
                if (minuteMatch) {
                    totalSeconds += parseFloat(minuteMatch[1]) * 60;
                }
            }
            
            // 단위 없는 숫자는 분으로 간주
            if (totalSeconds === 0) {
                let num = parseFloat(input.replace(/[^0-9.]/g, ''));
                if (!isNaN(num)) {
                    totalSeconds = num * 60;
                }
            }
            
            return totalSeconds;
        }

        // 시간 포맷팅 함수
        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            } else {
                return `${minutes}:${secs.toString().padStart(2, '0')}`;
            }
        }

        // 페이스 포맷팅 함수
        function formatPace(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs.toString().padStart(2, '0')}`;
        }

        // 계산 함수
        function calculate() {
            const distance = parseNumber(document.getElementById('distance').value);
            const timeInSeconds = parseTime(document.getElementById('time').value);
            
            if (!distance || !timeInSeconds) {
                alert('거리와 시간을 모두 입력해주세요');
                return;
            }

            // 페이스 계산 (초/km)
            const paceInSeconds = timeInSeconds / distance;
            
            // 평균 속도 계산 (km/h)
            const speed = distance / (timeInSeconds / 3600);
            
            // 마라톤 예상 시간 계산
            const marathonTime = paceInSeconds * 42.195;

            // 결과 표시
            document.getElementById('paceResult').textContent = formatPace(paceInSeconds);
            document.getElementById('speedResult').textContent = `${speed.toFixed(1)}km/h`;
            document.getElementById('marathonResult').textContent = formatTime(marathonTime);
            
            document.getElementById('resultSection').style.display = 'block';
            document.getElementById('resultSection').classList.add('fade-in');
        }

        // 엔터키로 계산
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculate();
            }
        });
    </script>
</body>
</html>
