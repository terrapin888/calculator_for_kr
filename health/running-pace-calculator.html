    <script>
        class SmartRunningParser {
            parseDistance(input) {
                if (!input) return null;
                
                let cleaned = input.replace(/\s+/g, '').toLowerCase();
                
                // 특수 거리 처리
                if (cleaned.includes('마라톤') || cleaned.includes('marathon')) {
                    return 42.195;
                }
                if (cleaned.includes('하프') || cleaned.includes('half')) {
                    return 21.0975;
                }
                
                // km 단위 처리
                if (cleaned.includes('km') || cleaned.includes('키로')) {
                    let num = parseFloat(cleaned.replace(/[^0-9.]/g, ''));
                    return isNaN(num) ? null : num;
                }
                
                // m 단위 처리
                if (cleaned.includes('m') && !cleaned.includes('km')) {
                    let num = parseFloat(cleaned.replace(/[^0-9.]/g, ''));
                    return isNaN(num) ? null : num / 1000;
                }
                
                // K 표기 (5K, 10K 등)
                if (cleaned.includes('k') && !cleaned.includes('km')) {
                    let num = parseFloat(cleaned.replace(/[^0-9.]/g, ''));
                    return isNaN(num) ? null : num;
                }
                
                // 단위 없는 숫자는 km로 간주
                let num = parseFloat(cleaned.replace(/[^0-9.]/g, ''));
                return isNaN(num) ? null : num;
            }
            
            parseTime(input) {
                if (!input) return null;
                
                let cleaned = input.replace(/\s+/g, '').toLowerCase();
                let totalSeconds = 0;
                
                // 시:분:초 형태 (3:45:30, 1:30:00)
                let timeMatch = cleaned.match(/(\d+):(\d+):(\d+)/);
                if (timeMatch) {
                    totalSeconds = parseInt(timeMatch[1]) * 3600 + 
                                  parseInt(timeMatch[2]) * 60 + 
                                  parseInt(timeMatch[3]);
                    return totalSeconds;
                }
                
                // 분:초 형태 (45:30, 5:20)
                timeMatch = cleaned.match(/(\d+):(\d+)/);
                if (timeMatch) {
                    totalSeconds = parseInt(timeMatch[1]) * 60 + parseInt(timeMatch[2]);
                    return totalSeconds;
                }
                
                // 시간 처리
                let hourMatch = cleaned.match(/(\d+(?:\.\d+)?)(시간|h)/);
                if (hourMatch) {
                    totalSeconds += parseFloat(hourMatch[1]) * 3600;
                }
                
                // 분 처리
                let minuteMatch = cleaned.match(/(\d+(?:\.\d+)?)(분|min)/);
                if (minuteMatch) {
                    totalSeconds += parseFloat(minuteMatch[1]) * 60;
                }
                
                // 초 처리
                let secondMatch = cleaned.match(/(\d+(?:\.\d+)?)(초|sec)/);
                if (secondMatch) {
                    totalSeconds += parseFloat(secondMatch[1]);
                }
                
                // 단위 없는 숫자는 분으로 간주
                if (totalSeconds === 0) {
                    let num = parseFloat(cleaned.replace(/[^0-9.]/g, ''));
                    if (!isNaN(num)) {
                        totalSeconds = num * 60;
                    }
                }
                
                return totalSeconds > 0 ? totalSeconds : null;
            }
            
            parsePace(input) {
                if (!input) return null;
                
                let cleaned = input.replace(/\s+/g, '').toLowerCase();
                
                // 분:초/km 형태 (5:30/km, 4:20/km)
                let paceMatch = cleaned.match(/(\d+):(\d+)/);
                if (paceMatch) {
                    return parseInt(paceMatch[1]) * 60 + parseInt(paceMatch[2]);
                }
                
                // 분 단위만 (5분/km, 4.5분/km)
                let minuteMatch = cleaned.match(/(\d+(?:\.\d+)?)(분|min)/);
                if (minuteMatch) {
                    return parseFloat(minuteMatch[1]) * 60;
                }
                
                // 단위 없는 숫자는 분으로 간주
                let num = parseFloat(cleaned.replace(/[^0-9.]/g, ''));
                return isNaN(num) ? null : num * 60;
            }
        }

        const parser = new SmartRunningParser();
        let currentMode = 'pace';

        function setMode(mode) {
            currentMode = mode;
            
            // 버튼 상태 업데이트
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`#mode${mode.charAt(0).toUpperCase() + mode.slice(1)}`).classList.add('active');
            
            updateInputFields();
        }

        function updateInputFields() {
            const inputGrid = document.getElementById('inputGrid');
            inputGrid.innerHTML = '';
            
            if (currentMode === 'pace') {
                // 거리 + 시간 → 페이스
                inputGrid.innerHTML = `
                    <div class="input-group">
                        <div class="input-label">
                            <span class="icon">📏</span>
                            거리
                        </div>
                        <input type="text" id="distance" placeholder="예: 5km, 10K, 21.1km, 마라톤..." oninput="smartParse()">
                        <div class="parsed-result" id="distanceParsed">입력 대기 중...</div>
                    </div>
                    <div class="input-group">
                        <div class="input-label">
                            <span class="icon">⏱️</span>
                            완주 시간
                        </div>
                        <input type="text" id="time" placeholder="예: 25분, 1시간 30분, 3:45:30..." oninput="smartParse()">
                        <div class="parsed-result" id="timeParsed">입력 대기 중...</div>
                    </div>
                `;
            } else if (currentMode === 'time') {
                // 거리 + 페이스 → 시간
                inputGrid.innerHTML = `
                    <div class="input-group">
                        <div class="input-label">
                            <span class="icon">📏</span>
                            거리
                        </div>
                        <input type="text" id="distance" placeholder="예: 5km, 10K, 21.1km, 마라톤..." oninput="smartParse()">
                        <div class="parsed-result" id="distanceParsed">입력 대기 중...</div>
                    </div>
                    <div class="input-group">
                        <div class="input-label">
                            <span class="icon">🏃</span>
                            목표 페이스
                        </div>
                        <input type="text" id="pace" placeholder="예: 5분/km, 4:30/km, 6분 30초/km..." oninput="smartParse()">
                        <div class="parsed-result" id="paceParsed">입력 대기 중...</div>
                    </div>
                `;
            } else {
                // 시간 + 페이스 → 거리
                inputGrid.innerHTML = `
                    <div class="input-group">
                        <div class="input-label">
                            <span class="icon">⏱️</span>
                            운동 시간
                        </div>
                        <input type="text" id="time" placeholder="예: 30분, 1시간, 2:30:00..." oninput="smartParse()">
                        <div class="parsed-result" id="timeParsed">입력 대기 중...</div>
                    </div>
                    <div class="input-group">
                        <div class="input-label">
                            <span class="icon">🏃</span>
                            페이스
                        </div>
                        <input type="text" id="pace" placeholder="예: 5분/km, 4:30/km, 6분 30초/km..." oninput="smartParse()">
                        <div class="parsed-result" id="paceParsed">입력 대기 중...</div>
                    </div>
                `;
            }
        }

        function smartParse() {
            const distanceInput = document.getElementById('distance');
            const timeInput = document.getElementById('time');
            const paceInput = document.getElementById('pace');
            
            if (distanceInput) {
                const parsedDistance = parser.parseDistance(distanceInput.value);
                document.getElementById('distanceParsed').textContent = 
                    parsedDistance ? `인식됨: ${parsedDistance}km` : '입력 대기 중...';
            }
            
            if (timeInput) {
                const parsedTime = parser.parseTime(timeInput.value);
                document.getElementById('timeParsed').textContent = 
                    parsedTime ? `인식됨: ${formatTime(parsedTime)}` : '입력 대기 중...';
            }
            
            if (paceInput) {
                const parsedPace = parser.parsePace(paceInput.value);
                document.getElementById('paceParsed').textContent = 
                    parsedPace ? `인식됨: ${formatPace(parsedPace)}` : '입력 대기 중...';
            }
        }

        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            } else {
                return `${minutes}:${secs.toString().padStart(2, '0')}`;
            }
        }

        function formatPace(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${minutes}:${secs.toString().padStart(2, '0')}/km`;
        }

        function calculatePace() {
            let distance, time, pace;
            
            if (currentMode === 'pace') {
                // 거리 + 시간 → 페이스
                distance = parser.parseDistance(document.getElementById('distance').value);
                time = parser.parseTime(document.getElementById('time').value);
                
                if (!distance || !time) {
                    alert('거리와 시간을 모두 입력해주세요.');
                    return;
                }
                
                pace = time / distance; // 초/km
                displayPaceResults({ distance, time, pace, mode: 'pace' });
                
            } else if (currentMode === 'time') {
                // 거리 + 페이스 → 시간
                distance = parser.parseDistance(document.getElementById('distance').value);
                pace = parser.parsePace(document.getElementById('pace').value);
                
                if (!distance || !pace) {
                    alert('거리와 페이스를 모두 입력해주세요.');
                    return;
                }
                
                time = distance * pace; // 총 시간(초)
                displayPaceResults({ distance, time, pace, mode: 'time' });
                
            } else {
                // 시간 + 페이스 → 거리
                time = parser.parseTime(document.getElementById('time').value);
                pace = parser.parsePace(document.getElementById('pace').value);
                
                if (!time || !pace) {
                    alert('시간과 페이스를 모두 입력해주세요.');
                    return;
                }
                
                distance = time / pace; // km
                displayPaceResults({ distance, time, pace, mode: 'distance' });
            }
        }

        function displayPaceResults(data) {
            const resultSection = document.getElementById('resultSection');
            
            // 결과 제목 및 메인 값 업데이트
            if (data.mode === 'pace') {
                document.getElementById('resultTitle').textContent = '🏃 페이스 계산 결과';
                document.getElementById('paceValue').textContent = formatPace(data.pace);
                document.getElementById('paceLabel').textContent = '페이스 (분/km)';
                document.getElementById('paceDescription').textContent = '1km당 소요 시간입니다';
            } else if (data.mode === 'time') {
                document.getElementById('resultTitle').textContent = '⏱️ 완주 시간 계산 결과';
                document.getElementById('paceValue').textContent = formatTime(data.time);
                document.getElementById('paceLabel').textContent = '예상 완주 시간';
                document.getElementById('paceDescription').textContent = '목표 페이스로 달릴 때의 완주 시간입니다';
            } else {
                document.getElementById('resultTitle').textContent = '📏 달릴 수 있는 거리 계산 결과';
                document.getElementById('paceValue').textContent = data.distance.toFixed(2) + 'km';
                document.getElementById('paceLabel').textContent = '달릴 수 있는 거리';
                document.getElementById('paceDescription').textContent = '주어진 시간과 페이스로 달릴 수 있는 거리입니다';
            }
            
            // 결과 그리드 업데이트
            updateResultGrid(data);
            
            // 주요 대회 예상 기록 업데이트
            updateRacePredictions(data.pace);
            
            resultSection.style.display = 'block';
            resultSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function updateResultGrid(data) {
            const resultGrid = document.getElementById('resultGrid');
            const speed = 3600 / data.pace; // km/h
            
            resultGrid.innerHTML = `
                <div class="result-item">
                    <div class="result-label">거리</div>
                    <div class="result-value">${data.distance.toFixed(2)}km</div>
                </div>
                <div class="result-item">
                    <div class="result-label">완주 시간</div>
                    <div class="result-value">${formatTime(data.time)}</div>
                </div>
                <div class="result-item">
                    <div class="result-label">페이스</div>
                    <div class="result-value">${formatPace(data.pace)}</div>
                </div>
                <div class="result-item">
                    <div class="result-label">평균 속도</div>
                    <div class="result-value">${speed.toFixed(1)}km/h</div>
                </div>
            `;
        }

        function updateRacePredictions(pace) {
            const predictionsGrid = document.getElementById('predictionsGrid');
            
            const races = [
                { name: '5K', distance: 5 },
                { name: '10K', distance: 10 },
                { name: '하프마라톤', distance: 21.0975 },
                { name: '마라톤', distance: 42.195 }
            ];
            
            predictionsGrid.innerHTML = '';
            
            races.forEach(race => {
                const time = race.distance * pace;
                const div = document.createElement('div');
                div.className = 'prediction-item';
                div.innerHTML = `
                    <div class="prediction-distance">${race.name}</div>
                    <div class="prediction-time">${formatTime(time)}</div>
                    <div class="prediction-pace">${formatPace(pace)}</div>
                `;
                predictionsGrid.appendChild(div);
            });
        }

        function showExampleData() {
            if (currentMode === 'pace') {
                document.getElementById('distance').value = '10km';
                document.getElementById('time').value = '45분';
            } else if (currentMode === 'time') {
                document.getElementById('distance').value = '마라톤';
                document.getElementById('pace').value = '5분/km';
            } else {
                document.getElementById('time').value = '1시간';
                document.getElementById('pace').value = '6분/km';
            }
            smartParse();
        }

        function clearAll() {
            document.querySelectorAll('input[type="text"]').forEach(input => {
                input.value = '';
            });
            document.querySelectorAll('.parsed-result').forEach(result => {
                result.textContent = '입력 대기 중...';
            });
            document.getElementById('resultSection').style.display = 'none';
        }

        // 페이지 로드 시 초기화
        window.addEventListener('load', function() {
            updateInputFields();
            showExampleData();
            
            // 2초 후 자동 계산
            setTimeout(() => {
                calculatePace();
            }, 2000);
        });

        // 엔터키 이벤트
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                calculatePace();
            }
        });
    </script>
</body>
</html>
