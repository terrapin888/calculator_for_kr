<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출산예정일 계산기 - 무료 온라인 임신주차 예정일 계산 | CalcHub</title>
    <meta name="description" content="무룼 출산예정일 계산기로 출산예정일, 임신주차, 마지막 생리일을 즉시 계산하세요. 수정일 기준과 마지막 생리일 기준 두 방식 모두 지원. 정확한 예정일 산출로 출산 준비에 필수.">
    <meta name="keywords" content="온라인계산기, 무료계산기, 출산예정일계산기, 임신주차계산기, 마지막생리일계산기, 예정일계삸기, 다출예정일계삸기, 수정일계삸기, 임신계삸기, 배란일계삸기">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
    <!-- 공통 헤더 -->
    <header class="header">
        <div class="header-content">
            <a href="../index.html" class="logo">
                <div class="logo-icon">🧮</div>
                CalcHub
            </a>
            <nav class="nav-links">
                <a href="../index.html#calculators" class="nav-link">계산기</a>
                <a href="../about.html" class="nav-link">소개</a>
                <a href="../contact.html" class="nav-link">문의</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="calculator-card">
            <!-- 계산기 헤더 -->
            <div class="calculator-header">
                <h1 class="calculator-title">출산예정일 계산기</h1>
                <p class="calculator-subtitle">출산예정일과 임신 주차를 간편하게 계산하세요</p>
            </div>

            <!-- 계산기 본문 -->
            <div class="calculator-body">
                <!-- 입력 섹션 -->
                <div class="input-section">
                    <h2 class="section-title">임신 정보</h2>
                    <div class="input-grid">
                        <div class="input-group">
                            <label for="calculationMethod" class="input-label">계산 기준</label>
                            <select id="calculationMethod" class="input-field" onchange="updateCalculationMethod()">
                                <option value="lmp">마지막 생리 시작일</option>
                                <option value="conception">수정일 (배란일)</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="referenceDate" class="input-label" id="referenceDateLabel">마지막 생리 시작일</label>
                            <input type="text" id="referenceDate" class="input-field" placeholder="예: 2024-01-01, 2024년 1월 1일">
                        </div>
                    </div>
                    <button onclick="calculate()" class="btn btn-primary">계산하기</button>
                </div>

                <!-- 결과 섹션 -->
                <div id="resultSection" class="result-section">
                    <h2 class="result-title">계산 결과</h2>
                    <div class="result-grid">
                        <div class="result-item">
                            <div class="result-label">출산예정일</div>
                            <div id="dueDate" class="result-value highlight">-</div>
                        </div>
                        <div class="result-item">
                            <div class="result-label">현재 임신 주수</div>
                            <div id="currentWeeks" class="result-value">-</div>
                        </div>
                        <div class="result-item">
                            <div class="result-label">출산까지 남은 일수</div>
                            <div id="daysRemaining" class="result-value">-</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 날짜 파싱 함수
        function parseDate(input) {
            if (!input) return null;
            
            input = input.trim().toLowerCase();
            
            // 특수 날짜들
            const today = new Date();
            
            if (input === '오늘' || input === 'today') return today;
            if (input === '어제' || input === 'yesterday') {
                const yesterday = new Date(today);
                yesterday.setDate(yesterday.getDate() - 1);
                return yesterday;
            }
            
            // 한국어 날짜 형식 (2024년 1월 1일)
            let koreanMatch = input.match(/(\d{4})년\s*(\d{1,2})월\s*(\d{1,2})일/);
            if (koreanMatch) {
                const year = parseInt(koreanMatch[1]);
                const month = parseInt(koreanMatch[2]) - 1; // 월은 0부터 시작
                const day = parseInt(koreanMatch[3]);
                return new Date(year, month, day);
            }
            
            // ISO 형식 또는 다른 표준 형식
            const standardDate = new Date(input);
            if (!isNaN(standardDate.getTime())) {
                return standardDate;
            }
            
            // 슬래시나 점으로 구분된 형식 (YYYY/MM/DD, YYYY.MM.DD)
            let dateMatch = input.match(/(\d{4})[\/\.\-](\d{1,2})[\/\.\-](\d{1,2})/);
            if (dateMatch) {
                const year = parseInt(dateMatch[1]);
                const month = parseInt(dateMatch[2]) - 1;
                const day = parseInt(dateMatch[3]);
                return new Date(year, month, day);
            }
            
            return null;
        }

        // 숫자 파싱 함수 (한국어 단위 지원)
        function parseNumber(input) {
            if (typeof input === 'number') return input;
            if (!input || typeof input !== 'string') return 0;
            
            // 입력값 정리
            input = input.toString().trim();
            
            // 빈 문자열 처리
            if (!input) return 0;
            
            // 퍼센트 처리 (% 제거)
            if (input.includes('%')) {
                input = input.replace(/%/g, '');
            }
            
            // 한국어 숫자 단위 처리
            const koreanUnits = {
                '천': 1000,
                '만': 10000,
                '십만': 100000,
                '백만': 1000000,
                '천만': 10000000,
                '억': 100000000,
                '조': 1000000000000
            };
            
            // 한국어 단위가 포함된 경우
            for (let [unit, multiplier] of Object.entries(koreanUnits)) {
                if (input.includes(unit)) {
                    const parts = input.split(unit);
                    const baseNumber = parseFloat(parts[0].replace(/[^0-9.,]/g, '').replace(/,/g, '')) || 0;
                    let remainder = 0;
                    if (parts[1] && parts[1].trim()) {
                        remainder = parseFloat(parts[1].replace(/[^0-9.,]/g, '').replace(/,/g, '')) || 0;
                    }
                    return baseNumber * multiplier + remainder;
                }
            }
            
            // 콤마 제거 및 언더스코어 제거
            input = input.replace(/[,_]/g, '');
            
            // 일반적인 숫자 추출 (음수 포함)
            const match = input.match(/-?\d*\.?\d+/);
            if (match) {
                const result = parseFloat(match[0]);
                return isNaN(result) ? 0 : result;
            }
            
            return 0;
        }

        // 날짜 포맷팅 함수
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            
            const weekdays = ['일', '월', '화', '수', '목', '금', '토'];
            const weekday = weekdays[date.getDay()];
            
            return `${year}년 ${parseInt(month)}월 ${parseInt(day)}일 (${weekday})`;
        }

        // 계산 방법 업데이트
        function updateCalculationMethod() {
            const method = document.getElementById('calculationMethod').value;
            const label = document.getElementById('referenceDateLabel');
            const input = document.getElementById('referenceDate');
            
            if (method === 'conception') {
                label.textContent = '수정일 (배란일)';
                input.placeholder = '예: 2024-01-15, 2024년 1월 15일';
            } else {
                label.textContent = '마지막 생리 시작일';
                input.placeholder = '예: 2024-01-01, 2024년 1월 1일';
            }
        }

        // 계산 함수
        function calculate() {
            const referenceDateInput = document.getElementById('referenceDate').value;
            const calculationMethod = document.getElementById('calculationMethod').value;
            
            if (!referenceDateInput) {
                alert('날짜를 입력해주세요');
                return;
            }

            const referenceDate = parseDate(referenceDateInput);
            
            if (!referenceDate) {
                alert('올바른 날짜 형식을 입력해주세요');
                return;
            }

            let dueDate;
            let lmpDate;
            
            if (calculationMethod === 'conception') {
                // 수정일 기준: 수정일 + 266일
                dueDate = new Date(referenceDate);
                dueDate.setDate(dueDate.getDate() + 266);
                
                // 마지막 생리일 추정 (수정일 - 14일)
                lmpDate = new Date(referenceDate);
                lmpDate.setDate(lmpDate.getDate() - 14);
            } else {
                // 마지막 생리일 기준: 생리일 + 280일
                dueDate = new Date(referenceDate);
                dueDate.setDate(dueDate.getDate() + 280);
                
                lmpDate = referenceDate;
            }

            const today = new Date();
            
            // 현재 임신 주수 계산
            const daysSinceLMP = Math.floor((today.getTime() - lmpDate.getTime()) / (1000 * 3600 * 24));
            const weeks = Math.floor(daysSinceLMP / 7);
            const days = daysSinceLMP % 7;
            
            // 출산까지 남은 일수
            const daysRemaining = Math.ceil((dueDate.getTime() - today.getTime()) / (1000 * 3600 * 24));

            // 결과 표시
            document.getElementById('dueDate').textContent = formatDate(dueDate);
            
            let weeksText;
            if (weeks < 0) {
                weeksText = '임신 전 단계';
            } else if (weeks >= 42) {
                weeksText = `${weeks}주 ${days}일 (예정일 초과)`;
            } else {
                weeksText = `${weeks}주 ${days}일`;
            }
            document.getElementById('currentWeeks').textContent = weeksText;
            
            let remainingText;
            if (daysRemaining > 0) {
                remainingText = `${daysRemaining}일 남음`;
            } else if (daysRemaining === 0) {
                remainingText = '오늘이 예정일입니다!';
            } else {
                remainingText = `예정일 ${Math.abs(daysRemaining)}일 지남`;
            }
            document.getElementById('daysRemaining').textContent = remainingText;
            
            document.getElementById('resultSection').classList.add('fade-in');
        }

        // 엔터키로 계산
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculate();
            }
        });

        // 초기화
        window.onload = function() {
            updateCalculationMethod();
        };
    </script>
</body>
</html>
