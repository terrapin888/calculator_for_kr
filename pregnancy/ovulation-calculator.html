    <meta charset="UTF-8">

    <title>배란일 계산기 - 무료 온라인 가임기 배란예정일 계산 | CalcHub</title>
    <meta name="description" content="무룼 배란일 계산기로 배란예정일, 가임기, 수정 가능일을 즉시 계산하세요. 생리주기에 맞춘 배란일 예측과 임신 가능성이 높은 날짜 확인. 가족계획에 필수적인 과학적 도구.">

<body>
    <!-- 공통 헤더 -->
    <header class="header">
        <div class="header-content">
            <a href="../index.html" class="logo">
                <div class="logo-icon">🧮</div>

                <a href="../about.html" class="nav-link">소개</a>
                <a href="../contact.html" class="nav-link">문의</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="calculator-card">
            <!-- 계산기 헤더 -->
            <div class="calculator-header">
                <h1 class="calculator-title">배란일 계산기</h1>
                <p class="calculator-subtitle">배란일과 가임기를 간편하게 계산하세요</p>
            </div>

            <!-- 계산기 본문 -->
            <div class="calculator-body">
                <!-- 입력 섹션 -->
                <div class="input-section">
                    <h2 class="section-title">생리 정보</h2>
                    <div class="input-grid">
                        <div class="input-group">
                            <label for="lastPeriodDate" class="input-label">마지막 생리 시작일</label>
                            <input type="text" id="lastPeriodDate" class="input-field" placeholder="예: 2024-01-01, 2024년 1월 1일">
                        </div>
                        <div class="input-group">
                            <label for="cycleLength" class="input-label">생리 주기 (일)</label>
                            <input type="text" id="cycleLength" class="input-field" placeholder="기본값: 28일" value="28">
                        </div>
                    </div>
                    <button onclick="calculate()" class="btn btn-primary">계산하기</button>
                </div>

                <!-- 결과 섹션 -->
                <div id="resultSection" class="result-section">
                    <h2 class="result-title">계산 결과</h2>
                    <div class="result-grid">
                        <div class="result-item">
                            <div class="result-label">배란 예정일</div>
                            <div id="ovulationDate" class="result-value highlight">-</div>
                        </div>
                        <div class="result-item">
                            <div class="result-label">가임기 시작</div>
                            <div id="fertilityStart" class="result-value">-</div>
                        </div>
                        <div class="result-item">
                            <div class="result-label">가임기 종료</div>
                            <div id="fertilityEnd" class="result-value">-</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 날짜 파싱 함수
        function parseDate(input) {
            if (!input) return null;
            
            input = input.trim().toLowerCase();
            
            // 특수 날짜들
            const today = new Date();
            
            if (input === '오늘' || input === 'today') return today;
            if (input === '어제' || input === 'yesterday') {
                const yesterday = new Date(today);
                yesterday.setDate(yesterday.getDate() - 1);
                return yesterday;
            }
            
            // 한국어 날짜 형식 (2024년 1월 1일)
            let koreanMatch = input.match(/(\d{4})년\s*(\d{1,2})월\s*(\d{1,2})일/);
            if (koreanMatch) {
                const year = parseInt(koreanMatch[1]);
                const month = parseInt(koreanMatch[2]) - 1; // 월은 0부터 시작
                const day = parseInt(koreanMatch[3]);
                return new Date(year, month, day);
            }
            
            // ISO 형식 또는 다른 표준 형식
            const standardDate = new Date(input);
            if (!isNaN(standardDate.getTime())) {
                return standardDate;
            }
            
            // 슬래시나 점으로 구분된 형식 (YYYY/MM/DD, YYYY.MM.DD)
            let dateMatch = input.match(/(\d{4})[\/\.\-](\d{1,2})[\/\.\-](\d{1,2})/);
            if (dateMatch) {
                const year = parseInt(dateMatch[1]);
                const month = parseInt(dateMatch[2]) - 1;
                const day = parseInt(dateMatch[3]);
                return new Date(year, month, day);
            }
            
            return null;
        }

        // 숫자 파싱 함수 (한국어 단위 지원)
        function parseNumber(input) {
            if (typeof input === 'number') return input;
            if (!input || typeof input !== 'string') return 0;
            
            // 입력값 정리
            input = input.toString().trim();
            
            // 빈 문자열 처리
            if (!input) return 0;
            
            // 퍼센트 처리 (% 제거)
            if (input.includes('%')) {
                input = input.replace(/%/g, '');
            }
            
            // 한국어 숫자 단위 처리
            const koreanUnits = {
                '천': 1000,
                '만': 10000,
                '십만': 100000,
                '백만': 1000000,
                '천만': 10000000,
                '억': 100000000,
                '조': 1000000000000
            };
            
            // 한국어 단위가 포함된 경우
            for (let [unit, multiplier] of Object.entries(koreanUnits)) {
                if (input.includes(unit)) {
                    const parts = input.split(unit);
                    const baseNumber = parseFloat(parts[0].replace(/[^0-9.,]/g, '').replace(/,/g, '')) || 0;
                    let remainder = 0;
                    if (parts[1] && parts[1].trim()) {
                        remainder = parseFloat(parts[1].replace(/[^0-9.,]/g, '').replace(/,/g, '')) || 0;
                    }
                    return baseNumber * multiplier + remainder;
                }
            }
            
            // 콤마 제거 및 언더스코어 제거
            input = input.replace(/[,_]/g, '');
            
            // 일반적인 숫자 추출 (음수 포함)
            const match = input.match(/-?\d*\.?\d+/);
            if (match) {
                const result = parseFloat(match[0]);
                return isNaN(result) ? 0 : result;
            }
            
            return 0;
        }

        // 날짜 포맷팅 함수
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            
            const weekdays = ['일', '월', '화', '수', '목', '금', '토'];
            const weekday = weekdays[date.getDay()];
            
            return `${year}년 ${parseInt(month)}월 ${parseInt(day)}일 (${weekday})`;
        }

        // 계산 함수
        function calculate() {
            const lastPeriodInput = document.getElementById('lastPeriodDate').value;
            const cycleLengthInput = document.getElementById('cycleLength').value || '28';
            
            if (!lastPeriodInput) {
                alert('마지막 생리 시작일을 입력해주세요');
                return;
            }

            const lastPeriodDate = parseDate(lastPeriodInput);
            const cycleLength = parseNumber(cycleLengthInput);
            
            if (!lastPeriodDate) {
                alert('올바른 날짜 형식을 입력해주세요');
                return;
            }
            
            if (cycleLength < 21 || cycleLength > 35) {
                alert('생리 주기는 21일에서 35일 사이로 입력해주세요');
                return;
            }

            // 배란일 계산 (생리 시작일 + (주기 - 14))
            const ovulationDate = new Date(lastPeriodDate);
            ovulationDate.setDate(ovulationDate.getDate() + (cycleLength - 14));
            
            // 가임기 계산 (배란일 ± 5일)
            const fertilityStart = new Date(ovulationDate);
            fertilityStart.setDate(fertilityStart.getDate() - 5);
            
            const fertilityEnd = new Date(ovulationDate);
            fertilityEnd.setDate(fertilityEnd.getDate() + 1);

            // 결과 표시
            document.getElementById('ovulationDate').textContent = formatDate(ovulationDate);
            document.getElementById('fertilityStart').textContent = formatDate(fertilityStart);
            document.getElementById('fertilityEnd').textContent = formatDate(fertilityEnd);
            
            document.getElementById('resultSection').classList.add('fade-in');
        }

        // 엔터키로 계산
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculate();
            }
        });
    </script>
