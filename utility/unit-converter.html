        // ìˆ«ì íŒŒì‹± í•¨ìˆ˜
        function parseNumber(input) {
            if (!input || typeof input !== 'string') return 0;
            
            // ì›ë³¸ ë³´ê´€ (í¼ì„¼íŠ¸ ì²´í¬ìš©)
            const original = input.trim();
            
            // ê¸°ë³¸ ì •ë¦¬ (ì‰¼í‘œ, ê³µë°±, ì–¸ë”ìŠ¤ì½”ì–´ ì œê±°)
            input = input.replace(/[,\s_]/g, '').toLowerCase();
            
            // í¼ì„¼íŠ¸ ì²˜ë¦¬ (%, percent, í¼ì„¼íŠ¸)
            let isPercent = false;
            if (input.includes('%') || input.includes('percent') || input.includes('í¼ì„¼íŠ¸')) {

            // í•œêµ­ì–´ ë‹¨ìœ„ ë³€í™˜ (ë” ë§ì€ ë‹¨ìœ„ ì¶”ê°€)
            const units = {
                'ì¡°': 1000000000000,

            for (let unit in units) {

            let parsed = parseFloat(input);
