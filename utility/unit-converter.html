            });
            
            // Í∏∞Î≥∏ ÏÑ†ÌÉùÍ∞í ÏÑ§Ï†ï
            const unitKeys = Object.keys(category.units);
            fromUnit.value = unitKeys[0];
            toUnit.value = unitKeys[1] || unitKeys[0];
            
            // ÏòàÏãú ÏóÖÎç∞Ïù¥Ìä∏
            updateExamples();
            
            // Îπ†Î•∏ Î≥ÄÌôò ÏóÖÎç∞Ïù¥Ìä∏
            updateQuickConvert();
            
            // Í∞í Ï¥àÍ∏∞Ìôî
            document.getElementById('fromValue').value = '';
            document.getElementById('toValue').value = '';
        }

        function convertValue(direction) {
            const fromValue = parseFloat(document.getElementById('fromValue').value);
            const toValue = parseFloat(document.getElementById('toValue').value);
            const fromUnit = document.getElementById('fromUnit').value;
            const toUnit = document.getElementById('toUnit').value;
            
            if (currentCategory === 'temperature') {
                convertTemperature(direction);
                return;
            }
            
            const category = unitCategories[currentCategory];
            
            if (direction === 'from' && !isNaN(fromValue)) {
                // fromÏóêÏÑú toÎ°ú Î≥ÄÌôò
                const fromFactor = category.units[fromUnit].factor;
                const toFactor = category.units[toUnit].factor;
                const result = (fromValue * fromFactor) / toFactor;
                document.getElementById('toValue').value = formatNumber(result);
                
                // Í∏∞Î°ù Ï∂îÍ∞Ä
                addToHistory(fromValue, fromUnit, result, toUnit);
            } else if (direction === 'to' && !isNaN(toValue)) {
                // toÏóêÏÑú fromÏúºÎ°ú Î≥ÄÌôò
                const fromFactor = category.units[fromUnit].factor;
                const toFactor = category.units[toUnit].factor;
                const result = (toValue * toFactor) / fromFactor;
                document.getElementById('fromValue').value = formatNumber(result);
                
                // Í∏∞Î°ù Ï∂îÍ∞Ä
                addToHistory(result, fromUnit, toValue, toUnit);
            }
            
            updateQuickConvert();
        }

        function convertTemperature(direction) {
            const fromValue = parseFloat(document.getElementById('fromValue').value);
            const toValue = parseFloat(document.getElementById('toValue').value);
            const fromUnit = document.getElementById('fromUnit').value;
            const toUnit = document.getElementById('toUnit').value;
            
            if (direction === 'from' && !isNaN(fromValue)) {
                const result = temperatureConvert(fromValue, fromUnit, toUnit);
                document.getElementById('toValue').value = formatNumber(result);
                addToHistory(fromValue, fromUnit, result, toUnit);
            } else if (direction === 'to' && !isNaN(toValue)) {
                const result = temperatureConvert(toValue, toUnit, fromUnit);
                document.getElementById('fromValue').value = formatNumber(result);
                addToHistory(result, fromUnit, toValue, toUnit);
            }
            
            updateQuickConvert();
        }

        function temperatureConvert(value, fromUnit, toUnit) {
            // Î®ºÏ†Ä ÏÑ≠Ïî®Î°ú Î≥ÄÌôò
            let celsius;
            switch (fromUnit) {
                case 'celsius':
                    celsius = value;
                    break;
                case 'fahrenheit':
                    celsius = (value - 32) * 5/9;
                    break;
                case 'kelvin':
                    celsius = value - 273.15;
                    break;
                case 'rankine':
                    celsius = (value - 491.67) * 5/9;
                    break;
            }
            
            // ÏÑ≠Ïî®ÏóêÏÑú Î™©Ìëú Îã®ÏúÑÎ°ú Î≥ÄÌôò
            switch (toUnit) {
                case 'celsius':
                    return celsius;
                case 'fahrenheit':
                    return celsius * 9/5 + 32;
                case 'kelvin':
                    return celsius + 273.15;
                case 'rankine':
                    return celsius * 9/5 + 491.67;
            }
        }

        function swapUnits() {
            const fromUnit = document.getElementById('fromUnit');
            const toUnit = document.getElementById('toUnit');
            const fromValue = document.getElementById('fromValue');
            const toValue = document.getElementById('toValue');
            
            // Îã®ÏúÑ ÍµêÏ≤¥
            const tempUnit = fromUnit.value;
            fromUnit.value = toUnit.value;
            toUnit.value = tempUnit;
            
            // Í∞í ÍµêÏ≤¥
            const tempValue = fromValue.value;
            fromValue.value = toValue.value;
            toValue.value = tempValue;
            
            updateQuickConvert();
        }

        function updateQuickConvert() {
            const fromValue = parseFloat(document.getElementById('fromValue').value) || 1;
            const fromUnit = document.getElementById('fromUnit').value;
            const category = unitCategories[currentCategory];
            
            document.getElementById('quickTitle').innerHTML = 
                `${category.icon} ${fromValue} ${category.units[fromUnit].name} =`;
            
            const quickGrid = document.getElementById('quickGrid');
            quickGrid.innerHTML = '';
            
            // Ï£ºÏöî Îã®ÏúÑÎì§Î°ú Î≥ÄÌôò ÌëúÏãú
            const commonUnits = getCommonUnits(currentCategory);
            
            commonUnits.forEach(unitKey => {
                if (unitKey !== fromUnit) {
                    let result;
                    if (currentCategory === 'temperature') {
                        result = temperatureConvert(fromValue, fromUnit, unitKey);
                    } else {
                        const fromFactor = category.units[fromUnit].factor;
                        const toFactor = category.units[unitKey].factor;
                        result = (fromValue * fromFactor) / toFactor;
                    }
                    
                    const div = document.createElement('div');
                    div.className = 'quick-item';
                    div.innerHTML = `
                        <div class="quick-value">${formatNumber(result)}</div>
                        <div class="quick-unit">${category.units[unitKey].name}</div>
                    `;
                    div.onclick = () => setQuickUnit(unitKey, result);
                    quickGrid.appendChild(div);
                }
            });
        }

        function getCommonUnits(category) {
            const common = {
                length: ['mm', 'cm', 'm', 'km', 'inch', 'ft'],
                weight: ['g', 'kg', 'ton', 'oz', 'lb'],
                temperature: ['celsius', 'fahrenheit', 'kelvin'],
                volume: ['ml', 'l', 'cup', 'gallon'],
                area: ['cm2', 'm2', 'km2', 'hectare', 'acre'],
                speed: ['mps', 'kmh', 'mph', 'knot']
            };
            return common[category] || Object.keys(unitCategories[category].units).slice(0, 6);
        }

        function setQuickUnit(unitKey, value) {
            document.getElementById('toUnit').value = unitKey;
            document.getElementById('toValue').value = formatNumber(value);
        }

        function updateExamples() {
            const category = unitCategories[currentCategory];
            const exampleGrid = document.getElementById('exampleGrid');
            
            exampleGrid.innerHTML = '';
            
            category.examples.forEach(example => {
                const div = document.createElement('div');
                div.className = 'example-item';
                div.innerHTML = `
                    <div class="example-title">${category.name} Î≥ÄÌôò</div>
                    ${example}
                `;
                exampleGrid.appendChild(div);
            });
        }

        function formatNumber(num) {
            if (Math.abs(num) >= 1000000) {
                return num.toExponential(3);
            } else if (Math.abs(num) < 0.0001 && num !== 0) {
                return num.toExponential(3);
            } else {
                return parseFloat(num.toFixed(6)).toString();
            }
        }

        function addToHistory(fromValue, fromUnit, toValue, toUnit) {
            const category = unitCategories[currentCategory];
            const conversion = {
                category: currentCategory,
                from: `${fromValue} ${category.units[fromUnit].name}`,
                to: `${formatNumber(toValue)} ${category.units[toUnit].name}`,
                time: new Date().toLocaleString('ko-KR')
            };
            
            conversionHistory.unshift(conversion);
            if (conversionHistory.length > 50) {
                conversionHistory.pop();
            }
        }

        function showHistory() {
            const historySection = document.getElementById('historySection');
            const historyList = document.getElementById('historyList');
            
            if (historySection.style.display === 'block') {
                historySection.style.display = 'none';
                return;
            }
            
            historyList.innerHTML = '';
            
            if (conversionHistory.length === 0) {
                historyList.innerHTML = '<div class="history-item">Î≥ÄÌôò Í∏∞Î°ùÏù¥ ÏóÜÏäµÎãàÎã§.</div>';
            } else {
                conversionHistory.forEach((item, index) => {
                    const div = document.createElement('div');
                    div.className = 'history-item';
                    div.innerHTML = `
                        <div class="history-conversion">${item.from} ‚Üí ${item.to}</div>
                        <div class="history-time">${item.time}</div>
                    `;
                    div.onclick = () => loadFromHistory(item);
                    historyList.appendChild(div);
                });
            }
            
            historySection.style.display = 'block';
            historySection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function loadFromHistory(item) {
            setCategory(item.category);
            // Í∏∞Î°ùÏóêÏÑú Í∞í Î≥µÏõêÌïòÎäî Î°úÏßÅÏùÄ Î≥µÏû°ÌïòÎØÄÎ°ú ÏÉùÎûµ
            document.getElementById('historySection').style.display = 'none';
        }

        function showCommonConversions() {
            const commonConversions = {
                length: [
                    { from: 1, fromUnit: 'm', to: 100, toUnit: 'cm' },
                    { from: 1, fromUnit: 'km', to: 1000, toUnit: 'm' },
                    { from: 1, fromUnit: 'inch', to: 2.54, toUnit: 'cm' },
                    { from: 1, fromUnit: 'ft', to: 30.48, toUnit: 'cm' }
                ],
                weight: [
                    { from: 1, fromUnit: 'kg', to: 1000, toUnit: 'g' },
                    { from: 1, fromUnit: 'lb', to: 453.6, toUnit: 'g' },
                    { from: 1, fromUnit: 'oz', to: 28.35, toUnit: 'g' }
                ],
                temperature: [
                    { from: 0, fromUnit: 'celsius', to: 32, toUnit: 'fahrenheit' },
                    { from: 100, fromUnit: 'celsius', to: 212, toUnit: 'fahrenheit' },
                    { from: 37, fromUnit: 'celsius', to: 98.6, toUnit: 'fahrenheit' }
                ]
            };
            
            const conversions = commonConversions[currentCategory] || [];
            if (conversions.length > 0) {
                const conversion = conversions[0];
                document.getElementById('fromValue').value = conversion.from;
                document.getElementById('fromUnit').value = conversion.fromUnit;
                document.getElementById('toUnit').value = conversion.toUnit;
                convertValue('from');
            }
        }

        function clearAll() {
            document.getElementById('fromValue').value = '';
            document.getElementById('toValue').value = '';
            document.getElementById('historySection').style.display = 'none';
            updateQuickConvert();
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï¥àÍ∏∞Ìôî
        window.addEventListener('load', function() {
            updateConverter();
            
            // ÏòàÏãú Í∞í ÏÑ§Ï†ï
            setTimeout(() => {
                document.getElementById('fromValue').value = '1';
                convertValue('from');
            }, 500);
        });
    </script>
