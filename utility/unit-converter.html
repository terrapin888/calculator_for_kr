  <style>
        * {
            margin: 0;

        body {
            font-family: 'Malgun Gothic', -apple-system, BlinkMacSystemFont, sans-serif;

            .btn {
                width: 100%;

    </style>
</head>

   <header class="header">

    <div class="container">
        <div class="header">
            <h1>📏 단위 변환기</h1>
            <p>길이, 무게, 온도, 부피 등 모든 단위를 쉽고 빠르게 변환하세요</p>
        </div>
        
        <div class="content">
            <div class="category-selector">
                <div class="category-title">📊 변환 카테고리 선택</div>
                <div class="category-buttons">
                    <button class="category-btn active" onclick="setCategory('length')" id="categoryLength">
                        <div class="category-icon">📏</div>
                        <div>길이</div>
                    </button>
                    <button class="category-btn" onclick="setCategory('weight')" id="categoryWeight">
                        <div class="category-icon">⚖️</div>
                        <div>무게</div>
                    </button>
                    <button class="category-btn" onclick="setCategory('temperature')" id="categoryTemperature">
                        <div class="category-icon">🌡️</div>
                        <div>온도</div>
                    </button>
                    <button class="category-btn" onclick="setCategory('volume')" id="categoryVolume">
                        <div class="category-icon">🥤</div>
                        <div>부피</div>
                    </button>
                    <button class="category-btn" onclick="setCategory('area')" id="categoryArea">
                        <div class="category-icon">📐</div>
                        <div>면적</div>
                    </button>
                    <button class="category-btn" onclick="setCategory('speed')" id="categorySpeed">
                        <div class="category-icon">🚗</div>
                        <div>속도</div>
                    </button>

            </div>
            
            <div class="converter-section">
                <div class="converter-grid">
                    <div class="converter-group">
                        <div class="converter-label">
                            <span class="icon" id="fromIcon">📏</span>
                            <span id="fromLabel">변환할 값</span>
                        </div>
                        <input type="number" id="fromValue" placeholder="값을 입력하세요" oninput="convertValue('from')">
                        <select id="fromUnit" onchange="convertValue('from')">
                            <!-- 동적으로 생성 -->
                        </select>
                    </div>
                    
                    <button class="swap-button" onclick="swapUnits()" title="단위 바꾸기">
                        ⇄
                    </button>
                    
                    <div class="converter-group">
                        <div class="converter-label">
                            <span class="icon" id="toIcon">📏</span>
                            <span id="toLabel">변환된 값</span>
                        </div>
                        <input type="number" id="toValue" placeholder="결과" oninput="convertValue('to')">
                        <select id="toUnit" onchange="convertValue('to')">
                            <!-- 동적으로 생성 -->
                        </select>
                    </div>
                </div>
                
                <div class="quick-convert" id="quickConvert">
                    <div class="quick-title" id="quickTitle">📏 빠른 변환</div>
                    <div class="quick-grid" id="quickGrid">
                        <!-- 동적으로 생성 -->
                    </div>
                </div>
            </div>
            
            <div class="examples">
                <h4>💡 변환 예시</h4>
                <div class="examples-grid" id="exampleGrid">
                    <!-- 동적으로 생성 -->
                </div>
            </div>

            <div class="controls">
                <button class="btn" onclick="showHistory()">
                    📜 변환 기록 보기
                </button>
                <button class="btn btn-secondary" onclick="showCommonConversions()">
                    ⭐ 자주 쓰는 변환
                </button>
                <button class="btn btn-danger" onclick="clearAll()">
                    🗑️ 초기화
                </button>
            </div>

            <div class="history-section" id="historySection">
                <div class="history-title">📜 변환 기록</div>
                <div class="history-list" id="historyList">
                    <!-- 동적으로 생성 -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // 단위 정의
        const unitCategories = {
            length: {
                name: '길이',
                icon: '📏',
                units: {
                    mm: { name: '밀리미터', factor: 0.001 },
                    cm: { name: '센티미터', factor: 0.01 },
                    m: { name: '미터', factor: 1 },
                    km: { name: '킬로미터', factor: 1000 },
                    inch: { name: '인치', factor: 0.0254 },
                    ft: { name: '피트', factor: 0.3048 },
                    yard: { name: '야드', factor: 0.9144 },
                    mile: { name: '마일', factor: 1609.34 }
                },
                examples: [
                    '1m = 100cm',
                    '1km = 1000m',
                    '1인치 = 2.54cm',
                    '1피트 = 30.48cm'
                ]
            },
            weight: {
                name: '무게',
                icon: '⚖️',
                units: {
                    mg: { name: '밀리그램', factor: 0.000001 },
                    g: { name: '그램', factor: 0.001 },
                    kg: { name: '킬로그램', factor: 1 },
                    ton: { name: '톤', factor: 1000 },
                    oz: { name: '온스', factor: 0.0283495 },
                    lb: { name: '파운드', factor: 0.453592 },
                    stone: { name: '스톤', factor: 6.35029 }
                },
                examples: [
                    '1kg = 1000g',
                    '1톤 = 1000kg',
                    '1파운드 = 453.6g',
                    '1온스 = 28.35g'
                ]
            },
            temperature: {
                name: '온도',
                icon: '🌡️',
                isTemperature: true,
                units: {
                    celsius: { name: '섭씨(°C)' },
                    fahrenheit: { name: '화씨(°F)' },
                    kelvin: { name: '켈빈(K)' },
                    rankine: { name: '랭킨(°R)' }
                },
                examples: [
                    '0°C = 32°F',
                    '100°C = 212°F',
                    '0°C = 273.15K',
                    '37°C = 98.6°F'
                ]
            },
            volume: {
                name: '부피',
                icon: '🥤',
                units: {
                    ml: { name: '밀리리터', factor: 0.001 },
                    l: { name: '리터', factor: 1 },
                    m3: { name: '세제곱미터', factor: 1000 },
                    cup: { name: '컵', factor: 0.236588 },
                    pint: { name: '파인트', factor: 0.473176 },
                    quart: { name: '쿼트', factor: 0.946353 },
                    gallon: { name: '갤런', factor: 3.78541 },
                    fl_oz: { name: '액량온스', factor: 0.0295735 }
                },
                examples: [
                    '1L = 1000ml',
                    '1갤런 = 3.785L',
                    '1컵 = 236.6ml',
                    '1파인트 = 473.2ml'
                ]
            },
            area: {
                name: '면적',
                icon: '📐',
                units: {
                    mm2: { name: '제곱밀리미터', factor: 0.000001 },
                    cm2: { name: '제곱센티미터', factor: 0.0001 },
                    m2: { name: '제곱미터', factor: 1 },
                    km2: { name: '제곱킬로미터', factor: 1000000 },
                    hectare: { name: '헥타르', factor: 10000 },
                    acre: { name: '에이커', factor: 4046.86 },
                    sq_ft: { name: '제곱피트', factor: 0.092903 },
                    sq_inch: { name: '제곱인치', factor: 0.00064516 }
                },
                examples: [
                    '1m² = 10000cm²',
                    '1헥타르 = 10000m²',
                    '1에이커 = 4047m²',
                    '1제곱피트 = 929cm²'
                ]
            },
            speed: {
                name: '속도',
                icon: '🚗',
                units: {
                    mps: { name: '미터/초', factor: 1 },
                    kmh: { name: '킬로미터/시', factor: 0.277778 },
                    mph: { name: '마일/시', factor: 0.44704 },
                    knot: { name: '노트', factor: 0.514444 },
                    fps: { name: '피트/초', factor: 0.3048 }
                },
                examples: [
                    '1m/s = 3.6km/h',
                    '100km/h = 27.8m/s',
                    '1노트 = 1.852km/h',
                    '60mph = 96.6km/h'
                ]
            }
        };

        let currentCategory = 'length';
        let conversionHistory = [];

        function setCategory(category) {
            currentCategory = category;
            
            // 버튼 상태 업데이트
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`#category${category.charAt(0).toUpperCase() + category.slice(1)}`).classList.add('active');
            
            updateConverter();
        }

        function updateConverter() {
            const category = unitCategories[currentCategory];
            
            // 아이콘과 라벨 업데이트
            document.getElementById('fromIcon').textContent = category.icon;
            document.getElementById('toIcon').textContent = category.icon;
            document.getElementById('fromLabel').textContent = `${category.name} 입력`;
            document.getElementById('toLabel').textContent = `${category.name} 결과`;
            
            // 단위 옵션 업데이트
            const fromUnit = document.getElementById('fromUnit');
            const toUnit = document.getElementById('toUnit');
            
            fromUnit.innerHTML = '';
            toUnit.innerHTML = '';
            
            Object.entries(category.units).forEach(([key, unit]) => {
                const option1 = new Option(unit.name, key);
                const option2 = new Option(unit.name, key);
                fromUnit.appendChild(option1);
                toUnit.appendChild(option2);
            });
            
            // 기본 선택값 설정
            const unitKeys = Object.keys(category.units);
            fromUnit.value = unitKeys[0];
            toUnit.value = unitKeys[1] || unitKeys[0];
            
            // 예시 업데이트
            updateExamples();
            
            // 빠른 변환 업데이트
            updateQuickConvert();
            
            // 값 초기화
            document.getElementById('fromValue').value = '';
            document.getElementById('toValue').value = '';
        }

        function convertValue(direction) {
            const fromValue = parseFloat(document.getElementById('fromValue').value);
            const toValue = parseFloat(document.getElementById('toValue').value);
            const fromUnit = document.getElementById('fromUnit').value;
            const toUnit = document.getElementById('toUnit').value;
            
            if (currentCategory === 'temperature') {
                convertTemperature(direction);
                return;
            }
            
            const category = unitCategories[currentCategory];
            
            if (direction === 'from' && !isNaN(fromValue)) {
                // from에서 to로 변환
                const fromFactor = category.units[fromUnit].factor;
                const toFactor = category.units[toUnit].factor;
                const result = (fromValue * fromFactor) / toFactor;
                document.getElementById('toValue').value = formatNumber(result);
                
                // 기록 추가
                addToHistory(fromValue, fromUnit, result, toUnit);
            } else if (direction === 'to' && !isNaN(toValue)) {
                // to에서 from으로 변환
                const fromFactor = category.units[fromUnit].factor;
                const toFactor = category.units[toUnit].factor;
                const result = (toValue * toFactor) / fromFactor;
                document.getElementById('fromValue').value = formatNumber(result);
                
                // 기록 추가
                addToHistory(result, fromUnit, toValue, toUnit);
            }
            
            updateQuickConvert();
        }

        function convertTemperature(direction) {
            const fromValue = parseFloat(document.getElementById('fromValue').value);
            const toValue = parseFloat(document.getElementById('toValue').value);
            const fromUnit = document.getElementById('fromUnit').value;
            const toUnit = document.getElementById('toUnit').value;
            
            if (direction === 'from' && !isNaN(fromValue)) {
                const result = temperatureConvert(fromValue, fromUnit, toUnit);
                document.getElementById('toValue').value = formatNumber(result);
                addToHistory(fromValue, fromUnit, result, toUnit);
            } else if (direction === 'to' && !isNaN(toValue)) {
                const result = temperatureConvert(toValue, toUnit, fromUnit);
                document.getElementById('fromValue').value = formatNumber(result);
                addToHistory(result, fromUnit, toValue, toUnit);
            }
            
            updateQuickConvert();
        }

        function temperatureConvert(value, fromUnit, toUnit) {
            // 먼저 섭씨로 변환
            let celsius;
            switch (fromUnit) {
                case 'celsius':
                    celsius = value;
                    break;
                case 'fahrenheit':
                    celsius = (value - 32) * 5/9;
                    break;
                case 'kelvin':
                    celsius = value - 273.15;
                    break;
                case 'rankine':
                    celsius = (value - 491.67) * 5/9;
                    break;
            }
            
            // 섭씨에서 목표 단위로 변환
            switch (toUnit) {
                case 'celsius':
                    return celsius;
                case 'fahrenheit':
                    return celsius * 9/5 + 32;
                case 'kelvin':
                    return celsius + 273.15;
                case 'rankine':
                    return celsius * 9/5 + 491.67;
            }
        }

        function swapUnits() {
            const fromUnit = document.getElementById('fromUnit');
            const toUnit = document.getElementById('toUnit');
            const fromValue = document.getElementById('fromValue');
            const toValue = document.getElementById('toValue');
            
            // 단위 교체
            const tempUnit = fromUnit.value;
            fromUnit.value = toUnit.value;
            toUnit.value = tempUnit;
            
            // 값 교체
            const tempValue = fromValue.value;
            fromValue.value = toValue.value;
            toValue.value = tempValue;
            
            updateQuickConvert();
        }

        function updateQuickConvert() {
            const fromValue = parseFloat(document.getElementById('fromValue').value) || 1;
            const fromUnit = document.getElementById('fromUnit').value;
            const category = unitCategories[currentCategory];
            
            document.getElementById('quickTitle').innerHTML = 
                `${category.icon} ${fromValue} ${category.units[fromUnit].name} =`;
            
            const quickGrid = document.getElementById('quickGrid');
            quickGrid.innerHTML = '';
            
            // 주요 단위들로 변환 표시
            const commonUnits = getCommonUnits(currentCategory);
            
            commonUnits.forEach(unitKey => {
                if (unitKey !== fromUnit) {
                    let result;
                    if (currentCategory === 'temperature') {
                        result = temperatureConvert(fromValue, fromUnit, unitKey);
                    } else {
                        const fromFactor = category.units[fromUnit].factor;
                        const toFactor = category.units[unitKey].factor;
                        result = (fromValue * fromFactor) / toFactor;
                    }
                    
                    const div = document.createElement('div');
                    div.className = 'quick-item';
                    div.innerHTML = `
                        <div class="quick-value">${formatNumber(result)}</div>
                        <div class="quick-unit">${category.units[unitKey].name}</div>
                    `;
                    div.onclick = () => setQuickUnit(unitKey, result);
                    quickGrid.appendChild(div);
                }
            });
        }

        function getCommonUnits(category) {
            const common = {
                length: ['mm', 'cm', 'm', 'km', 'inch', 'ft'],
                weight: ['g', 'kg', 'ton', 'oz', 'lb'],
                temperature: ['celsius', 'fahrenheit', 'kelvin'],
                volume: ['ml', 'l', 'cup', 'gallon'],
                area: ['cm2', 'm2', 'km2', 'hectare', 'acre'],
                speed: ['mps', 'kmh', 'mph', 'knot']
            };
            return common[category] || Object.keys(unitCategories[category].units).slice(0, 6);
        }

        function setQuickUnit(unitKey, value) {
            document.getElementById('toUnit').value = unitKey;
            document.getElementById('toValue').value = formatNumber(value);
        }

        function updateExamples() {
            const category = unitCategories[currentCategory];
            const exampleGrid = document.getElementById('exampleGrid');
            
            exampleGrid.innerHTML = '';
            
            category.examples.forEach(example => {
                const div = document.createElement('div');
                div.className = 'example-item';
                div.innerHTML = `
                    <div class="example-title">${category.name} 변환</div>
                    ${example}
                `;
                exampleGrid.appendChild(div);
            });
        }

        function formatNumber(num) {
            if (Math.abs(num) >= 1000000) {
                return num.toExponential(3);
            } else if (Math.abs(num) < 0.0001 && num !== 0) {
                return num.toExponential(3);
            } else {
                return parseFloat(num.toFixed(6)).toString();
            }
        }

        function addToHistory(fromValue, fromUnit, toValue, toUnit) {
            const category = unitCategories[currentCategory];
            const conversion = {
                category: currentCategory,
                from: `${fromValue} ${category.units[fromUnit].name}`,
                to: `${formatNumber(toValue)} ${category.units[toUnit].name}`,
                time: new Date().toLocaleString('ko-KR')
            };
            
            conversionHistory.unshift(conversion);
            if (conversionHistory.length > 50) {
                conversionHistory.pop();
            }
        }

        function showHistory() {
            const historySection = document.getElementById('historySection');
            const historyList = document.getElementById('historyList');
            
            if (historySection.style.display === 'block') {
                historySection.style.display = 'none';
                return;
            }
            
            historyList.innerHTML = '';
            
            if (conversionHistory.length === 0) {
                historyList.innerHTML = '<div class="history-item">변환 기록이 없습니다.</div>';
            } else {
                conversionHistory.forEach((item, index) => {
                    const div = document.createElement('div');
                    div.className = 'history-item';
                    div.innerHTML = `
                        <div class="history-conversion">${item.from} → ${item.to}</div>
                        <div class="history-time">${item.time}</div>
                    `;
                    div.onclick = () => loadFromHistory(item);
                    historyList.appendChild(div);
                });
            }
            
            historySection.style.display = 'block';
            historySection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function loadFromHistory(item) {
            setCategory(item.category);
            // 기록에서 값 복원하는 로직은 복잡하므로 생략
            document.getElementById('historySection').style.display = 'none';
        }

        function showCommonConversions() {
            const commonConversions = {
                length: [
                    { from: 1, fromUnit: 'm', to: 100, toUnit: 'cm' },
                    { from: 1, fromUnit: 'km', to: 1000, toUnit: 'm' },
                    { from: 1, fromUnit: 'inch', to: 2.54, toUnit: 'cm' },
                    { from: 1, fromUnit: 'ft', to: 30.48, toUnit: 'cm' }
                ],
                weight: [
                    { from: 1, fromUnit: 'kg', to: 1000, toUnit: 'g' },
                    { from: 1, fromUnit: 'lb', to: 453.6, toUnit: 'g' },
                    { from: 1, fromUnit: 'oz', to: 28.35, toUnit: 'g' }
                ],
                temperature: [
                    { from: 0, fromUnit: 'celsius', to: 32, toUnit: 'fahrenheit' },
                    { from: 100, fromUnit: 'celsius', to: 212, toUnit: 'fahrenheit' },
                    { from: 37, fromUnit: 'celsius', to: 98.6, toUnit: 'fahrenheit' }
                ]
            };
            
            const conversions = commonConversions[currentCategory] || [];
            if (conversions.length > 0) {
                const conversion = conversions[0];
                document.getElementById('fromValue').value = conversion.from;
                document.getElementById('fromUnit').value = conversion.fromUnit;
                document.getElementById('toUnit').value = conversion.toUnit;
                convertValue('from');
            }
        }

        function clearAll() {
            document.getElementById('fromValue').value = '';
            document.getElementById('toValue').value = '';
            document.getElementById('historySection').style.display = 'none';
            updateQuickConvert();
        }

        // 페이지 로드 시 초기화
        window.addEventListener('load', function() {
            updateConverter();
            
            // 예시 값 설정
            setTimeout(() => {
                document.getElementById('fromValue').value = '1';
                convertValue('from');
            }, 500);
        });
    </script>
